#WMI AGENT的服务器地址
wmiagent_ipaddress=172.16.8.151

#WMI AGENT服务器的登录端口
wmiagent_port=12345

#资源文件是否加密，0为未加密，1为加密
resouceEncrypt=0

#采集失败是否告警
pollfailalert=0

#CLI登录超时（毫秒）
clitimeout=10000

#snmp获取超时（毫秒）
snmptimeout=10000

#wmi超时（毫秒）
wmitimeout=100000

#采集线程最长存活时间（毫秒），超时终止，0为不强制终止
colthreadtimeout=3600000

#采集线程超时是否告警
colthreadtimeoutalert=1

#采集线程启动延迟（毫秒）
colthreaddelay=300000

#采集线程数
workthreadnum=100

#是否周期性打印内存占用概要情况
memalloclog=0

#是否周期性打印内存占用详细情况
memalloclog2=0

#是否检查数据表是否存在,0表示不检查，1表示检查
checktable=1

#启用接口采集过滤
collectreject=0

#####性能数据入库#######################

#入库线程数量
storethreadcount=4

#入库线程任务队列数
storethreadworkcount=200

#sql缓存大小
storesqlqueuesize=10000

#最优批量数
optimalBatchCount=200

#最优批量等待时间（秒）
optimalBatchTime=3