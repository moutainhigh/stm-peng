log4j.rootLogger=DEBUG,STUOUT

log4j.logger.org.springframework=WARN
log4j.logger.com.alibaba.druid=WARN
log4j.logger.org.aspectj=WARN

log4j.appender.STUOUT =org.apache.log4j.ConsoleAppender
log4j.appender.STUOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STUOUT.layout.ConversionPattern=[%t] %p %C.%M(%L) | %m%n

