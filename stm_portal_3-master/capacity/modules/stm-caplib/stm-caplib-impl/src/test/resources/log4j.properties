#log4j.debug=true   
log4j.rootLogger=info,caplibs

log4j.appender.caplibs = org.apache.log4j.DailyRollingFileAppender
log4j.appender.caplibs.File = ./logs/log.log
log4j.appender.caplibs.Append = true
log4j.appender.caplibs.layout = org.apache.log4j.PatternLayout
log4j.appender.caplibs.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n
