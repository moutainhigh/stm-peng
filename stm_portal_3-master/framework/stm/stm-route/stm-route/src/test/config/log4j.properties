log4j.rootLogger=trace,stdout,E
log4j.appender.E = org.apache.log4j.DailyRollingFileAppender
log4j.appender.E.File =root.log
log4j.appender.E.Append = false
log4j.appender.E.Threshold = trace
log4j.appender.E.layout = org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss.SSS} [ %p ]  [ %t ] [%l] %m%n


log4j.appender.stdout =org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern= %-d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %p [%c.%M(%L)]  %m%n

log4j.logger.org.springframework=WARN
log4j.logger.com.alibaba.druid=WARN
log4j.logger.org.apache.ibatis=WARN
log4j.logger.org.mybatis.spring=WARN