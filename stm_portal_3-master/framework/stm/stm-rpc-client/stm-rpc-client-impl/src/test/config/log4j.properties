log4j.logger.com.mainsteam=trace,E
log4j.appender.E = org.apache.log4j.DailyRollingFileAppender
log4j.appender.E.File =./logs/root.log
log4j.appender.E.Append = false
log4j.appender.E.Threshold = trace
log4j.appender.E.layout = org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss} [ %p ]  [ %t ] - %c  %m%n

log4j.logger.listenerOut = trace,listenerOut
log4j.appender.listenerOut = org.apache.log4j.DailyRollingFileAppender
log4j.appender.listenerOut.File =./logs/listenerOut.log
log4j.appender.listenerOut.Append = false
log4j.appender.listenerOut.Threshold = trace
log4j.appender.listenerOut.layout = org.apache.log4j.PatternLayout
log4j.appender.listenerOut.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss} - %m%n