log4j.logger.com.mainsteam.stm.platform.aop.ExecuteTimeAop=DEBUG,ExecuteTime
log4j.appender.ExecuteTime = org.apache.log4j.RollingFileAppender
log4j.appender.ExecuteTime.File =${catalina.base}/logs/oc_ExecuteTime.log
log4j.appender.ExecuteTime.Encoding=UTF-8
log4j.appender.ExecuteTime.Append = true
log4j.appender.ExecuteTime.Threshold = DEBUG
log4j.appender.ExecuteTime.maxBackupIndex=10
log4j.appender.ExecuteTime.maxFileSize=10MB
log4j.appender.ExecuteTime.layout = org.apache.log4j.PatternLayout
log4j.appender.ExecuteTime.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss,SSS}  [ %t:%r ] - [ %p ] [ %l ] %m%n

#Message logs
log4j.logger.com.mainsteam.stm.message=DEBUG,message
log4j.additivity.com.mainsteam.stm.message=false
log4j.appender.message=org.apache.log4j.RollingFileAppender 
log4j.appender.message.File=${catalina.base}/logs/oc-message.log
log4j.appender.message.Encoding=UTF-8
log4j.appender.message.MaxFileSize=10MB 
log4j.appender.message.MaxBackupIndex=10 
log4j.appender.message.layout=org.apache.log4j.PatternLayout 
log4j.appender.message.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ] [ %c ] %m%n

