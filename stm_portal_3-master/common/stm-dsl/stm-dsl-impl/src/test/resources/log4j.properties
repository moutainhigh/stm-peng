#dsl-expression
log4j.additivity.com.mainsteam.stm.dsl.expression=false
log4j.logger.com.mainsteam.stm.dsl.expression=debug,DSLExpression
log4j.appender.DSLExpression=org.apache.log4j.RollingFileAppender
log4j.appender.DSLExpression.File=./logs/dsl-expression.log
log4j.appender.DSLExpression.Append=false
log4j.appender.DSLExpression.Encoding=UTF-8
log4j.appender.DSLExpression.Threshold=debug
log4j.appender.DSLExpression.MaxBackupIndex=10
log4j.appender.DSLExpression.MaxFileSize=100MB
log4j.appender.DSLExpression.layout=org.apache.log4j.PatternLayout
log4j.appender.DSLExpression.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [ %p ]  [ %t ] - %c  %m%n
