<div id="pageTag-container">
	 <div class="system-parent">
		<div id="tag-panel">
			<div class="pageTag-panel">
 		    	<div class="memcachedNode" style="padding-left: 15px;">
		    		<a class="memcachedState"></a>&nbsp;&nbsp;&nbsp;缓存服务
 		    	</div>
		    	<ul id="memcachedTree" style="overflow: none;"></ul>
		    	<ul id="nodeTree" style="overflow: none;"></ul>
		    </div>
		</div>
	</div> 
	<div class="pageTag-content">
		<div id="settingService">
			<form id="pageTag-form" class="oc-form col1" style="height: 100%;">
				<div class="form-group">
					<label id="serviceName">名称：</label>
					<div>
						<input type="hidden" name="id"> 
						<input type="text" name="name" required />
					</div>
				</div>
				<div class="form-group">
					<label>IP地址：</label>
					<div>
						<span id="ip"></span>
					</div>
				</div>
				<div class="form-group">
					<label>安装路径：</label>
					<div>
						<span id="installPath"></span>
					</div>
				</div>
				<div class="form-group">
					<label>端口：</label>
					<div>
						<span id="port"></span>
					</div>
				</div>
				<div class="form-group">
					<label>启动时间：</label>
					<div>
						<span id="startupTime"></span>
					</div>
				</div>
                <div class="form-group">
					<label style="line-height: 28px">可用性状态：</label>
					<div>
						<span id="state" class=""></span> 
						<a id="reload" href="javascript:void(0);">刷新</a>
					</div>
				</div>
				<div class="form-group">
					<label>备注：</label>
					<div>
						<textarea rows="5" cols="100" id="description" validType="maxLength[200];" name="description"></textarea>
					</div>
				</div>
				
				<div class="form-group oc-bottom-div-parent">
                <label></label>
					<div class="">
						<a id="submitForm" href="javascript:void(0);" >应用</a>
					</div>
				</div>
			</form>
		</div>
		
		<div id="cacheStats" style="padding-bottom: 40px;"></div>
	</div>
</div>
<script src="module/system/service/js/service.js"></script>
