<div id="alarm_management_main_id" style="height: 100%">
	<div id="alarm_management_main_tabs" class="easyui-tabs" >
		<div title="告警-未恢复"></div>

		<div title="告警-已恢复"></div>

	</div>
	
	<div id="resourceToolBar" class="bizLightAlarmClass datagrid-toolbar" >
		<label id="all" class="bizLightAlarmClass" ><a><span  class="alert-ico staue-all"> </span>全部</a></label>
		<label id="down" class="bizLightAlarmClass" ><a><span id="redlight" class="alert-ico redlight"> </span>致命</a></label>
		<label id="metric_error" class="bizLightAlarmClass" ><a><span  class="alert-ico orangelight"></span>严重</a></label>
		<label id="metric_warn" class="bizLightAlarmClass" ><a><span  class="alert-ico yellowlight"></span>警告</a></label>
				

	<!-- 	<label id="metric_recover" class="bizLightAlarmClass" ><a><span  class="light-ico greenlightbtn">正常</span></a></label> -->
	</div>
	<form id="bizAlarm_resource_form" class="oc-form float"  style="height: 30px;">
		 <div class="form-group">
				<div>
				   <label id="csTime">产生时间：</label>
				   <label id="hfTime" style="display:none">恢复时间：</label>
				   <input type="radio" id="resourceRadioOne" name="alarmChecked" />
					<input type="text" id="queryTime" name="queryTime" style="width : 150px;">
				</div>
		</div>
		<div class="form-group">
				<div>
					<input type="radio" id="resourceRadioTwo" name="alarmChecked"/>
					 <input type="text" id="startTime" name="startTime"
						validType="datetimeBegin['input[name=endTime]:first']" style="width : 150px;">
						&nbsp;到&nbsp;
					 <input type="text" id="endTime" name="endTime"
						validType="datetimeEnd['input[name=startTime]:first']" style="width : 150px;">
				</div>
		</div>
		     <input id="bizAlarm_resource_form_onClick" name="onclickAlarm" type="hidden" />
		    <input id="bizAlarm_resource_form_resourceId" name="resourceId" type="hidden" />
			<input id="bizAlarm_resource_form_isCheckedRadioOne" name="isCheckedRadioOne" type="hidden" />
			<input id="bizAlarm_resource_form_isCheckedRadioTwo" name="isCheckedRadioTwo" type="hidden" />
		</form>
	<div id="alarm_datagrid" class="oc-datagrid" ></div>
</div>
