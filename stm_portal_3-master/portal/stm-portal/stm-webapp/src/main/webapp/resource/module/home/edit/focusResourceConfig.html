<div class="widget-focuseResouce">
    <div class="oc-form col1 user-form">
		<div class="form-group">
			<label for="title">标题:</label>
			<div>
				<input type="text" name="title" id="title" value="关注资源" maxlength="15">
				<span><input type="checkbox" name="showName" id="showName" checked>显示标题</span>
			</div>
		</div>
        <div class="form-group">
            <label for="resourceType">类型:</label>
				<ul class="graph-resource-ul">
                    <li class="graph-resource-li" data-val="resourceDetail">
                        <span>资源详情</span>
                    </li>
                    <li class="graph-resource-li" data-val="resourceList">
                        <span >资源总览</span>
                    </li>
                    <li class="graph-resource-li" data-val="businessList">
                        <span >业务总览</span>
                    </li>
                </ul>
            <div class="graph-resource">
            	<div class="graph-img graph-resource-zyxq"></div>
                <!--<img src="/resource/themes/blue/images/home/zyxq.png"/>-->
            </div>
        </div>
        <div class="form-group" style="margin-bottom: 0px;">
            <label >选择资源:</label>
            <div class="overview">
              <!--  这里是选择资源的地方
                 <select name="type" id="type">
                    <option value="resourceList" selected>资源列表</option>
                    <option value="host">主机</option>
                    <option value="netdevice">网络设备</option>
                    <option value="application">关注应用</option>
                    <option value="businessList">业务列表</option>
                </select> -->
                <div id = "choise-business" class="choise-business">
                    <div id="choise-business-grid"></div>
                </div>
                <div id = "choise-resource" class="choise-resource">
                    <input type="text" name="search" id='res-search'><button>查询</button>
                    <ul id="resource-tree"  class="ztree"></ul>
                </div>
                <input type="hidden" name="choisedResource" id = "choisedResource"/>
            </div>

        </div>
		<div class="form-group" id="showPanel" style="margin-top:0px;">
            <label for="showPanel">面板设置:</label>
            <div>
				<span><input type="radio" name="showPanel" class="showPanel" value = "all" checked>全部接口</span>
				<span><input type="radio" name="showPanel" class="showPanel" value = "real" >物理接口</span>
				<span><input type="radio" name="showPanel" class="showPanel" value ="logic" >逻辑接口</span>
			</div>
        </div>
