<div id="oc-knowledge-local-detail" style="width: 100%; height: 100%; overflow-y: auto;">
	<form class="oc-form col1 knowledge-local-resolve-detail-form" style="width: 100%;">
		<div class="form-group">
			<label style="width: 16%;">解决方案名称：</label>
			<div style="width: 80%;">
				<input type="hidden" name="id">
				<input type="text" name="resolveTitle" required="required"  validType="maxLength[50];">
			</div>
		</div>
		<div class="form-group">
			<label style="width: 16%;">解决方案内容：</label>
			<div style="width: 80%;">
				<div id="resolveContent" class="umfontSize" style="height:170px;max-height: 170px;overflow-y:auto;"></div>
				<div class="oc-simple-tips">友情提示：如果您做了段落、文本格式等设置，您看到的字符个数可能小于实际要求的字符长度限制！</div>
			</div>
		</div>
		<div class="form-group">
			<label style="width: 16%;">上传附件：</label>
			<div style="width: 80%;">
				<div class="select-file">
					<span>选择文件</span>
					<input id="file_upload" name="file_upload" type="file" multiple="true">
				</div>
			</div>
		</div>
		<div class="form-group">
			<label style="width: 16%;">&nbsp;</label>
			<div style="width: 80%;">
				<div id="showFileDiv"></div>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="module/knowledge/local/js/knowledgeDetail.js"></script>
</div>
