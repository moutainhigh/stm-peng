<div id="oc-module-home-workbench-netdevice" class="module easyui-layout" data-options="fit:true">
	<div class="h-l" data-options="region:'north',height:'31px'">
		<div class="h-r">
			<div class="h-m">
				<span class="ico ico-cancel locate-right"></span><span
					class="r-set locate-right"></span><span
					class="ico ico-refrash locate-right"></span> <span>关注网络设备</span>
			</div>
		</div>
	</div>
	<div class="h-middle-l" data-options="region:'center'">
		<div class="h-middle-r" style="height: 100%;">
			<div class="h-middle-m" style="height: 100%;">
				<div class="h-middle-content" style="height: 100%;">
					<div class="border-out border-none" style="height: 100%;">
						<div class="border-inside border-none" style="height: 100%; width:100%;display: none;" id="oc-module-home-workbench-netdevice-main">
							<div class="h-info layout-first">
				              <div class="h-info-l">
				                <div class="h-info-r">
	                                  <div class="h-info-m">
	                                    <span class="mainmachine_snapshot" style='display:none;'>以下为快照信息</span>
	                                  	<span>当前状态：<label name='status' class="netdevice_base"></label></span>
	                            		<span>IP地址：<label name='ips' class="netdevice_base ips"></label></span>
	                            		<span>监控类型：<label name='system' class="netdevice_base"></label></span>
	                            		<span>设备名称：<label name='name' class="netdevice_base"></label></span>
	                                  </div>
				                </div>
				              </div>
				            </div>
				            <div class="sub-box netdevice_content_div">
					          <div class="sub-layout-div padding-r10">
					             <div class="sub-border-out" style="height:100%;">
					             	<div class="sub-border-inside" style="height:100%;">
					             		<div class="charts" style="height:100%;">
					             			<div class='oc-border-bottom CPUChart' style="width: 99%;height: 50%" ></div>
						             		<div class='oc-border-top RAMChart' style='width: 99%;height:50%'></div>
					             		</div>
					             	</div>
					             </div>
					         </div>
					          <div class="sub-layout-div sub-rhost-box">
					             <div class="sub-border-out" style="height:100%;">
					             	<div class="sub-border-inside" style="height:100%;">
				                    <div class="interfaces" style="min-width:370px; overflow:hidden;">
                            	<div style="height:28%;" class="interface-header">
                            		<div class="sub-interface-leftbox"><span class="btn interface-arrow arrow-left"  code='1'></span></div>
                            		<div class="images-fpage"><div class="images"></div></div>
                            		<div class="sub-interface-rightbox"><span  class="btn interface-arrow arrow-right" code='2'></span></div>
                            	</div>
                            	<div class="details interface-list" style="height:72%;">
                            		<div class="color-orange-t">接口名称：<span class="interface_field" field="name"></span>
                            		
                            		<span class="locate-right" >
                            		<input type="checkbox" id="checkInterface"/>默认显示接口
                            		</span>
                            		</div>
                            		<div class="interface_details" style="height:80%; overflow:auto;"></div>
                            	</div>
                            	</div>
                                </div>
                                </div>
                                </div>
          					</div>
          					<div class="sub-box" style="display: none;">
	          					<div class=" border-doted" style="height:100%;">
	          						<div class="cancel-monitor"></div>
	          					</div>
	          				</div>
						</div>
						<div class="sub-layout-div width100" style="height:100%;">
			            	<div class="sub-border-out" style="height:100%;">
			            		<div class="sub-border-inside" style="height:100%;">
			            			<div class="border-doted sub-notice" ><div class="n-main-infor no_info netdevice_no_data">请选择您所关注的网络设备</div></div>
			             		</div>
			           		</div>
			           </div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript"
		src="../resource/third/highcharts/js/highcharts-more.js"></script>
	<script type="text/javascript"
		src="../resource/third/highcharts/js/modules/solid-gauge.js"></script>
	<script type="text/javascript" src="../resource/module/home/workbench/js/netdevice.js"></script>
	<div class="h-bottom-l" data-options="region:'south',height:'6px'">
		<div class="h-bottom-r">
			<div class="h-bottom-m"></div>
		</div>
	</div>
</div>
