<div style="height:100%;position:relative;" id="topo-graph">
	<style type="text/css">
		.icon-gabage-open {
			background-image:url("module/topo/img/icon/gabage_open.png");
		}
		.icon {
			margin:2px 2px 2px 0px;
		}
		.selected {
			background-color: lightgrey;
			border-radius: 4px;
		}
	</style>
	<div id="holder" style="text-align:center;"></div>
	<div class="toolbox easyui-accordion" id="topo_graph_toolbox_accord">
		<div title="绘图" class="draw-box">
			<ul class="oc-list-inline draw-menu">
				<li data-panel="net">网络</li>
				<li data-panel="house">机房</li>
				<li data-panel="map">地图</li>
				<li data-panel="bg">背景</li>
				<li data-panel="manage">管理</li>
			</ul>
			<div data-panel="net" style="overflow:hidden;" data-flag="true">
				<div class="easyui-accordion" id="topo_graph_net_accord" style="height:392px;">
					<div title="节点" class="node-icon" style="padding:5px" id="topo_graph_node_icon">
						<div class="icon hide template"><img/></div>
					</div>
					<div title="链路" class="link-icon" style="padding:5px" id="topo_graph_link_icon">
						<div class="icon hide template"><img/></div>
					</div>
				</div>
			</div>
			<div data-panel="house" class="hide" style="overflow:hidden;">
				<div style="height:392px;" class="easyui-accordion">
					<div title="&nbsp;" id="topo_graph_house_icon" style="padding:5px;">
						<div class="icon hide template"><img/></div>
						<div class="icon"><img src="module/topo/img/a13.png"/></div>
						<div class="icon"><img src="module/topo/img/motor-room.png"/></div>
						<div class="icon"><img src="module/topo/img/fzjg.png"/></div>
						<div class="icon"><img src="module/topo/img/hzhb.png"/></div>
						<div class="icon"><img src="module/topo/img/s-officebuilding.png"/></div>
						<div class="icon"><img src="module/topo/img/s-fzjg.png"/></div>
						<div class="icon"><img src="module/topo/img/a13.png"/></div>
						<div class="icon"><img src="module/topo/img/motor-room.png"/></div>
						<div class="icon"><img src="module/topo/img/fzjg.png"/></div>
						<div class="icon"><img src="module/topo/img/hzhb.png"/></div>
						<div class="icon"><img src="module/topo/img/s-officebuilding.png"/></div>
						<div class="icon"><img src="module/topo/img/s-fzjg.png"/></div>
						<div class="icon"><img src="module/topo/img/a13.png"/></div>
						<div class="icon"><img src="module/topo/img/motor-room.png"/></div>
						<div class="icon"><img src="module/topo/img/fzjg.png"/></div>
						<div class="icon"><img src="module/topo/img/hzhb.png"/></div>
						<div class="icon"><img src="module/topo/img/s-officebuilding.png"/></div>
						<div class="icon"><img src="module/topo/img/s-fzjg.png"/></div>
					</div>
				</div>
			</div>
			<div data-panel="map" class="hide" style="overflow:hidden;">
				<div class="easyui-accordion" style="height:392px;">
					<div title="&nbsp;" id="topo_graph_map_icon" style="padding:5px">
						<div class="icon hide template"><img src="module/topo/img/subnetGroup.png"/></div>
						<div class="icon"><img src="module/topo/img/s-internet.png"/></div>
						<div class="icon"><img src="module/topo/img/s-PSTN.png"/></div>
					</div>
				</div>
			</div>
			<div data-panel="bg" class="hide" style="overflow:hidden;">
				<div class="easyui-accordion" style="height:392px;">
					<div title="&nbsp;" id="topo_graph_bg_icon" style="padding:5px">
						<div class="icon hide template"><img src="module/topo/img/subnetGroup.png"/></div>
						<div class="icon"><img src="module/topo/img/s-internet.png"/></div>
						<div class="icon"><img src="module/topo/img/s-PSTN.png"/></div>
					</div>
				</div>
			</div>
			<div data-panel="manage" class="hide" style="overflow:hidden;">
				<div class="easyui-accordion" style="height:392px;">
					<div title="&nbsp;" id="topo_graph_manage_icon" style="padding:5px">
						<div class="icon hide template"><img src="module/topo/img/subnetGroup.png"/></div>
						<div class="icon"><img src="module/topo/img/s-internet.png"/></div>
						<div class="icon"><img src="module/topo/img/s-PSTN.png"/></div>
					</div>
				</div>
			</div>
		</div>        
		<div title="常用工具">
			<div class="tool" data-cmd="drawline" data-flag="true" title="连线"><img src="module/topo/graph/img/drawline.png"/></div>
			<div class="tool" data-cmd="drag" data-flag="true" title="拖拽画布"><img src="module/topo/graph/img/drag.png"/></div>
			<div class="tool" data-cmd="chose" data-flag="true" title="选择"><img src="module/topo/graph/img/chose.png"/></div>
			<div class="icon" data-cmd="group" data-flag="true" title="创建组"><img src="module/topo/img/subnetGroup.png"/></div>
		</div>
	</div>
</div>
<div class="raphael-toolbar" id="topoToolbar" style="display:none;">
	<div class="toolbar-bg">
		<ul class="oc-list-inline">
			<li title="拖动">
				<div id="dragTool"></div>
			</li>
			<li class="tpbar undo" title="撤销"></li>
			<li class="splitline"></li>
			<li class="tpbar redo" title="重做"></li>
			<li class="splitline"></li>
			<li class="tpbar textbox" title="文本框"></li>
			<li class="splitline"></li>
			<li class="font-size" title="字体大小">
				<select id="fontSize">
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>14</option>
					<option>15</option>
					<option>16</option>
					<option>17</option>
					<option>18</option>
					<option>19</option>
					<option>20</option>
				</select>
			</li>
			<li class="splitline"></li>
			<li class="tpbar fontcolor" title="字体颜色"></li>
			<li class="splitline"></li>
			<li class="linestyle" title="对选定的线条设置类型">
				<input id="linetype" class="easyui-combobox"/>  
			</li>
			<li class="splitline"></li>
			<li class="lineweights" title="对选定的线条设置粗细">
				<input id="lineweight" class="easyui-combobox"/>  
			</li>
			<li class="splitline"></li>
			<li class="shape" title="形状">
				<input id="shape" class="easyui-combobox"/>
			</li>
			<li class="splitline"></li>
			<li class="tpbar wordart" title="填充色"></li>
			<li class="splitline"></li>
			<li class="tpbar refrash" title="刷新"></li>
			<li class="splitline"></li>
			<li class="tpbar save" title="保存"></li>
			<li class="splitline"></li>
			<li class="tpbar delete" title="删除"></li>
			<li class="choose" title="框选">框选</li>
		</ul>
	</div>
</div>
<script type="text/javascript" src="module/topo/backboard/smallWindow/uploadImg.js"></script>
<script type="text/javascript" src="module/topo/graph/graph.js"></script>
