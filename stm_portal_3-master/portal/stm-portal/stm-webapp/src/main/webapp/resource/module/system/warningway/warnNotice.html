<div id="pageTag-container-alarm" class="easyui-layout" style="width:100%;height:100%;">
	<div  style="width: 200px;height:100%;float:left;">
	<div id="tag-panel-alarm" style="width: 200px;height:100%;" >
		<div class="easyui-accordion oc-accordion-one"  data-options="region:'west',ocSelected:true" style="width: 200px;height:100%;">
			
			<div id="EmailDiv" title='邮件模板' >
			<ul id="Emailnoticelist" style="overflow: none;" class="oc-nav-sub-list"></ul>
			</div>
				<div id="SmsDiv" title='短信模板' >
				<ul id="Smsnoticelist" style="overflow: none;" class="oc-nav-sub-list"></ul>
				</div>
		</div>
		</div>
		
	</div>
	<div  class="pageTag-content" style="width:100%;margin-left:200px;" >
	<div id="alarmService"  style="width:100%;" >
			<form id="pageTag-form-alarm" class="oc-form col1" style="height: 100%;">
				<div class="form-group" hidden="true">
						<label>templateID：</label>
									<div>
										<input type="text" id="templateID" name="templateID" hidden="true" >
						</div>
				</div>
				<div class="form-group" hidden="true">
						<label>isDefaultTemplate：</label>
									<div>
										<input type="text" id="isDefaultTemplate" name="isDefaultTemplate" value="" hidden="true" >
						</div>
				</div>
				<div class="form-group" id="templateTypeDiv" >
						<label>所属模块：</label>
									<div>
										
										<input type="radio" value="MONITOR" name="sysModuleEnum" checked >资源
										<input type="radio" value="BUSSINESS" name="sysModuleEnum"  >业务
						</div>
							
				</div>
				<div class="form-group" id="templateTypeDiv" >
						<label>模板类型：</label>
									<div>
										<input type="text" id="templateType" name="templateType"  >
										
						</div>
							
				</div>
				<div class="form-group" >
					<label>名称：</label>
					<div >
						<input type="text" name="templateName" />
						 <span class="oc-valid-required-star">*</span>
					</div>
				</div >
					<div class="form-group" id="mail">
					<label>邮件主题：</label>
					<div >
					<div><input type="text" name="title"  style="width:776px"/>
					<span class="oc-valid-required-star">*</span>
					</div>	
					<div name="addthemeParamter" title="插入参数" class="ico ico-change" style="float: right;  position: relative; top: -19px;right:-35px;">
					</div>
					
					</div>
				</div>
			<div class="form-group">
				<label >通知内容：</label>
				<div style="width: 60%; margin-left:2px; " >
				<div id="myalarmEditor" class="umfontSize" name="content" style="height:150px;max-height: 150px;overflow-y:auto;">
				</div>
				<div name="addParamter" title="插入参数" class="ico ico-change" style="float: right;  position: relative; top: -19px;right:-35px;"></div>
			<div class="notice-ico">友情提示：请不要随意改动选择的参数内容！</div>
			</div>
				</div>
					<div class="form-group" >
					<div >
						<input type="hidden"  />
					</div>
				</div>
				<div class="form-group oc-bottom-div-parent" id="submitDiv">
                <label></label>
					<div class="">
						<a id="submitForm" href="javascript:void(0);" >应用</a>
					</div>
				</div>
			
				
			</form>
		</div>
	
	</div>
</div>
