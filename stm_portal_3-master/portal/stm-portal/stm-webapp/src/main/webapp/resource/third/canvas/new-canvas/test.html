			canvas.raphael.rect(0,0,textWidth,height).attr({fill:baseColor,"fill-opacity":.1,"stroke-width":0});
			canvas.raphael.path("M"+textWidth+",0V"+height).dotted();
			canvas.raphael.path("M0,"+(unit.y+unit.h)+"H"+width).dotted();
			canvas.raphael.path("M0,"+(service.y+service.h)+"H"+width).dotted();
			canvas.raphael.path("M0,"+(app.y+app.h)+"H"+width).dotted();
			canvas.raphael.path("M0,"+(physics.y+physics.h)+"H"+width).dotted();
		}
		//找到泳道，全局引用
		function findLane(){
			for(var i in canvas.topContainers){
				var con = canvas.topContainers[i];
				if(con.data.type=="unit"){
					unit = con;
				}else if(con.data.type=="service"){
					service = con;
				}else if(con.data.type=="app"){
					app = con;
				}else if(con.data.type=="physics"){
					physics = con;
				}
			}
			buildGrid();
		}
