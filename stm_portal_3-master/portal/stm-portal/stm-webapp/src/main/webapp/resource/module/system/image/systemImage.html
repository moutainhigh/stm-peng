<div class="panel-header" style="width: 100%;">
<div class="oc-header-r"><div class="oc-header-m">
<div class="panel-title">图片管理</div>
<div class="panel-tool"></div>
</div>
</div>
</div>
<div class="system-images accordion">
	<form class="oc-form" id="systemImageForm" method="post"
		enctype="multipart/form-data">
		<div class="system-logo">
			<div class="h-info margin0">
				<div class="h-info-l">
					<div class="h-info-r">
						<div class="h-info-m">系统logo</div>
					</div>
				</div>
			</div>
			<div class="oc-h-nobg">
				<div class="info-top-l">
					<div class="info-top-r">
						<div class="info-top-m"></div>
					</div>
				</div>
				<div class="info-middle-l">
					<div class="info-middle-r">
						<div class="info-middle-m">
							<div class="system-logo-top">
								<img id="default-system-logo" class="img-now-logo"> <input
									type="hidden" name="systemDefaultLogo">
							</div>
							<div class="system-logo-top" id="current-system-logo-preview">
								<img id="current-system-logo" class="upload-img" style="width: 240px; height: 79px;"/> <input
									type="hidden" name="systemCurrentLogo">
							</div>
							<div class="system-btn-group">
								<div class="system-rule">
									<label>允许格式：JPG、GIF、BMP、PNG。建议尺寸：240 x 30  像素</label>
								</div>
								<div class="system-btn" id="system-choice-logo-package">
									<a href="javascript:void(0);" class="file-button locate-left" id="choice-system-logo-btn">选择
										<input class="file-button-file" type="file" name="systemLogo"
										id="choiceSystemLogo">
									</a>
									
									<a id="recoverySystemLogo" href="javascript:void(0);" >恢复默认</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="info-bottom-l">
					<div class="info-bottom-r">
						<div class="info-bottom-m"></div>
					</div>
				</div>

			</div>
		</div>
		<div class="system-logo">
			<div class="h-info margin0">
				<div class="h-info-l">
					<div class="h-info-r">
						<div class="h-info-m">登录logo</div>
					</div>
				</div>
			</div>
			<div class="oc-h-nobg">
				<div class="info-top-l">
					<div class="info-top-r">
						<div class="info-top-m"></div>
					</div>
				</div>
				<div class="info-middle-l">
					<div class="info-middle-r">
						<div class="info-middle-m">
							<div class="system-logo-group">
								<img id="default-login-logo" class="img-login-logo"> <input
									type="hidden" name="loginDefaultLogo">
							</div>
							<div class="system-logo-group" id="current-login-logo-preview">
								<img id="current-login-logo" class="upload-img"/> <input
									type="hidden" name="loginCurrentLogo">
							</div>
							<div class="system-btn-group" style="">
								<div class="system-rule">
									<label>允许格式：JPG、GIF、BMP、PNG。建议尺寸：580 x 108 像素</label>
								</div>
								<div class="system-btn" id="lgoin-choice-logo-package">
									<a href="javascript:void(0);" class="file-button locate-left" id="choice-login-logo-btn">选择
										<input class="file-button-file" type="file" name="loginLogo"
										id="choiceLoginLogo">
									</a> 
									<a id="recoveryLoginLogo" href="javascript:void(0);">恢复默认</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="info-bottom-l">
					<div class="info-bottom-r">
						<div class="info-bottom-m"></div>
					</div>
				</div>

			</div>

		</div>
		<div class="system-logo">
			<div class="h-info margin0">
				<div class="h-info-l">
					<div class="h-info-r">
						<div class="h-info-m">Copyright</div>
					</div>
				</div>
			</div>
			<div class="oc-h-nobg">
				<div class="info-top-l">
					<div class="info-top-r">
						<div class="info-top-m"></div>
					</div>
				</div>
				<div class="info-middle-l">
					<div class="info-middle-r">
						<div class="info-middle-m">
							<div class="system-copyright-group">
								<input type="hidden" name="defaultCopyRight" /> 
								<input type="text" style="width:498px" name="currentCopyRight" /> 
							</div>
							<div class="system-btn-group">
								<div class="system-btn">
									<a id="recoveryCopyright" href="javascript:void(0);">恢复系统默认</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="info-bottom-l">
					<div class="info-bottom-r">
						<div class="info-bottom-m"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="system-logo system-btn-group" style="background: #174f99;margin-left: 0px;">
			<div class="system-footer system-btn" style="text-align: center;padding-right: 10px;">
				<a id="downloadPSD" href="javascript:void(0);">下载PSD源文件</a> 
				<a id="submitForm" href="javascript:void(0);">应用</a>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript"
	src="module/system/image/js/systemImage.js"></script>
