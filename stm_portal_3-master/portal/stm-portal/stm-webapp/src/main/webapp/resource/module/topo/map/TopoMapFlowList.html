<div class="topo_map_flow_list" style="bottom:-30px;height:initial;">
	<div class="box">
		<div class="title_box">
			<div class="hover" data-field="flowTitle">流量TOP10</div>
			<div data-field="alarmTitle">告警概览</div>
		</div>
		<div data-field="flowBox" class="panel">
			<table data-field="flowContainer">
				<tr class="hide" data-field="flowItemTemplate">
					<td class="flow_ico">
						<div class="index">1</div>
					</td>
					<td class="srcName">
						
					</td>
					<td>
						<div class="srcgif" style="width: 30px;height: 6px;"></div>
<!--						<img alt="flow" src="resource/themes/blue/images/topo/u361.gif" width="30">
-->					</td>
					<td class="desName">
						
					</td>
					<td class="flow_amount">
						666Mbps
					</td>
					<td class="flow_ratio">
						66.6%
					</td>
				</tr>
			</table>
		</div>
		<div data-field="alarmBox" class="hide panel">
			<div class="available_box">
				<table>
					<tr>
						<td>监控资源：<span data-field="monitorCount">0</span>台</td>
					</tr>
					<tr>
						<td><div class="flow_flag green"></div></td>
						<td>可达：<span data-field="available">0</span>台</td>
						<td><div class="flow_flag red"></div></td>
						<td>不可达：<span data-field="unavailable">0</span>台</td>
					</tr>
				</table>
			</div>
			<div style="height:366px;overflow-x:hidden;overflow-y:auto;">
				<table data-field="unavailableContainer">
					<tr data-field="unavailableTemplate" class="hide">
						<td><div class="flow_flag red"></div></td>
						<td style="width:242px;text-overflow:ellipsis;"><span class="name">成都市</span>(<span class="ip">192.168.1.1</span>)</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
