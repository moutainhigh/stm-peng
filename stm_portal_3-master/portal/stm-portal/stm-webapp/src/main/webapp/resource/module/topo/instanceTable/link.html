<style type="text/css">
	.topo-link-tipps {
		height: 75px !important;
		background: url("themes/default/images/h-rightbg.png") repeat-x;
		padding-top: 5px;
		padding-left: 5px;
	}
</style>
<div id="linkContainer" class="oc-main-div" style="height:100%;">
	<div class="topo-link-tipps">
		<form class="oc-form float" onsubmit="return false;">
			<div style="float:left;">
				<input type="text" name="linkSearchVal" placeholder="输入IP地址">
				<span id="searchBtn" class="easyui-linkButton" data-options="iconCls:'icon-search'">查询</span>
			</div>
			<div style="float:right;">
				<span id="warnSet" class="easyui-linkButton">告警设置</span>
				<span id="bandWidthUtilSet" class="easyui-linkButton">指标设置</span>
			</div>
			<div style="clear:both;height:1px;"></div>
			<div style="padding-top:6px">
				<span class="topo-line line-disabled"><span>×</span></span>链路断开			
				<span class="topo-line line-red"></span>超荷负载
				<span class="topo-line line-yellow"></span>警戒负载
				<span class="topo-line line-green"></span>正常负载
				<span class="topo-line line-unmonitor"></span>未监控
				<!-- <span class="topo-line line-nodata"></span>未知 -->
				
				<span class="if if-exceeding" style="margin-left:10px;">不可用</span>
				<span class="if">可用</span>
				<span class="if if-nomonitoring">未监控</span>
				<!-- <span class="if if-unknown">未知</span> -->
			</div>
		</form>
	</div>
	
	<div  style="height:450px;">
		<div id="linkDatagrid"></div>
	</div>
	<script type="text/javascript" src="module/topo/instanceTable/js/link.js"></script>
	<script type="text/javascript" src="module/topo/instanceTable/js/linkAlarmRules.js"></script>
</div>
