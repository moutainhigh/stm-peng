<div id="uPostionDetail" style="height: 100%;overflow: auto;">
	<div class="tab-con">
		<table class="table-pop td_b_no" width="100%">
	       	<tbody><tr>
	        	<td class="user_td_left" style="width:120px;">IP地址：</td>
	            <td id="ip" ><span class="oc-datagrid-spanwdth" style="display:block; width:120px;"></span></td>
	            <td class="user_td_left" style="width:120px;">资源名称：</td>
	            <td id="name" style="width:500px;"><span class="oc-datagrid-spanwdth" style="display:block; width:500px;"></span></td>
	        </tr>
	        <tr>
	        	<td class="user_td_left">资源类型：</td>
	            <td id="type"><span class="oc-datagrid-spanwdth" style="display:block; width:120px;"></span></td>
	            <td class="user_td_left">厂商：</td>
	            <td id="brand"><span class="oc-datagrid-spanwdth" style="display:block; width:500px;"></span></td>
	        </tr>
	        <tr>
	            <td class="user_td_left">型号：</td>
	            <td id="model" colspan="3"><span class="oc-datagrid-spanwdth" style="display:block; width:500px;"></span></td>
	        </tr>		
	    </tbody></table>
	    <div class="set_pr">
	    	<table class="table-pop set_pr_tab" width="100%">
	          <tbody><tr>
	            <td class="user_td_left tab-l-tittle">布局：</td>
	            <td>
	              <label><input name="layout" id="layout" value="前" type="radio" checked="checked">前</label>    
	              <label><input name="layout" id="layout" value="后" type="radio">后</label>
	 			</td>
	          </tr>
	          <tr>
	            <td class="user_td_left tab-l-tittle">U位置：</td>
	            <td><input class="text-box min-120" id="uplace" type="text" required></td>
	          </tr>
	          <tr>
	            <td class="user_td_left v_top tab-l-tittle" valign="top">说明：</td>
	            <td>
	            	<ul>
	                	<li> 1、设备U位置需填写成如"1"或如"1-2"字符串。</li>
	          		    <li> 2、"1"说明设备放置在第1层。</li>
	                    <li>3、"1-2"说明设备放置的起始层为1，终止层为2，设备放置在1、2层。</li>
	                    <li>4、U位一般最高为42，特殊情况保留至46。</li>
	                </ul>
	            </td>
	          </tr>
	        </tbody></table>
	
	    </div>
	</div> 
</div>
