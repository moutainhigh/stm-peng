<script type="text/javascript"
	src="module/alarm-management/js/alarm-detailed-information.js"></script>
<script type="text/javascript" src="third/canvas/new-canvas/raphael.js"></script>
<script type="text/javascript" src="third/canvas/new-canvas/raphael-fn.js"></script>
<script type="text/javascript" src="third/canvas/new-canvas/canvas.js"></script>

<div id="alarm_detailed-information_id" style="width: 100%;height: 100%;overflow:hidden" class="alarm_info_box">
	<form class="oc-form float h-bgcolor" style=" padding:3px 3px 0px 3px;">
	<input type="hidden" name="id"/>
	<div class="oc-wbg">
		<table width="100%">
			<tbody>
				<tr>
					<td class="tab-l-tittle ver-top">告警内容：</td>
					<td colspan="6"><textarea name="alarmContent"  class="alarmClass" style="width:725px;margin-top: 2px;resize: none;"  readonly="readonly"></textarea></td>
				</tr>
				<tr class="padding-4">
					<td class="tab-l-tittle">告警级别：</td>
		     		<td>
		     			<span id="alarmLight" class="light-ico biz-fl"></span>
		    			<input id="alarmStatusId" name="alarmStatus" type="text" readonly="readonly"  ></input>
		   		    </td>
		     		<td class="tab-l-tittle">产生时间：</td>
		    	 	<td>
		    	 		<input name="collectionTime" type="text"  readonly="readonly"></input>
		    	    </td>
		     		<td class="tab-l-tittle">IP地址：</td>
		     		<td><select id="ipAddress" name="ipAddress"></select></td>
				</tr>
				<tr class="padding-4">
					<td class="tab-l-tittle">监控类型：</td>
		   			<td>
		   				<input  name="alarmType" type="text" readonly="readonly"></input>
		   			</td>
		   			<td class="tab-l-tittle">告警来源：</td>
		   			<td colspan="3">
		   				<input name="resourceName" type="text" readonly="readonly"></input>
		   			</td>
				</tr>
			</tbody>
		</table>
	</div>
	</form>
    <div class="alarmCorrelation window-tabsbg" data-options="fit:false,height:'350px'" style="margin:6px 3px 3px;" >
	    <div title="关联告警">
			<form id="alarm_information_form" >
			    <input id="alarm_information_form_resourceId" name="resourceId" type="hidden"/>
			    <input id="alarm_information_form_metricId" name="recoverKey" type="hidden"/>
			     <input id="alarm_information_form_sysId" name="sys_type" type="hidden"/>
			    <input id="alarm_information_form_recoveryAlarmID" name="recoveryAlarmId" type="hidden"/>
				<table id="alarm_information_datagrid" ></table>
			</form>
	    </div>
	    <div id="video-camera-show" title="视频诊断"><div id="alarm_information_form_camera"></div></div>
	</div>
</div>
