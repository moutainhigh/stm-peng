<div id="scriptManage"  style="width:100%;height:100%">
	<div id="scriptManageTabs" class="easyui-tabs" >
		<div id="snapshot_datagridDiv" title="审核日志" style="height:100%" >
			<div id="oc_module_system_user_main" class="oc-main-div" style="width: 100%;height:100%">	
				<form class="oc-form float left" style="height: 8%;">
					<div class="form-group" style="margin: 0px;">
						<label></label>
						<div>
							<input type="text" name="oper_module_id">
						</div>
					</div>
					<div class="form-group">
						<div>
							<input type="text" name="oper_type">
						</div>
					</div>
					<div class="form-group">
						<label> 操作时间：</label>
						<div>
							从<input type="text" name="beginDate"
								validType="datetimeBegin['input[name=endDate]:first']"> 
							到：<input type="text" name="endDate" 
								validType="datetimeEnd['input[name=beginDate]:first']">
						</div>
					</div>
					<div class="form-group">
						<label>关键字：</label>
						<div>
							<input type="text" class="oc-enter" placeholder="搜索用户名/IP/操作对象" name="keyword">
						</div>
					</div>
				</form>
				<div style="height: 100%;">
					
					<div class="oc_module_system_user_main_datagrid"></div>
				</div>
			</div>
		</div>
		<div id="auditRule" title="备份规则" >
			<div class="oc-system-bigdata" style="height:260px;">
				<div class="oc-form">
					<div class="copy_rul form-group">
					<label style="position:relative; top:-9px;">自动备份：</label>
					<div class="isOpen" title="点我切换">
						<span class='oc-top0 locate-left status oc-switch close gray_color'></span>
					</div>
				</div>
				</div>
				<form class="oc-form col1" style="height: 100%;display: none;">
					<div class="form-group">
					<label>自动备份周期：</label>
						<div>
							<input type="text" name="backup_day" id="backup_day"  class="min_90"/>天
                            <span class="oc-valid-required-star">*</span>
						</div>
                    </div>                             
                    <div class="form-group">                
						<label>备份时间：</label>
						<div class="inspect-type-time-mil ">
							<input type="text" name="backupDateHour" id="backupDateHour">
							<input type="text" name="backupDateMinute" id="backupDateMinute">
	                        <span class="oc-valid-required-star">*</span>
						</div>
					</div>
					<div class="form-group apl_top">
                    <label></label>
                    	<div class="">
	        				<a class="app_btn l-btn-small" group="" id="">
	        				<span class="l-btn-left l-btn-icon-left">
		        				<div class="btn-l">  
		        					<div class="btn-r">
										<div class="btn-m"><span class="l-btn-text01">应用</span>
											<span class="l-btn-icon fa fa-check-circle">&nbsp;</span>
										</div>
									</div>
								</div>
							</span>
							</a>
            			</div>
					</div>
				</form>
			</div>
		</div>
		<div id="backUp_datagridDiv" title="备份文件" style="height:90%" >
			<div id="oc_module_system_backup" class="oc-main-div" style="width: 100%;height:100%">	
				<form class="oc-form float" style="height: 8%;">
					<div class="form-group">
						<label> 操作时间：</label>
						<div>
							从<input type="text" name="beginDate"
								validType="datetimeBegin['input[name=endDate]:first']"> 
							到：<input type="text" name="endDate" 
								validType="datetimeEnd['input[name=beginDate]:first']">
						</div>
					</div>
				</form>
				<div style="height: 100%;">
					<div class="oc_module_system_user_main_datagrid"></div>
				</div>
			</div>
		</div>
	</div>
</div>
