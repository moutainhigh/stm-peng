<div id="topo_node_attr">

			<fieldset>

					<label style="margin-left: 33px;">静态文本</label><input type="text" class="ipt" data-field="textIpt" name="text" style="width: 173px" />

			</fieldset>
			<fieldset>

					<input style="width: 173px;" type="text" class="ipt" data-field="url" name="url"/>

				<div class="item">
					<label>
						<input name="openType" value="map" class="dblset" data-field="openTypeMap" type="radio"/>

					<div class="ipt" data-field="map"></div>

</div>
