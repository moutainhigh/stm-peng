<div id="oc_tinytools_ssh">
	<applet code="SwingShell.class" archive="ssh2.jar" name="sshViewerApplet" width="1024" height="800">
		<param name= "host" value="<%=host%>">
    	<param name = "domain" value="<%=domain%>">
    	<param name = "localAddr" value="<%=localAddr%>">
    	<param name = "sessId" value="<%=sessId%>">
    	<param name = "usrName" value="<%=usrName%>">
	</applet>
</div>


<script type="text/javascript">
setInterval("showTime()", 1000);
function showTime(){     
    try{
    	if(document.applets[0].canClose()){
        	window.opener=null;
        	window.close();
        	document.applets[0].setCanClose(false);
        }
    }catch(e){
    	window.opener=null;
    	window.close();
    	document.applets[0].setCanClose(false);
    }
}

</script>
