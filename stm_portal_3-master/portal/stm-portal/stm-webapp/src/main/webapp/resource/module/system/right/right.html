<div id="oc_system_right_main" class="oc-systemright">
	<div class="system-parent">
		<div id="tag-panel" style="height: 100%;">   
		    <div class="pageTag-panel" style="height: 100%;">
		    	<div id="pageTag-div" class="pageTag-div" style="overflow-y:auto;">
		    	</div>  
		    </div>
		</div> 
	</div> 
	<div class="pageTag-content">
		<div id="oc_system_right_content_panel">  
			<form class="oc-form col1"  style="height: 100%;">
				<input type="hidden" name="id" />
				<div class="form-group">
					<label>名称：</label>
					<div>
						<input name="name" type="text" required validType="length[1,6]"/> 
					</div>
		        </div>
		        <div class="form-group" style="display:none">
					<label style="display:none">图片：</label>
					<div style="width:560px">
						<input name="file" type="text"/> 允许格式：JPG、JPEG、BMP、PNG。建议尺寸：88 x 50  像素
					</div>
		        </div>
		        <div class="form-group">
					<label>URL地址：</label>
					<div>
						<input name="url" type="text" required="required" validType="url"/> 
					</div>
		        </div>
		        <div class="form-group">
					<label>描述：</label>
					<div>
						<textarea name="description" type="text" validType="maxLength[100]"></textarea>
					</div>
		        </div>
		        <div class="form-group">
		        	<label>新页签中打开：</label>
		        	<div>
		        		<input name="isNewTag" type="radio" value="1" >是
		        		<input name="isNewTag" type="radio" value="0" checked="checked">否
		        	</div>
		        </div>
                <div class="form-group oc-bottom-div-parent">
					<label></label>
					<div class=" ">
						<a class="app_btn"></a>
					</div>
	    		</div>
		    </form>
	        
		</div>
	</div>
</div>
<script src="module/system/right/js/right.js"></script>
