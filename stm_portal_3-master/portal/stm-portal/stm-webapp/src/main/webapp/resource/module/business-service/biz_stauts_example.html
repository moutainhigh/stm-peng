
<div id="oc-biz-example" class="oc-window-rightmenutwo oc-toolbar " >
<div class="content" style="width:900px;height:555px;">
<img idx="0" style="display:block;width:900px;height:520px;" alt="" src=""/>
<img idx="1" style="display:none;width:900px;height:520px;" alt="" src=""/>
<img idx="2" style="display:none;width:900px;height:520px;" alt="" src=""/>
<div class="d-pages" style="padding-top:2px;padding-left:400px;">
	<a class="d-page-ico d-page-greendot" idx="0"></a>
	<a class="d-page-ico d-page-dot" idx="1"></a>
	<a class="d-page-ico d-page-dot" idx="2"></a>
	</div>
</div>

</div>
<script type="text/javascript">
 $(function(){
	 var skin=Highcharts.theme.currentSkin;
		var example=	$("#oc-biz-example");
		example.find("div img").each(function(){
				var idx=$(this).attr("idx");
				if(idx==0){
					
					$(this).attr('src',oc.resource.getUrl("resource/module/business-service/img/"+skin+"/example_1.png"));
				}else if(idx==1){
					$(this).attr('src',oc.resource.getUrl("resource/module/business-service/img/"+skin+"/example_2.png"));	
				}else{
					$(this).attr('src',oc.resource.getUrl("resource/module/business-service/img/"+skin+"/example_3.png"));
				}
			});

 });
</script>
