<div id="topo_find_setting">
	<div class="topo_find_menu">
		<ul class="topo_find_tab" data-field="findTabs">
			<li data-panel="wholeNet">
				<div class="topo_find_setting_tab_icon wholeNet"></div>
				<div class="topo_find_setting_tab_text">全网发现</div>
			</li>
			<li data-panel="extend">
				<div class="topo_find_setting_tab_icon extend"></div>
				<div class="topo_find_setting_tab_text">扩展发现</div>
			</li>
			<li data-panel="subnet">
				<div class="topo_find_setting_tab_icon subnet"></div>
				<div class="topo_find_setting_tab_text">子网发现</div>
			</li>
			<li data-panel="segment">
				<div class="topo_find_setting_tab_icon segment"></div>
				<div class="topo_find_setting_tab_text">网段发现</div>
			</li>
			<li data-panel="topoSetting">
				<div class="topo_find_setting_tab_icon topoSetting"></div>
				<div class="topo_find_setting_tab_text">发现配置</div>
			</li>
		</ul>
	</div>
	<div class="topo_find_panels" data-field="findPanels">
		<div data-panel="wholeNet">
			<div class="topo_info_box">
				<span class="ico ico-help"></span>根据发现配置对全网进行发现。全网发现将覆盖全部已有自动发现拓扑的内容，对全部拓扑进行重新发现。
			</div>
			<div>
				<label>核心IP地址：<input type="text" data-wholeNet="ipIpt"/></label><button data-wholeNet="addBtn">添加</button>
				<button data-wholeNet="delBtn">删除</button>
			</div>
			<div class="topo_find_core_ips" data-wholeNet="ipContainer">
				<label class="topo_find_checkbox hide template"><input type="checkbox"/><span>192.168.1.1</span></label>
			</div>
			<div data-wholeNet="commonBodyHolder">
				<div data-field="commonBody" class="topo_common_body">
					<div class="topo_comm_info_box">
						<span class="ico ico-help"></span>
						<div class="title">共同体配置</div>
						<div class="other_field">
							<label>
								端口<input data-commonBody="port" style="width:40px;" value="161"/>
							</label>
							<label>
								重试次数<input data-commonBody="retryTimes" style="width:40px;" value="1"/>
							</label>
							<label>
								超时时间<input data-commonBody="timeout" style="width:40px;" value="1600"/>
							</label>
							<label>
								SNMP版本
								<select data-commonBody="snmpversion" style="width:45px;"></select>
							</label>
						</div>
					</div>
                    <!--BUG #48969 拓扑管理模块的团体字，都采用密码的输入方式，不显示明文 huangping 2017/12/6 start-->
                    <!--<div class="marginbot-4">
                        <label>
                            请配置共同体名
                            <input type="text" data-commonBody="rIpt"/>-<input type="text" data-commonBody="rwIpt"/>
                            <button data-commonBody="addBtn">添加</button>
                            <button data-commonBody="delBtn">删除</button>
                        </label>
                    </div>-->
					<div class="marginbot-4">
						<label>
                            请配置共同体名<br/>
                            <input type="password" data-commonBody="rIpt" placeholder="只读共同体"/>-<input type="password"
                                                                                   data-commonBody="rwIpt" placeholder="读写共同体"/>
                            <input type="text" required="required" class="validatebox-text" data-commonBody="remarks"
                                   placeholder="备注"/><span class="oc-valid-required-star">*</span>
							<button data-commonBody="addBtn">添加</button>
							<button data-commonBody="delBtn">删除</button>
						</label>
					</div>
                    <!--BUG #48969 拓扑管理模块的团体字，都采用密码的输入方式，不显示明文 huangping 2017/12/6 end-->
					<div style="height:150px;">
						<div data-commonBody="grid"></div>
					</div>
				</div>
			</div>
			<div style="height:30px;padding:6px 0px;">
				<div style="float:right;position: relative;top:13px;">
					<!-- <label style="position:relative;">
						<input type="checkbox" data-wholeNet="reserve" checked="checked" style="position:absolute;top:2px;left:-15px;"/>
						<span style="margin-left:5px;">保留已有的自定义拓扑</span>
					</label> -->
					<button data-wholeNet="startBtn">开始发现</button>
				</div>
			</div>
		</div>
		<div data-panel="extend">
			<div class="topo_info_box">
				<span class="ico ico-help"></span>在全网发现的基础上扩展发现新增设备。已发现的自动发现拓扑不会被覆盖，新增设备将追加在拓扑图中。
			</div>
			<div>
				<label>核心IP地址：<input type="text" data-extend="ipIpt"/></label>
				<button data-extend="addBtn">添加</button>
				<button data-extend="delBtn">删除</button>
			</div>
			<div class="topo_find_core_ips" data-extend="ipContainer">
				<label class="topo_find_checkbox hide template"><input type="checkbox"/><span>192.168.1.1</span></label>
			</div>
			<div data-extend="commonBodyHolder"></div>
			<div style="height:30px;padding:6px 0px;">
				<div style="float:right;position: relative;top:-2px;">
					<button data-extend="startBtn">开始发现</button>
				</div>
			</div>
		</div>
		<div data-panel="subnet">
			<div class="topo_info_box">
				<span class="ico ico-help"></span>发现指定子网
			</div>
			<div>
				<label>IP地址<input type="text" data-subnet="ipIpt"/></label><label>子网掩码<input type="text" data-subnet="maskIpt"/></label>
				<button data-subnet="addBtn">添加</button>
				<button data-subnet="delBtn">删除</button>
			</div>
			<div style="height:200px;width:100%;">
				<div data-subnet="grid"></div>
			</div>
			<div data-subnet="commonBodyHolder"></div>
			<div style="height:30px;padding:6px 0px;">
				<div style="float:right;position: relative;top:-2px;">
					<label class="topo_find_checkbox" style="margin-top:6px;">
						<input type="checkbox" data-subnet="research"/>
						重新发现子网
					</label>
					<button data-subnet="startBtn">开始发现</button>
				</div>
			</div>
		</div>
		<div data-panel="segment">
			<div class="topo_info_box">
				<span class="ico ico-help"></span>通过输入的开始IP及结束IP，对网段内的PC、存储设备、网络设备、无线AP、链路等进行批量发现。
			</div>
			<div style="padding-top:4px;"> 
				<label>
					开始IP地址
						<input type="text" data-segment="beginIpt"/>
					结束IP地址
						<input type="text" data-segment="endIpt"/>
				</label>
				<button data-segment="addBtn">添加</button>
				<button data-segment="delBtn">删除</button>
			</div>
			<div style="height:200px;width:100%;">
				<div data-segment="grid"></div>
			</div>
			<div data-segment="commonBodyHolder"></div>
            <!--BUG #41043 升级版本-&#45;&#45;拓扑管理-&#45;&#45;拓扑发现的网段发现界面 团体字的填写地方不能填入数据 huangping 2017/6/30 start-->
            <!--<div style="text-align:right;padding-top:4px;position: relative;">
                <button data-segment="startBtn">开始发现</button>
            </div>-->
            <div style="float:right;position: relative;top:-6px;">
				<button data-segment="startBtn">开始发现</button>
			</div>
            <!--BUG #41043 升级版本-&#45;&#45;拓扑管理-&#45;&#45;拓扑发现的网段发现界面 团体字的填写地方不能填入数据 huangping 2017/6/30 end-->
		</div>
		<div data-panel="topoSetting" data-field="topoSetting">
			<form data-topoSetting="form" style="margin-bottom:4px;">
				<div class="topo_find_info_box">
					搜索方式&nbsp;&nbsp;
					<label class="topo_find_checkbox topo_find_info_color">
						<input type="radio" name="seachWay" value="router" checked="checked"/>
						路由搜索（通过路由进行拓扑发现）
					</label>
					<label class="topo_find_checkbox topo_find_info_color">
						<input type="radio" name="seachWay" value="arp"/>
						CDP搜索（适用于CDP信息良好的环境）
					</label>
				</div>
				<div class="topo_find_info_box">
					设置算法&nbsp;&nbsp;
					<label class="topo_find_checkbox topo_find_info_color">
						<input type="radio" name="algorthm" value="normal" checked="checked"/>
						常规算法
					</label>
					<label class="topo_find_checkbox topo_find_info_color">
						<input type="radio" name="algorthm" value="cdp"/>
						Cisco CDP算法 
					</label>
					&nbsp;&nbsp;
					<label style="position:relative;width:100px;display:inline-block;">
						搜索深度
						<input type="text" data-topoSetting="hop" value="1" style="position:absolute;top:-3px;width:40px;left:50px;"/>
					</label>
					<label style="position:relative;">
						域
						<select data-topoSetting="dmsIpt" style="left:18px;width:100px;"></select>
					</label>
					<label style="position:relative;">
						DCS
						<select data-topoSetting="dcsIpt" style="left:30px;width:100px;"></select>
					</label>
				</div>
			</form>
			<div>
				<label>附加子网<input type="text" placeholder="子网地址" data-topoSetting="includeIpIpt"/>-<input type="text" placeholder="子网掩码" data-topoSetting="includeMaskIpt"/></label>
				<button data-topoSetting="includeGridAddBtn">添加</button>
				<button data-topoSetting="includeGridDelBtn">删除</button>
			</div>
			<div style="height:100px;">
				<div data-topoSetting="includeGrid"></div>
			</div>
			<div>
				<label>屏蔽子网<input type="text" placeholder="子网地址" data-topoSetting="excludeIpIpt"/>-<input type="text" placeholder="子网掩码" data-topoSetting="excludeMaskIpt"/></label>
				<button data-topoSetting="excludeGridAddBtn">添加</button>
				<button data-topoSetting="excludeGridDelBtn">删除</button>
			</div>
			<div style="height:100px;">
				<div data-topoSetting="excludeGrid"></div>
			</div>
			<div style="background:none !important;padding-left:4px;" class="panel-noscroll-snmpbgc">
				SNMP V3设置&nbsp;&nbsp;
				<label>
					端口<input data-topoSetting="port" style="width:40px;" value="161"/>
				</label>
				<label>
					重试次数<input data-topoSetting="retryTimes" style="width:40px;" value="1"/>
				</label>
				<label>
					超时时间<input data-topoSetting="timeout" style="width:40px;" value="1600"/>
				</label>
				<button data-topoSetting="snmpv3AddBtn">添加</button>
				<button data-topoSetting="snmpv3DelBtn">删除</button>
			</div>
			<div style="height:140px;margin-top:10px;" class="snmpv">
				<div data-topoSetting="snmpv3Grid"></div>
			</div>
		</div>
	</div>
	<div data-field="snmpv3" class="topo_codiscovery">
		<div class="topo_codiscovery_bor">
			<div class="topo_codiscovery_headbg">
				添加
			</div>
			<form data-snmpv3="form">
				<div class="topo_find_row topo_find_item">
					<div class="topo_find_label">用户名</div>
					<div class="topo_find_input"><input type="text" name="userName"/></div>
				</div>
				<div class="topo_find_row topo_find_item">
					<div class="topo_find_label">安全级别</div>
					<div class="topo_find_input">
						<select data-snmpv3="safeLv" style="width:200px;"></select>
					</div>
				</div>
				<div class="topo_find_row topo_find_item">
					<div class="topo_find_label">认证协议</div>
					<div class="topo_find_input">
						<select name="protocal" data-snmpv3="protocal" style="width:200px;">   
						    <option value="SHA">SHA</option>   
						    <option value="MD5">MD5</option>
						</select>
					</div>
				</div>
				<div class="topo_find_row topo_find_item">
					<div class="topo_find_label">认证密码</div>
					<div class="topo_find_input"><input type="password" data-snmpv3="passWord" name="passWord"/></div>
				</div>
				<div class="topo_find_row topo_find_item">
					<div class="topo_find_label">加密协议</div>
					<div class="topo_find_input">
						<select class="easyui-combobox" data-snmpv3="eagreement" style="width:200px;">  
						    <option value="DES">DES</option>   
						    <option value="3DES">3DES</option>   
						    <option value="AES128">AES128</option>
						    <option value="AES192">AES192</option>
						    <option value="AES256">AES256</option>
						</select>
					</div>
				</div>
				<div class="topo_find_row topo_find_item">
					<div class="topo_find_label">加密密码</div>
					<div class="topo_find_input"><input type="password" data-snmpv3="epassword" name="epassword"/></div>
				</div>
				<div class="topo_find_row topo_find_item">
					<div class="topo_find_label">上下文名</div>
					<div class="topo_find_input"><input type="text" name="contentName"/></div>
				</div>
			</form>
			 <div class="topo_codiscovery_headbut"> 
				<div style="float:right;">
					<button data-snmpv3="okBtn">确定</button>
					<button data-snmpv3="cancelBtn">取消</button>
				</div>
			</div>
		</div>
	</div>
</div>
