<div id="findResult">
	<div class="findDataMian">
		<div class="findData">
			<div class="findData-title" style="position:relative;" data-field="title">
				<span data-field="findTitile">正在发现</span>
				<div class="time_take" data-field="timeTake"></div>
			</div>
			<div class="findData-body" style="overflow-y:auto;height:348px;" data-field="findBody">
			</div>
		</div>
	</div>
	<div class="findCount">
		<div class="findCount-title">统计信息</div>
		<div class="findCount-body" style="overflow-y:auto;height:350px;">
			<div class="findCount-body-line">
				<span class="find-title">共发现设备：</span>
				<span class="item" data-field="total">243</span>台
			</div>
			<div class="findCount-body-line">
				<span class="find-title">路由器：</span>
				<span class="item" data-field="router">30</span>台
			</div>
			<div class="findCount-body-line">
				<span class="find-title">二层交换机：</span>
				<span class="item" data-field="switch">23</span>台
			</div>
			<div class="findCount-body-line">
				<span class="find-title">三层交换机：</span>
				<span class="item" data-field="router_switch">0</span>台
			</div>
			<div class="findCount-body-line">
				<span class="find-title">服务器：</span>
				<span class="item" data-field="server">0</span>台
			</div>
			<div class="findCount-body-line">
				<span class="find-title">防火墙：</span>
				<span class="item" data-field="firewall">0</span>台
			</div>
			<div class="findCount-body-line">
				<span class="find-title">负载均衡：</span>
				<span class="item" data-field="load_balance">0</span>台
			</div>
			<div class="findCount-body-line">
				<span class="find-title">无线AP：</span>
				<span class="item" data-field="wireless_ap">0</span>台
			</div>
			<div class="findCount-body-line">
				<span class="find-title">无线AC：</span>
				<span class="item" data-field="wireless_ac">0</span>台
			</div>
			<div class="findCount-body-line">
				<span class="find-title">打印机：</span>
				<span class="item" data-field="printer">0</span>台
			</div>
			<div class="findCount-body-line">
				<span class="find-title">存储器：</span>
				<span class="item" data-field="storage">0</span>台
			</div>
			<div class="findCount-body-line">
				<span class="find-title">WLAN：</span>
				<span class="item" data-field="wlan">0</span>台
			</div>
			<div class="findCount-body-line">
				<span class="find-title">VIRTUAL：</span>
				<span class="item" data-field="virtual">0</span>台
			</div>
			<div class="findCount-body-line">
				<span class="find-title">其他：</span>
				<span class="item" data-field="other">0</span>台
			</div>
		</div>
	</div>
	<div class="toolbar">
		<div class="left_box hide" data-field="unAuthBox">
			<span class="ico ico-help"></span>
			发现的资源超过licence授权数，
			<span data-field="soft">有<span data-field="softUnauth"></span>台软件设备未授权&nbsp;</span>
			<span data-field="hard">有<span data-field="hardUnauth"></span>台硬件设备未授权</span>
		</div>
		<div class="right_box">
			<button data-field="resBtn">进入资源管理</button>
			<button data-field="topoBtn">进入拓扑视图</button>
			<button data-field="backBtn">后台运行</button>
			<button data-field="cancelBtn">取消</button>
			<button data-field="closeBtn">关闭</button>
		</div>
		
	</div>
</div>
