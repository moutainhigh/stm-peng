<div id="addinterface">
	<div class="dialog-border">
		<table class="table-pop">
			<tr>
				<td class="topo-l-tittle">接口数量及排列</td>
				<td class="topo-r-body">
					<input type="text" name="row" class="easyui-numberspinner" value="1" data-options="min:1,max:100,editable:true"/><label>行</label>
					<input type="text" name="col" class="easyui-numberspinner" value="1" data-options="min:1,max:100,editable:true"/><label>列</label>
				</td>
			</tr>
			<tr>
				<td class="topo-l-tittle">接口索引起始数字</td>
				<td class="topo-r-body"><input type="text" name="indexBegin" value="0" class="easyui-numberspinner" data-options="min:0,editable:true"/></td>
			</tr>
			<tr>
				<td class="topo-l-tittle">数字命名方向</td>
				<td class="topo-r-body">
					<label><input type="radio" name="indexNamedirection" value="x" checked="checked"/>横向</label>
					<label><input type="radio" name="indexNamedirection" value="y"/>纵向</label>
				</td>
			</tr>
			<tr>
				<td class="topo-l-tittle">接口起始坐标</td>
				<td class="topo-r-body">
					<label class="btn-label">横坐标</label><input type="text" name="x" value="1" class="easyui-numberspinner" data-options="min:0000,editable:true"/><label>像素</label>
					<label class="btn-label">纵坐标</label><input type="text" name="y" value="1" class="easyui-numberspinner" data-options="min:1,editable:true"/><label>像素</label></td>
			</tr>
			<tr>
				<td class="topo-l-tittle">接口图标大小</td>
				<td class="topo-r-body">
					<label class="btn-label">高度</label><input type="text" name="heigth" class="easyui-numberspinner" data-options="min:1,editable:true"/><label>像素</label>
					<label class="btn-label">宽度</label><input type="text" name="width" class="easyui-numberspinner" data-options="min:1,editable:true"/><label>像素</label>
				</td>
			</tr>
			<tr>
				<td class="topo-l-tittle">接口类型</td>
				<td class="topo-r-body">
				<select class="easyui-combobox" name="type">   
				    <option value="fiber">光口</option>   
				    <option value="serial">串口</option>   
				</select> 
			</td>
			</tr>
			<tr>
				<td class="topo-l-tittle">接口样式</td>
				<td class="topo-r-body">
					<select class="easyui-combobox" name="direct">   
					    <option value="0">向上</option>   
					    <option value="180">向下</option>
					    <option value="270">向左</option>
					    <option value="90">向右</option>  
					</select> 
				</td>
			</tr>
			<tr>
				<td class="topo-l-tittle">预览</td>
				<td class="topo-r-body"><span>预览图标</span></td>
			</tr>
			<tr>
				<td class="topo-l-tittle">隔行反转</td>
				<td class="topo-r-body">
					<label><input type="checkbox" value="true" name="rowIntervalReverse"/>例如：第一行接口图标向上，选择此项后，第二行接口图标向下</label>
				</td>
			</tr>
		</table>
	</div>
</div>
<script type="text/javascript" src="module/topo/backboard/smallWindow/addinterface.js"></script>
