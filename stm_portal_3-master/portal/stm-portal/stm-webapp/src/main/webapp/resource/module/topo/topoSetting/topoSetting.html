<div id="topoSettingDia">
	<div class="easyui-accordion oc-window-rightmenutwo" data-field="accord">
		<div title="设备">
		<form data-field="deviceForm">
	     <table class="table-pop" style="width:100%;">
	     	<tr>
	     		<td class="topo-l-tittle">选择设备标注：</td>
	     		<td class="topo-r-content">
		     		<label><input type="radio" name="tagField" value="ip" checked="checked">IP</label>
	                <label><input type="radio" name="tagField" value="oid">OID</label>
	                <label><input type="radio" name="tagField" value="showName">名称</label>
					<label><input type="radio" name="tagField" value="typeName">类型</label>
					<label><input type="radio" name="tagField" value="vendorName">厂商</label>
				</td>
	     	</tr>
	     	<tr>
	     		<td class="topo-l-tittle">选择设备颜色指标：</td>
	     		<td>
		     		<label><input type="radio" name="colorWarning" value="device" checked="checked">设备状态</label>
		     		<label><input type="radio" name="colorWarning" value="cpu">CPU利用率</label>
	                <label><input type="radio" name="colorWarning" value="ram">内存利用率</label>
				</td>
	     	</tr>
	     </table>
	     </form>
	    </div>   
	    <div title="链路" class="link">
		<form data-field="linkForm">  
        	<div class="link-title">
        		<label><input type="checkbox" name="singleSettingTag" checked="checked" value="true"/>请保留对单条链路的个性化设置，请设置链路标注</label>
        	</div>
        	<div class="ts-r-content" data-field="linkHasTag">
        		<label><input type="radio" name="hasTag" checked="checked" value="false"/>无标注</label>
        		<label><input type="radio" name="hasTag" value="true"/>有标注</label>
        	</div>
        	<div class="ts-r-content" data-field="linkTagType">
        		<label><input type="radio" name="tagField" value="type"/>类型</label>
        		<label><input type="radio" name="tagField" value="note"/>备注</label>
        		<label><input type="radio" name="tagField" value="flow"/>流量</label>
        	</div>
        	<!-- <div class="link-title">
        		<label>请设置链路显示方式</label>
        	</div>
        	<div class="ts-r-content" data-field="linkShowWay">
        		<label><input type="radio" name="showType" checked="checked" value="single"/>单链路显示</label>
        		<label><input type="radio" name="showType" value="multi"/>多链路显示<input type="text" name="multiNo" data-field="linkShowWayIpt"/></label>
        	</div> -->
        	<div class="link-title">
        		<label>请设置指示链路颜色指标</label>
        	</div>
        	<div class="ts-r-content">
        		<label><input type="radio" name="colorWarning" checked="checked" value="device"/>链路状态</label>
        		<label><input type="radio" name="colorWarning" value="totalFlow"/>总流量</label>
        		<label><input type="radio" name="colorWarning" value="bandWidth"/>带宽利用率</label>
        	</div>
            <!--45852 拓扑链路优化，链路支持单个端口链路和两个端口链路的方式 huangping 2017/10/11 start-->
            <div class="link-title">
                <label>请设置链路的定义方式</label>
            </div>
            <div class="ts-r-content" data-field="linkDefWay">
                <label><input type="radio" name="defType" checked="checked" value="0"/>两端都关联接口</label>
                <label><input type="radio" name="defType" value="1"/>至少一端关联接口</label>
            </div>
            <!--45852 拓扑链路优化，链路支持单个端口链路和两个端口链路的方式 huangping 2017/10/11 start-->
       	</form>                                            
	    </div>
	    <div title="拓扑">  
	    <form data-field="topoForm"> 
	     	<div class="link-title">
	        	<label>请选择拓扑刷新方式</label>
	        </div>
	        <div class="ts-r-content" data-field="refreshType">
	        	<label><input type="radio" name="freshType" value="manual"/>手动刷新</label>
	        	<label>
	        		<input type="radio" name="freshType" value="auto" checked="checked"/>
	        		自动刷新 间隔时间<select data-field="refreshTypeIpt"></select>
	        	</label>
	        </div>
	        <div class="link-title">
        		<label>请选择拓扑图上要显示的资源</label>
        	</div>
        	<div class="ts-r-content">
        		<label><input type="checkbox"  data-field="net" name="showRes" value="net"/>网络设备</label>
        		<label><input type="checkbox"  data-field="server" name="showRes" value="server"/>服务器</label>
        	</div>
        	<div class="link-title">
	        	<label>请设置拓扑上字体大小和字体颜色</label>
	        </div>
	        <div class="ts-r-content">
	        	<label>字体大小：
		        	<select class="easyui-combobox" data-field="topoFontSize">
		        		<option value="10">10</option>
		        		<option value="12">12</option>
		        		<option value="14">14</option>
		        		<option value="16">16</option>
		        		<option value="18">18</option>
		        		<option value="20">20</option>
		        		<option value="22">22</option>
		        		<option value="30">30</option>
		        		<option value="40">40</option>
		        		
		        	</select>
	        	</label>
	        	<label><input type="checkbox" data-field="fontsizeReserve" checked="checked"/>保留个性化设置</label>
	        </div>
	       <div class="ts-r-content fontColorContainer">
	       		<div data-field="fontColorFg" class="fontColorFg"></div>
	        	<label>字体颜色：
		        	<select class="easyui-combobox" data-field="fontColorChoser"></select>
	        	</label>
	        	<label><input type="checkbox" data-field="fontColorReserve" checked="checked"/>保留个性化设置</label>
	        </div>
	    <div class="link-title">
        	<label>请设置拓扑图元缩放大小</label>
        </div>
       	<div class="ts-r-content">
	      	<label>图元大小：
		       	<select class="easyui-combobox" data-field="topoPelSize">
		       		<option value="1">100%</option>
		       		<option value="1.5">150%</option>
		       		<option value="2">200%</option>
		       		<option value="-1">自定义</option>
		       	</select>
	      	</label>
	      	<label data-field="pelSliderParent" style="display:none;float:right;margin-right:85px;"><div data-field="topoPelSlider"></div></label>
        </div>
	    </form>
	    </div>
	    <div title="效果">
	    	<div class="link-title">
	        	<label><input type="checkbox" data-field="enableFlowEffect"/>启用流量效果</label>
	        </div>
	    </div>   
	</div>
</div>
