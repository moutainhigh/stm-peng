<div class="ins-plan-normal-info-setting" id="ins_plan_normal_info_setting">

	<div class="ins-plan-dir-set">
		<span class="ins-report-title oc-poptitle">巡检报告名称：</span>
		<span class="report-name-in-tempalte"></span>
	</div>
	
	<form class="oc-form inspect-plan-normal-info padding0">
		<input type="hidden" name="id" id="plan_id">
		<table style="width:100%;" class="octable-pop" >
			<tr height="28">
				<td width="7%">
					<span style="font-weight:bold;">选择显示项</span>
				</td>
				<td width="16%" >
					<div class="">
						<input type="checkbox" name="inspectPlanReportProduceTimeShow" id="ins_rept_gen_time">
						<label for="ins_rept_gen_time">报告生成时间</label>
					</div>						
				</td>
				<td width="16%">
						<input type="checkbox" name="inspectPlanReportModifyTimeShow" id="ins_rept_last_edit_time">
						<label for="ins_rept_last_edit_time">最后编辑时间</label>
				</td>
				<td width="16%">
						<input type="checkbox" name="inspectPlanReportModifiorShow" id="ins_rept_last_edit_man">
						<label for="ins_rept_last_edit_man">最后编辑人姓名</label>
				</td>
			</tr>
			<tr height="28">
				<td></td>
				<td width="22%"><input type="checkbox" name="inspectReportResourceNameShow" />
				  <span>资源类型：</span><input type="text" class="normal-info-resource-name" name="inspectReportResourceName" />
				  <input type="hidden" class="normal-info-resource-type" name="inspectReportResourceType">
				  </td>
				<td width="22%" colspan="2"><input type="checkbox" name="inspectReportBusinessNameShow" />
				  <span>业务名称：</span><input type="text" class="normal-info-biz-name" name="inspectReportBusinessName" /></td>
			</tr>
		</table>
		<div class="oc-addposi" style="margin-top:0px;"></div>
		<div class="self-item-div ins-plan-dir-set">
			<span class="ins-report-title oc-potitle">自定义显示项<label style="font-weight: normal;">(最多支持添加<a class="addSelfItemMax color_red"></a>项/已添加<a class="currentAddSelfItem color_red">0</a>项)</label></span>
			<span title="添加自定义显示项" class="inspect-plan-self-item-add"></span>
		</div>
		<div>			
			<div class="self-item-wrapper" style="height:auto; overflow-y:auto;"></div>
		</div>
	</form>
</div>
