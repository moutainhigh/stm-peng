<div id="resourceList" class="easyui-tabs">
	<!--  <a id="collapse_btn" class="fa fa-angle-double-left"></a> -->
	<div id='monitorResourceDiv' class="ocadd-ywbg" title="已监控(0)" style="height:100%;width:100%;">
		<div id="resourceToolBar" class="oc-subspanbg  datagrid-toolbar biz-alarm" >
			<span class="allcategory">
				<label id="all" class="light" >
					<a><span class="alert-ico resources_avaall"></span>全部</a>
				</label>
			</span>
			<span class="availablecategory">
				<label class="availablecategorylabel">可用性</label>
				<label id="resource_availability" class="light" >
					<a><span class="alert-ico ava_available"> </span>可用</a><!--res_normal_nothing-->
				</label>
				<label id="resource_unavailability" class="light" >
					<a><span class="alert-ico ava_notavailable"></span>不可用 </a><!--ava_notavailable-->
				</label>
				<!-- 
				<label id="resource_unknown" class="light" >
					<a><span class="light-ico_resource ava_unknown">未知 </span></a>
				</label>  -->
			</span>
			<span class="alarmcategory">
				<label class="alarmcategorylabel">告警级别</label>
				<label id="down" class="light" >
					<a><span class="alert-ico redlight "> </span>致命</a>
				</label>
				<label id="metric_error" class="light" >
					<a><span  class="alert-ico orangelight"></span>严重</a>
				</label>
				<label id="metric_warn" class="light" >
					<a><span  class="alert-ico yellowlight"></span>警告</a>
				</label>
				<label id="metric_recover" class="light" >
					<a><span  class="alert-ico lightnormal" ></span>正常</a>
				</label>
				<!-- 
				<label id="metric_unkwon" class="light" >
					<a><span  class="light-ico graylightbtn">未知</span></a>
				</label> -->
			</span>
		</div>
		<div style="position:absolute; height:88%; width:98%; left:15px;">
			<div class="oc-datagrid" style="height: 100%; width: 100%;"></div>
		</div>
	</div>
	<div id='unMonitorResourceDiv'  class="ocadd-ywbg" title="未监控(0)">
		<div style="position:absolute; height: 95%; width: 98%; left:15px;">
		   	<div class="oc-datagrid" style="height:100%;width:100%;"></div>
		</div>
	</div>
</div>

<form id="show_resource_instance_form" class="oc-form float" >
	<input id="show_resource_instance_form_isCustomResGroup" name="isCustomResGroup" type="hidden"/>
	<input id="show_resource_instance_form_resourceId" name="resourceId" type="hidden"/>
	<input id="show_resource_instance_form_categoryId" name="categoryId" type="hidden"/>
	<input id="show_resource_instance_form_categoryIds" name="categoryIds" type="hidden" />
	<input id="show_resource_instance_form_instanceStatus" name="instanceStatus" type="hidden"/>
	<div class="form-group">
		<input id='iPorNameId' type="text" name="iPorName" value="" style="width:100px;" placeholder="名称/IP">
	</div>
	<div class="form-group">
		域：<select name="domainId" style="width:80px;" ></select>
	</div>
	<div class="form-group">
		<a class="queryBtn">查询</a>
	</div>
	<div class="form-group">
		<a class="resetBtn">重置</a>
	</div>
</form>
<form id="show_resource_instance_unmonitor_form" class="oc-form float" >
	<input id="show_resource_instance_form_isCustomResGroup_unMonitor" name="isCustomResGroup" type="hidden"/>
	<input id="show_resource_instance_form_resourceId_unMonitor" name="resourceId" type="hidden"/>
	<input id="show_resource_instance_form_categoryId_unMonitor" name="categoryId" type="hidden"/>
	<input id="show_resource_instance_form_categoryIds_unMonitor" name="categoryIds" type="hidden" />
	<input id="show_resource_instance_form_instanceStatus_unMonitor" name="instanceStatus" value="all" type="hidden"/>
	<div class="form-group">
		<input id='iPorNameId' type="text" name="iPorName" value="" style="width:80px;" placeholder="名称/IP">
	</div>
	<div class="form-group">
		域：<select name="domainId" style="width:80px;" ></select>
	</div>
	<div class="form-group">
		<a class="queryBtn">查询</a>
	</div>
	<div class="form-group">
		<a class="resetBtn">重置</a>
	</div>
</form>
