<div id="historyContainer" class="oc-main-div">
	<div style="height: auto;">
		<form id="histtoryForm" class="oc-form float">
			<div class="form-group">
				<label>MAC地址：</label><div><input type="text" id="macAddress" placeholder="请输入MAC地址"></div>
			</div>
	
			<div class="form-group">
				<label>变动时间：</label>
				<div><input type="text" id="startTime" validType="datetimeBegin['input[id=endTime]:first','起始时间不能晚于截止时间！']"></div>
				<label style="margin:10px;">--</label>
				<div><input type="text" id="endTime" validType="datetimeEnd['input[id=startTime]:first','截止时间不能早于起始时间！']"></div>
			</div>
		</form>
	</div>
	<div style="height: 100%;">
		<div id="historyDatagrid"></div>
	</div>
	<script type="text/javascript" src="module/topo/ip-mac-port/js/historyChange.js"></script>
</div>
