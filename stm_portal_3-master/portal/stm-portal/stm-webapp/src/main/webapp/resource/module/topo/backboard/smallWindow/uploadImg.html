<div id="topo_uploadimg">
	<!-- <div class="upload_title"><span class="ico ico-help"></span>请先清除浏览器缓存，刷新页面，修改才能生效</div> -->
	<form enctype="multipart/form-data" target="topo_uploadImg" method="post">
		<input type="hidden" name="type"/>
		<div class="item">
			图片名称<input name="fileName" type="text" class="easyui-validatebox" data-options="required:true"/>
		</div>
		<div class="item">
			图片文件<input class="easyui-validatebox" type="file" name="image" data-options="required:true"/>
		</div>
		<div class="item tipinfo" data-field="warning">
			说明：<br/>
			1、图片只能上传jpg、jpeg、gif、png这几种格式。<br/>
			2、图片大小不能超过2MB。
		</div>
	</form>
	<iframe name="topo_uploadImg" style="display:none;"></iframe>
</div>
