<div id="oc_module_resource_management_snapshotProfile_detail" class="oc-window-rightmenu resource-choose-sublist">
	<div title="基本信息" >
		<form class="oc-form col1 baseInfo_form" id="basicInfoForm">
			<table style="width:100%;" class="tab-border">
				<tr class="form-group h-pad-mar">
					<td class="td-bgcolor">域</td>
					<td><div>
							<select name="domainId"></select>
							<span class="oc-valid-required-star">*</span>
						</div></td>
				</tr>
				<tr class="form-group h-pad-mar">
					<td class="td-bgcolor" >策略名称</td>
					<td><div>
							<input type="text" name="profileName" maxLength=15
								placeholder="输入内容长度不得长于15" required />
							<span class="oc-valid-required-star">*</span>
						</div></td>
				</tr>
				<tr class="form-group h-pad-mar">
					<td class="td-bgcolor">创建人</td>
					<td><div class="createUser">
						</div></td>
				</tr>
				<tr class="form-group h-pad-mar">
					<td class="td-bgcolor">创建时间</td>
					<td><div class="createTime">
						</div></td>
				</tr>
				<tr class="form-group h-pad-mar">
					<td class="td-bgcolor">修改人</td>
					<td><div class="updateUser">
						</div></td>
				</tr>
				<tr class="form-group h-pad-mar">
					<td class="td-bgcolor">修改时间</td>
					<td><div class="updateTime">
						</div></td>
				</tr>
				<tr class="form-group h-pad-mar">
					<td class="td-bgcolor" >策略描述</td>
					<td><div>
							<textarea name="profileDesc" style="resize: none;height:80px; width:435px;" />
						</div></td>
				</tr>
			</table>
		</form>
	</div>
	<div title="选择资源">
		<form class="oc-form col1">
			<div id="choseResourceCategorySelect" class="form-group">
				<span>资源类型：</span>
				<div>
					<select class="mainResourceSelect"></select>
					<span class="oc-valid-required-star">*</span><select class="childResourceSelect"></select>
				</div>
			</div>
		</form>
		<div class="choose-sublist" style="float: left;">
			<div>
				<div class="win-titlebg font_height">
					选择资源：<input id="searchInstanceListInput" type="text" placeholder="搜索资源名称 / IP类型" style="width: 220px;"/>
					<a id="searchInstanceListButton" class="fa fa-search" style="position: relative; left: -20px;"></a>
				</div>
				<div id="parentResourceInstanceGrid" style="width: 630px; height: 240px; float: left;left;margin-top: 0px;" class="tablist-bg">
				</div>
			</div>
		</div>
		<div class="choose-sublistsecond" style="top:143px; margin-left:1%; position: initial; float: left;">
			<div>
				<div class="win-titlebg font_stytlea">
					选择指标（勾选生效）:
				</div>
				<div class="metricSelectGridDiv" style="height: 270px; width: 287px; float: left;">
					<div class="selectMetricGrid"></div>
				</div>
			</div>
		</div>
	</div>
	<div title="选择告警级别">
		<form class="oc-form col1 snmpTrap_form">
			<table class="tab_mainlista">
				<tr class="form-group h-pad-mar">
					<td>
						<div id="commonType">
							<input type="checkbox" name="alarmLevel"  class="commontypea_input margintop-10" value="CRITICAL"> 致命：资源产生致命告警时生成故障快照<br/>
							<input type="checkbox" name="alarmLevel" class="commontypea_input margintop-10"  value="SERIOUS"> 严重：资源产生严重告警时生成故障快照<br/>
							<input type="checkbox" name="alarmLevel" class="commontypea_input margintop-10" value="WARN"> 警告：资源产生警告告警时生成故障快照<br/>
							<!-- <input type="checkbox" name="alarmLevel" class="commontypea_input" value="UNKOWN"> 未知：资源产生未知告警时生成故障快照  -->
						</div>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<div title="选择脚本">
		<div class="snapshotScript" style="width: 450px;height: 360px;float: left;margin: 10px;">
			<div></div>
		</div>
		<div class="resumScript" style="width: 450px;height: 360px;float: right;margin: 10px;">
			<div></div>
		</div>
	</div>
</div>
