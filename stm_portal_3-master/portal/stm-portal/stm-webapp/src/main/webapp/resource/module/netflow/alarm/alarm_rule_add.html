<div id="oc_netflow_alarm_rule_main" class="oc-netflow-alarm-rule-main">

	<div id="alarm_add_rule_p">
		<form class="netflow-alarm-rule-add-form">
			<table class="octable-pop" style="width: 100%;">
				<tr>
					<td class="tab-l-tittle">
						<span>报警方式</span>
					</td>
					<td>
						<div class="alarm-rule-type oc-open" style="width: 100%;">
							<a href="javascript:void(0);" alarmtype="message" class="oc-message what-alarm-type send-alert-type-sms">短信</a>
							<a href="javascript:void(0);" alarmtype="email" class="oc-email what-alarm-type send-alert-type-email">邮件</a>
							<a href="javascript:void(0);" alarmtype="alert" class="oc-alert what-alarm-type send-alert-type-alert">Alert</a>
							
							<input type="hidden" name="sendSms" value="1" class="alarm-type-value" />
							<input type="hidden" name="sendEmail" value="2" class="alarm-type-value" />
							<input type="hidden" name="sendAlert" value="3" class="alarm-type-value" />
						</div>
					</td>
				</tr>
				<tr>
					<td class="tab-l-tittle"><span>接收人员</span></td>
					<td>
						<div class="netflow-alarm-message-reciever">
							<input type="hidden" name="netflowAlarmSmsReciever" class="netflow-alarm-message-reciever-ids"/>
							<textarea placeholder="请添加短信接收人员" readonly="readonly" style="width: 390px; height: 85px;" class="netflow-alarm-message-reciever-ta"></textarea>
							<span title="添加短信接收人员" class="alarm-rule-add-message-reciever r-h-ico r-h-add"></span>
							<span title="删除短信接收人员" class="alarm-rule-delete-message-reciever r-h-ico r-h-delete"></span>
						</div>
						<div class="netflow-alarm-email-reciever">
							<input type="hidden" name="netflowAlarmEmailReciever" class="netflow-alarm-email-reciever-ids"/>
							<textarea placeholder="请添加邮件接收人员" readonly="readonly" style="width: 390px; height: 85px;" class="netflow-alarm-email-reciever-ta"></textarea>
							<span title="添加邮件接收人员" class="alarm-rule-add-email-reciever r-h-ico r-h-add"></span>
							<span title="删除邮件接收人员" class="alarm-rule-delete-email-reciever r-h-ico r-h-delete"></span>
						</div>
						<div class="netflow-alarm-alert-reciever">
							<input type="hidden" name="netflowAlarmAlertReciever" class="netflow-alarm-alert-reciever-ids"/>
							<textarea placeholder="请添加Alert接收人员" readonly="readonly" style="width: 390px; height: 85px;" class="netflow-alarm-alert-reciever-ta"></textarea>
							<span title="添加Alert接收人员" class="alarm-rule-add-alert-reciever r-h-ico r-h-add"></span>
							<span title="删除Alert接收人员" class="alarm-rule-delete-alert-reciever r-h-ico r-h-delete"></span>
						</div>
					</td>
				</tr>
				<tr>
					<td class="tab-l-tittle"><span>告警规则</span></td>
					<td>
						<div class="netflow-alarm-message-rule-node">
							<input class="netflow-alarm-enable-messsage" name="netflowAlarmEnableSms" type="checkbox" />
							<span>启用短信告警</span>
							<div style="margin-top: 10px;">
								<input class="netflow-alarm-message-level1" name="netflowSmsAlarmAtLevel1" type="checkbox" />
								<span>资源的指标超过红色阈值时报警（级别：严重）</span>
							</div>
							<div>
								<input class="netflow-alarm-message-level2" name="netflowSmsAlarmAtLevel2" type="checkbox" />
								<span>资源的指标超过黄色阈值时报警（级别：警告）</span>
							</div>
						</div>
						<div class="netflow-alarm-email-rule-node">
							<input class="netflow-alarm-enable-email" name="netflowAlarmEnableEmail" type="checkbox" />
							<span>启用邮件告警</span>
							<div style="margin-top: 10px;">
								<input class="netflow-alarm-email-level1" name="netflowEmailAlarmAtLevel1" type="checkbox" />
								<span>资源的指标超过红色阈值时报警（级别：严重）</span>
							</div>
							<div>
								<input class="netflow-alarm-email-level2" name="netflowEmailAlarmAtLevel2" type="checkbox" />
								<span>资源的指标超过黄色阈值时报警（级别：警告）</span>
							</div>
						</div>
						<div class="netflow-alarm-alert-rule-node">
							<input class="netflow-alarm-enable-alert" name="netflowAlarmEnableAlert" type="checkbox" />
							<span>启用Alert告警</span>
							<div style="margin-top: 10px;">
								<input class="netflow-alarm-alert-level1" name="netflowAlertAlarmAtLevel1" type="checkbox" />
								<span>资源的指标超过红色阈值时报警（级别：严重）</span>
							</div>
							<div>
								<input class="netflow-alarm-alert-level2" name="netflowAlertAlarmAtLevel2" type="checkbox" />
								<span>资源的指标超过黄色阈值时报警（级别：警告）</span>
							</div>
						</div>
					</td>
				</tr>
				<tr class="tab_style01">
					<td class="tab-l-tittle"><span>发送告警时间</span></td>
					<td>
						<!---------------------------短信的发送告警时间 ------------------------------------->
						<div class="netflow-message-alarm-time-node">
							<div class="send-alarm-time-type-chosen">
								<input type="radio" name="netflowAlarmSmsAllTimeOrCustom" class="netflow-alarm-time-7-or-custom netflow-alarm-time-7days" value="1" /><span>24小时*7天</span>
								<input type="radio" name="netflowAlarmSmsAllTimeOrCustom" class="netflow-alarm-time-7-or-custom" value="2" /><span>自定义</span>
							</div>
							
							<table class="netflow-alarm-time-tb" style="width: 100%;">
								<tr>
									<td>
										<input type="text" name="netflowAlarmSmsTimeType" class="netflow-alarm-aux-time-day-week">
										<input type="checkbox" name="netAlarmSmsSendOtherTime" /><span>发送非告警时间段产生的告警。</span>
									</td>
								</tr>
								<tr>
									<td>
										<div class="netflow-alarm-aux-time-definition">
											<span style="width: 485px;">
												<span class="netflow-alarm-aux-time-week-display">
													<input type="text" name="netflowAlarmSmsTimeWeek" class="netflow-alarm-aux-time-week-choosen">	
												</span>
																	
												<input type="text" name="netflowAlarmSmsTimeStartHour" class="netflow-alarm-aux-time-starthour">						
												<input type="text" name="netflowAlarmSmsTimeStartMinute" class="netflow-alarm-aux-time-startminute">
												<span> 至 </span>						
												<input type="text" name="netflowAlarmSmsTimeEndHour" class="netflow-alarm-aux-time-endhour">						
												<input type="text" name="netflowAlarmSmsTimeEndMinute" class="netflow-alarm-aux-time-endminute">
											</span>
											
											<span class="netflow-rule-aux-buttons locate-right">
												<span class="alarm-rule-add-aux-time r-h-ico r-h-add"></span>
												<!-- <span class="alarm-rule-delete-aux-time"></span> -->			
											</span>
										</div>
									</td>
								</tr>
							</table>
						</div>
						
						<!---------------------------邮件的发送告警时间 ------------------------------------->
						<div class="netflow-email-alarm-time-node">
							<div class="send-alarm-time-type-chosen">
								<input type="radio" name="netflowAlarmEmailAllTimeOrCustom" class="netflow-alarm-time-email-7-or-custom netflow-alarm-time-email-7days" value="1" /><span>24小时*7天</span>
								<input type="radio" name="netflowAlarmEmailAllTimeOrCustom" class="netflow-alarm-time-email-7-or-custom" value="2" /><span>自定义</span>
							</div>
							
							<table class="netflow-alarm-time-email-tb" style="width: 100%;">
								<tr>
									<td>
										<input type="text" name="netflowAlarmEmailTimeType" class="netflow-alarm-aux-time-email-day-week">
										<input type="checkbox" name="netAlarmEmailSendOtherTime" /><span>发送非告警时间段产生的告警。</span>
									</td>
								</tr>
								<tr>
									<td>
										<div class="netflow-alarm-aux-time-email-definition">
											<span style="width: 485px;">
												<span class="netflow-alarm-aux-time-email-week-display">
													<input type="text" name="netflowAlarmEmailTimeWeek" class="netflow-alarm-aux-time-email-week-choosen">	
												</span>
																	
												<input type="text" name="netflowAlarmTimeEmailStartHour" class="netflow-alarm-aux-time-email-starthour">						
												<input type="text" name="netflowAlarmTimeEmailStartMinute" class="netflow-alarm-aux-time-email-startminute">
												<span> 至 </span>						
												<input type="text" name="netflowAlarmTimeEmailEndHour" class="netflow-alarm-aux-time-email-endhour">						
												<input type="text" name="netflowAlarmTimeEmailEndMinute" class="netflow-alarm-aux-time-email-endminute">
											</span>
											
											<span class="netflow-rule-aux-email-buttons locate-right">
												<span class="alarm-rule-add-aux-email-time r-h-ico r-h-add"></span>
												<!-- <span class="alarm-rule-delete-aux-time"></span> -->			
											</span>
										</div>
									</td>
								</tr>
							</table>
						</div>

						<!---------------------------Alert的发送告警时间 ------------------------------------->
						<div class="netflow-alert-alarm-time-node">
							<div class="send-alarm-alert-time-type-chosen">
								<input type="radio" name="netflowAlarmAlertAllTimeOrCustom" class="netflow-alarm-time-alert-7-or-custom netflow-alarm-time-7days" value="1" /><span>24小时*7天</span>
								<input type="radio" name="netflowAlarmAlertAllTimeOrCustom" class="netflow-alarm-time-alert-7-or-custom" value="2" /><span>自定义</span>
							</div>
							
							<table class="netflow-alarm-time-alert-tb" style="width: 100%;">
								<tr>
									<td>
										<input type="text" name="netflowAlarmAlertTimeType" class="netflow-alarm-aux-time-alert-day-week">
										<input type="checkbox" name="netAlarmAlertSendOtherTime" /><span>发送非告警时间段产生的告警。</span>
									</td>
								</tr>
								<tr>
									<td>
										<div class="netflow-alarm-aux-time-alert-definition">
											<span style="width: 485px;">
												<span class="netflow-alarm-aux-time-alert-week-display">
													<input type="text" name="netflowAlarmAlertTimeWeek" class="netflow-alarm-aux-time-alert-week-choosen">	
												</span>
																	
												<input type="text" name="netflowAlarmTimeAlertStartHour" class="netflow-alarm-aux-time-alert-starthour">						
												<input type="text" name="netflowAlarmTimeAlertStartMinute" class="netflow-alarm-aux-time-alert-startminute">
												<span> 至 </span>						
												<input type="text" name="netflowAlarmTimeAlertEndHour" class="netflow-alarm-aux-time-alert-endhour">						
												<input type="text" name="netflowAlarmTimeAlertEndMinute" class="netflow-alarm-aux-time-alert-endminute">
											</span>
											
											<span class="netflow-rule-aux-alert-buttons locate-right">
												<span class="alarm-rule-add-aux-alert-time r-h-ico r-h-add"></span>
												<!-- <span class="alarm-rule-delete-aux-time"></span> -->			
											</span>
										</div>
									</td>
								</tr>
							</table>
						</div>
						
					</td>
					
				</tr>
			</table>
		</form>
	</div>

</div>
