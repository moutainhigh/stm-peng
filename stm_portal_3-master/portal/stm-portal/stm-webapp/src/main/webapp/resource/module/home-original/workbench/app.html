<div id="oc-module-home-workbench-app" class="module easyui-layout" data-options="fit:true">
	<div class="h-l" data-options="region:'north',height:'31px'">
		<div class="h-r">
			<div class="h-m">
				<span class="ico ico-cancel locate-right"></span>
				<span class="r-set" id="appSetting"></span>
				<span class="ico ico-refrash locate-right" id="reLoadAppData"></span>
                <span>关注应用</span>
			</div>
		</div>
	</div>
	<div class="h-middle-l" data-options="region:'center'">
		<div class="h-middle-r" style="height: 100%;">
			<div class="h-middle-m" style="height: 100%;">
				<div class="h-middle-content" style="height: 100%;">
					<div class="border-out border-none" style="height: 100%;">
						<div class="border-inside border-none" style="height: 100%; display:none;" id="oc-module-home-workbench-app-main">
                            <div class="h-info">
								<div class="h-info-l">
									<div class="h-info-r">
										<div class="h-info-m base-info">
											<span>可用状态：<label field='status' class="mainmachine_base"></label></span> 
											<span>IP地址：<label field='IP' class="mainmachine_base"></label></span> 
											<span>资源类别：<label field='resourceType' class="mainmachine_base"></label></span> 
											<span>主机名称：<label field='name' class="mainmachine_base"></label></span>
										</div>
									</div>
								</div>
							</div>
                            <div class="sub-box" id="monitorSubbox">
								<div class="sub-layout-div padding-r10">
									<div class="sub-border-out" style="height: 100%;">
										<div class="sub-border-inside" style="height: 100%;">
											<div class="charts" style="height: 100%;">
												<div class="oc-border-bottom" id="CPUCharts"
													style="width: 99%; height: 50%"></div>
												<div class="oc-border-top" id="appCPUCharts"
													style="width: 99%; height: 50%"></div>
											</div>
										</div>
									</div>
								</div>
								<div class="sub-layout-div">
									<div class="sub-border-out" style="height: 100%;">
										<div class="sub-border-inside" style="height: 100%;">
											<div class="charts" style="height: 100%;">
												<div class="oc-border-bottom" id="menoryCharts"
													style="width: 99%; height: 50%"></div>
												<div class="oc-border-top" id="appMenoryCharts"
													style="width: 99%; height: 50%"></div>
											</div>
										</div>
									</div>
								</div>
								<div class="sub-layout-div padding-l10">
									<div class="sub-border-out" style="height: 100%;">
										<div class="sub-border-inside" style="height: 100%;overflow-y: auto;">
											<div class="border-doted sub-notice" id="noMetric" style="height: 100%;">
												<span class="sub-font">暂无指标信息</span>
											</div>
											<div id="metricInfo" style="display: none;">
												<div class="home-line" style="height:28px; line-height:28px; font-weight:bold;"><label id="metricTitle">性能指标</label></div>
												<ul class="oc-home-ul" style="display: block; width:100%;height:100%; " id="metric">
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>
          					<div class="sub-box" id="cancelMonitorSubbox" style="display: none;">
	          					<div class=" border-doted" style="height:100%;">
	          						<div class="cancel-monitor"></div>
	          					</div>
	          				</div>
						</div>
						<div class="sub-layout-div width100" style="height: 100%;"
							id="appMainNull">
							<div class="sub-border-out" style="height: 100%;">
								<div class="sub-border-inside" style="height: 100%;">
									<div class="border-doted sub-notice">
										<div class="n-main-infor" id="addMyApp">请选择您所关注的应用</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	<script type="text/javascript"
		src="../resource/third/highcharts/js/highcharts-more.js"></script>
		<script type="text/javascript"
		src="../resource/third/highcharts/js/modules/solid-gauge.js"></script>
		<script type="text/javascript" src="module/home/workbench/js/app.js"></script>
	</div>
	<div class="h-bottom-l" data-options="region:'south',height:'6px'">
		<div class="h-bottom-r">
			<div class="h-bottom-m"></div>
		</div>
	</div>
</div>
