<div id="batchDiv" class="oc-window-rightmenutwo">
	<div class="window-tips">
		<span class="fa fa-info-circle yellow">1.只能添加数据库、主机、网络设备、标准服务；  2. 批量发现的资源将默认加入监控；3. 单次最多发现资源数为500；</span>
	</div>
	<form class="oc-form col1" name="batchDiscForm" enctype="multipart/form-data" accept-charset="utf-8" style="padding:15px 10px;">
		<div class="form-group" style="text-align: left;">
			<label>域：</label>
			<div>
				<select name="domain" ></select>
				<span class="oc-valid-required-star">*</span>
			</div>
		</div>
		<div class="form-group" style="text-align: left;">
			<label>DCS：</label>
			<div>
				<select name="dcs" ></select>
				<span class="oc-valid-required-star">*</span>
			</div>
		</div>
		<div class="form-group" style="text-align: left;">
			<label>上传Excel文件：</label>
			<div>
			<!-- 	<input type="text" class="showExcelFilePath" style="width: 105px; float: left;"> -->
				<input class="showExcelFilePath"  type="text" name="file"  ><span class="oc-valid-required-star">*</span>
				<!-- <a href="javascript:void(0);" class="chooseFile file-button locate-left" >选择
					<input class="file-button-file" type="file" name="file" required="required" >
				</a> -->
			</div>
		</div>
	</form>
	<iframe id="output" name="outputifr" style="display: none"></iframe>
	<div class="oc-fieldset">
       <ul class="ul-fieldlist">
                                  <li>
                                     <span>
                       	 批量发现使用的模版为excel文件，请在此处
                                     <a class="downloadTemplateBtn oc-download" >下载</a>
                                     模版。
                         </span><span class="color-red locate-left">*</span>
                                  </li>
                                  <!-- 
                                  <li>
                                     <span>
                         默认取第一个Sheet页的内容。
                         </span><span class="color-red locate-left">*</span>
                                  </li>
                                   -->
                                  <li>
                                  </li>


                              </ul>
		<div style="text-align: right; margin-top:10px;">
			<a class="discoverBtn" style="margin-right: -3px;">&nbsp;&nbsp;&nbsp;&nbsp;发现&nbsp;&nbsp;&nbsp;&nbsp;</a>
		</div>
	</div>
	<div class="batchDiscResult" style="height: 257px; width:100%;" >
		<div class="marginbot-4" style="text-align: right;margin-right: 5px;">
			<label>耗用时间：<span class="batchDiscTime"></span></label>
			<a class="downloadBatchResultBtn">导出Excel</a>
		</div>
		<div class="batchDiscResultContent" style="width: 99%;height:220px">
			<div class="batchDiscResultDatagrid"></div>
		</div>
		<div style="text-align: right;margin: 5px 6px 0 0;">
			<a class="btnDiscCloseDlgBtn">关闭</a>
		</div>
	</div>
	<script type="text/javascript" src="third/jquery.form.js"></script>
	<script type="text/javascript" src="third/jquery.multifile.js"></script>
</div>
