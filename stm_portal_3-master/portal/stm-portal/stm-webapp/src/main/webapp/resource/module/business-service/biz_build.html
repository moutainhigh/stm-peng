<div id="topo_find_setting"><!-- 业务构建 -->
<style type="text/css">
	/*#topo_find_setting .topo_find_tab li{height:30%;}*/
	.panel .panel-header{padding-left: 0px;}
</style>
	<div class="topo_find_menu">
		<ul class="topo_find_tab" data-field="findTabs">
			<li data-panel="autoBuild">
				<div class="topo_find_setting_tab_icon auto_build"></div>
				<div class="topo_find_setting_tab_text">自动构建</div>
			</li>
			<li data-panel="manulBuild">
				<div class="topo_find_setting_tab_icon hand_build"></div>
				<div class="topo_find_setting_tab_text">手动构建</div>
			</li>
		</ul>
	</div>
	
	<div class="topo_find_panels" data-field="findPanels">
		<!-- 自动构建 -->
		<div data-panel="autoBuild">
			<div style="float:left;">
				<form>
					<input type='text' style='display:none'/><!-- 防止form自动提交刷新页面 -->
					<input type="text" placeholder="请只输入IP地址搜索" data-autoBuild="autoSearchInput" style="width:400px;" required validtype="ip" />
				</form>
			</div>
			<div class="marginbot-15"><button data-autoBuild="searchBtn">查找</button></div>
			<div style="height:338px;">
				<div data-autoBuild="grid" ></div>
			</div>
		</div>
		
		<!-- 手动构建 -->
		<div data-panel="manulBuild" style="display:none;">
			<div class="marginbot-10">
				<label class="topo_find_checkbox topo_find_info_color">
					<input type="radio" data-manulBuild="resourceRadio" name="type" checked="checked"/>&nbsp;&nbsp;资源
				</label>
				<label class="topo_find_checkbox topo_find_info_color" style="margin:0 10px;">
					<input type="radio" data-manulBuild="bizSystemRadio" name="type" />&nbsp;&nbsp;业务系统
				</label>
				<span>
					<input type="text" placeholder="请输入资源名称或IP搜索" data-manulBuild="manulSearchInput" style="width:400px;vertical-align: bottom;"/>
					<button data-manulBuild="searchBtn" >查找</button>
					<button data-manulBuild="delBtn" style="float:right;position: absolute;right:12px;top:44px;z-index: 2;">删除</button>
				</span>
			</div>
			<!-- 资源gird -->
			<div data-manulBuild="resourceGridParent" style="width: 334px;height: 343px;float: left;" class="panel-body-no-padding">
				<div data-manulBuild="resourceGrid"></div>
			</div>
			<!-- 业务系统gird -->
			<div data-manulBuild="systemGridParent" style="width: 334px;height: 343px;float: left;" class="panel-body-no-padding">
				<div data-manulBuild="systemGrid"></div>
			</div>
			
			<div style="width:66px;float: left;padding:140px 0px;text-align:center;">
				<button data-manulBuild="leftToRightBtn" style="position: relative;left:12px;">添加<span class="bulid_arrow"></span></button>
			</div>
			<!-- 右侧保存grid -->
			<div style="width: 330px;height: 343px;float: right;" class="panel-body-no-padding">
				<div data-manulBuild="rightGrid"></div>
			</div>
		</div>
	</div>
</div>
