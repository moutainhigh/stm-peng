			<span class="locate-right">
			<span id="useableQuerySpan" >

				可用性:<select id="useableSelect" ></select></span>
				<input id='resourceShowName' type="text" placeholder="资源名称查询" style="width:120px;vertical-align: bottom;">
				<span id="queryResourceShowName">查询</span>
				</span>
				<a id="scan_process_button"></a>
				<a id="delete_process_button"></a>
				<a id="filter_info_list_button" class="oc-btn-box">指标筛选</a>
			</span>
		</div>
		<div id="showMetricDatagridParent" style="width:100%" ><!-- style="height:180px" -->
			<div id="process_metric_data_grid" style="height:100%">
			</div>
		</div>
	</div>
	<!-- 图表 -->
	<div id="showMetricChartsDiv" ><!-- style="height:340px" -->
		<div id="process_metric_data_chart_title"  class="w-table-title margin-bottom5" >
			<span class="tablelefttopico"></span>
			<span class="color-green">进程信息图表</span>
			<span class="locate-right">
			<span id='metricChart_DOWN_OPEN' class="metricChart_down"></span><!-- metricChart_open  -->
		</span>
		</div>
		
		<div id="metricChartsShowValues" class="resouse-ul">
			<span class="metricIdClass" name="metricIdClassSpan" style="display:none;"><select id="metricIdSelect" ></select></span>
			<span class="metricIdClass" name="metricIdClassSpan" style="display:none;"><span name="showValuesColor" ></span></span>
			<span style="margin: 5px;"><font color="white">最大值</font> : </span><span name="valueMax" ></span><span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
			<span style="margin: 5px;"><font color="white">最小值</font> : </span><span name="valueMin" ></span><span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
			<span style="margin: 5px;"><font color="white">平均值</font> : </span><span name="valueAvg" ></span>
			<div id="customTime" class="locate-right"><span id="customTimeName" >自定义 </span></div>
			<div class="locate-right"><select id="queryTimeType" ></select></div>
		<div id="metricChartsUl" style="float: right;padding-right: 20px;padding-top: 5px;">
				<ul>
					<li id="metricChartsLi" style="display:none;" class="locate-right">
					</li>
					<!-- style="height:45%;"<li class="" name="chartsType">1H</li>  class="btnlistarry locate-center"

					<li class="" name="chartsType">自定义</li>-->
				</ul> 
				
			</div>
		</div>
			
			<div id="process_metric_data_chart" class="showMetricCharts" style="height: 180px; width: 1090px;"></div>
