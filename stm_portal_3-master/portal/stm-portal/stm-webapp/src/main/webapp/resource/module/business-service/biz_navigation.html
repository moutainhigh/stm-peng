<style type="text/css">
	#biznav {top:50px;height: 45px;right:-196px;}
	ul.biz_nav_resource_tabs {margin-top:0px;}
	ul.biz_nav_resource_tabs > li[data-panel-key] { width: 40px; }
	ul.biz_nav_resource_tabs > li[data-panel-key="base"] { width: 60px; }
	.biznav_res_panels{top:34px;}
	.biz_tabs {height:1px;}
	.biznav_res_panels div.icon > span{color:#666;}
</style>
<div id="biznav">
	<div class="biz_tabs" data-field="tabs">
		<div class="biz_hook" data-field="hook"></div>
	</div>
	
	<div class="biznav_panels" data-field="panels">
		<div class="biznav_panel">
			<div style="width:100%;height:100%;" data-panel="resource">
				<ul class="biz_nav_resource_tabs" data-field="resTabs">
					<li data-panel-key="business">业务</li>
					<li data-panel-key="resource">资源</li>
					<li data-panel-key="base">基本形状</li>
					<li data-panel-key="bg">背景</li>
				</ul>
				<div class="biznav_res_panels" data-field="resPanels">
					<div data-panel="business">
						<div class="icon hide template"><img/></div>
					</div>
					<div data-panel="resource">
						<div class="icon hide template"><img/></div>
					</div>
					<div data-panel="base">
						<div class="icon hide template"><img/></div>
						<div class="icon" title="矩形"><img src="themes/blue/images/bizser/jibenxingzhuang/rect.png"/><span>矩形</span></div>
						<div class="icon" title="圆矩形"><img src="themes/blue/images/bizser/jibenxingzhuang/rectcircle.png"/><span>圆矩形</span></div>
						<div class="icon" title="圆"><img src="themes/blue/images/bizser/jibenxingzhuang/circle.png"/><span>圆</span></div>
						<div class="icon" title="椭圆"><img src="themes/blue/images/bizser/jibenxingzhuang/circlecl.png"/><span>椭圆</span></div>
					</div>
					<div data-panel="bg" data-field="bgcontainer">
						<div class="bgicon hide template"><img/></div>
					</div>
				</div>
				<div data-field="bizPic_delDiv" class="biznav_manage_icon_box">
					<div>
						<span class="ico ico-help">管理图标</span>
					</div>
					<div>
						<span class="fa fa-plus" title="添加图标" data-field="iconAddBtn"></span>
						<span class="fa fa-times" title="删除图标" data-field="iconDelBtn"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
