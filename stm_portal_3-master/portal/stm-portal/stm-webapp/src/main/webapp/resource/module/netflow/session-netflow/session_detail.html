<style>
	.h-btn {
		height: 40px;
		line-height: 20px;
		padding: 8px 5px 8px 5px;
		background: url(themes/default/images/h-rightbg.png) repeat-x;
		margin-top: 5px;
		margin-left: 6px;
	}
	.select-body {
		position: relative;
		cursor: pointer;
		font-size: 12px;
		display: inline-block;
		margin: 0 5px;
	}
	
	#page_wrapper {
		height: 545px;
		overflow-y: auto; 
		overflow-x: hidden;
	}

	#oc_netflow_session_detail_index .panel-body {
		height: 182px !important;
		overflow-x: auto !important;
	}
	
	#oc_netflow_session_detail_index .datagrid-body {
		height: 150px !important;
		overflow-x: auto !important;
	}
	
</style>
<div id="condition" class="h-btn session-detail-main">

	<div class="locate-left"> 
    	<span>选择时间：</span>
    	<select class="session-detail-timeinterval" name="timeInterval"></select>
    </div>
    <div class="locate-left margin-left5 session-detail-custom-date">
    	<span>从：</span>
    	<input type="text" name="startTime" class="session-detail-custom-starttime" />
    	<span>到：</span>
    	<input type="text" name="endTime" class="session-detail-custom-endtime" />
    </div>
    <div class="locate-left margin-left5">
    	<span>指标选择：</span>
    	<select class="session-detail-indecator" name="indicator"></select>
    </div>
    <div class="locate-left">
		<span id="session_detail_search" title="自定义时间查询">查询</span>
    </div>
    <div class="locate-right">
		<span id="session_detail_export">导出</span>
    </div>
    
</div>

<div id="oc_netflow_session_detail_index">

	<div id="page_wrapper">
		<div id="first_page">
			<!-- 协议 -->
			<div class="window-layout">
				<div class="margin-5">
					<div class="info-top-l">
						<div class="info-top-r">
							<div class="info-top-m"></div>
						</div>
					</div>
					<div class="info-middle-l">
						<div class="info-middle-r">
							<div class="info-middle-m">
								<div class="layout-title">
									协议TOP5 <span class="ico ico-green-allskreen locate-right"
										onclick="showSessionProtos()"></span>
								</div>
								<div class="layout-pic session-proto-hc"></div>
								<div
									class="common-list session-proto-datagrid session-proto-datagrid-selector"></div>
							</div>
						</div>
					</div>
					<div class="info-bottom-l">
						<div class="info-bottom-r">
							<div class="info-bottom-m"></div>
						</div>
					</div>

				</div>
			</div>

			<!-- 应用 -->
			<div class="window-layout">
				<div class="margin-5">
					<div class="info-top-l">
						<div class="info-top-r">
							<div class="info-top-m"></div>
						</div>
					</div>
					<div class="info-middle-l">
						<div class="info-middle-r">
							<div class="info-middle-m">
								<div class="layout-title">
									应用TOP5 <span class="ico ico-green-allskreen locate-right"
										onclick="showSessionApps()"></span>
								</div>
								<div class="layout-pic session-app-hc"></div>
								<div
									class="common-list session-app-datagrid session-app-datagrid-selector"></div>
							</div>
						</div>
					</div>
					<div class="info-bottom-l">
						<div class="info-bottom-r">
							<div class="info-bottom-m"></div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</div>
<script src="module/netflow/js/session-netflow/session.detail.js"></script>
<script src="module/netflow/js/session-netflow/session.app.js"></script>
<script src="module/netflow/js/session-netflow/session.proto.js"></script>
