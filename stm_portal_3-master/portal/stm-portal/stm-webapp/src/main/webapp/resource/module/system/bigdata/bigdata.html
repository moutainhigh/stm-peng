<div class="panel-header" style="width: 1167px;">
<div class="oc-header-r"><div class="oc-header-m">
<div class="panel-title">ITBA配置</div>
<div class="panel-tool"></div>
</div>
</div>
</div>
<div id="systemBigdata" class="oc-system-bigdata">
	<div>
		<label style="position:relative; top:-9px;">ITBA平台 </label>
		<div class="isOpen" title="点我切换">
			<span class='oc-top0 locate-left status oc-switch close gray_color'></span>
		</div>
	</div>
	<form class="oc-form col1" style="display: none;">
		<div class="form-group">
			<label>Kafka IP地址：</label>
			<div>
				<input name="ip" type="text" required="required"/>
			</div>
		</div>
		<div class="form-group">
			<label>Kafka 端口：</label>
			<div>
				<input name="port" validType="port" type="text" required="required"/>
			</div>
		</div>
		<div class="form-group">
			<label>数据来源ID：</label>
			<div>
				<input name="datasources" type="text" required="required"/>
			</div>
		</div>
		<div>
			<span class="apply" style="margin-left:99px;margin-top: 10px;"></span>
		</div>
	</form>
</div>
<script src="module/system/bigdata/js/bigdata.js"></script>
