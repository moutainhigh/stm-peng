		<script type="text/javascript">
		
			$(function(){ 
		　　		oc.resource.loadScripts(['resource/index_simple_navigator.js','resource/index_user_account_info.js'],function(){
							
							var selector = $('#sidebar');
							
							oc.index.navigator.open({selector:selector});
					});
			}); 
			
			//退出系统
			$('#navbar').find('.exitsys').click(function(){
				oc.ui.confirm('确认退出本系统！',function(){
					oc.util.ajax({
						url:oc.resource.getUrl('system/login/loginOut.htm'),
						success:function(d){
							top.location.href=oc.resource.getUrl('resource/login.html');
						}
					});
				});
			});
			
			var curCollapse = $('#sidebar-collapse').find('i');
			if(curCollapse.hasClass('fa-angle-double-left')){
				//展开
				$('#sidebar-collapse').trigger('click');
			}
			
			$('#sidebar-collapse').on('click',function(){
				//$(document.body).trigger("menuCollapsed");
				var curCollapse = $('#sidebar-collapse').find('i');
				if(curCollapse.hasClass('fa-angle-double-right')){
					//展开
					$('#mainMenuDiv').css('overflow','auto');
					$('#mainMenuDiv').find('.submenu').css('top','');
				}else{
					//收缩
					$('#mainMenuDiv').css('overflow','');
				}
				if(oc.index._activeRight >= 0 && oc.index._activeRight != 12){
					$('#mainMenuDiv').find('a[rightMark=simpleRights][rightid=' + oc.index._activeRight + ']').trigger('click');
				}
			});
			
		</script>
