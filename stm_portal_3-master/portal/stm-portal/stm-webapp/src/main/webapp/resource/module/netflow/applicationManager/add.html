<style type="text/css">
.cursor {
	cursor: pointer;
}

.vam {
	vertical-align: middle;
	line-height: normal;
}

.textbox-text {
	line-height: normal;
}

.ul_data {
	margin-left: 105px;
	padding: 0px;
	width: 500px;
	float: none;
}

.ul_data li {
	float: left;
	width: 33%;
}

.ul_data {
	zoom: 1; /* IE */
}

.ul_data:after {
	content: ".";
	display: block;
	clear: both;
	height: 0;
	font-size: 0;
	line-height: 0;
}

.ul_data span {
	cursor: pointer;
}

.fixedvaluefrom{
	width: 60px;
	display: inline-block;
}
</style>
<input id="app_group_id" type="hidden" value="">
<ul class="fixedvaluefromul">
	<li><span class="fixedvaluefrom">应用名称</span> <span class="colon">：</span>
		<span>
			<input id="app_name" type="text" class="text-box min-120 vam">
			<span class="color-red">*</span>
		</span>
	</li>
	<li>
		<form class="oc-form" style="padding:0px;">
			<span class="fixedvaluefrom">协议</span>
			<span class="colon">：</span>
			<select id="protocol_type"></select>
		</form>
	</li>
	<li><span class="fixedvaluefrom">端口</span> <span class="colon">：</span>
		<input id="start_port" type="text" class="text-box min150 vam"
		placeholder="必填"> -- <input id="end_port" type="text"
		class="text-box min160 vam" placeholder="可选"> <span
		id="port_add" class="cursor"> +</span></li>
	<li style="height:100px;overflow:auto;">
		<ul class="port_data ul_data"></ul>
	</li>
	<li><span class="fixedvaluefrom">IP地址</span> <span class="colon">：</span>
		<input id="start_ip" type="text" class="text-box min150 vam" placeholder="可选">
		-- <input id="end_ip" type="text" class="text-box min160 vam" placeholder="可选">
		<!--<span class="arrowadd"></span>--> <span id="ip_add" class="cursor"> +</span></li>
	<li>
		<ul class="ip_data ul_data">
		</ul>
	</li>
</ul>
<script type="text/javascript"
	src="module/netflow/js/applicationManager/add.js"></script>
