			if(curCollapse.hasClass('fa-angle-double-left')){
				//展开

			}
			
			$('#sidebar-collapse').on('click',function(){
				//$(document.body).trigger("menuCollapsed");
				var curCollapse = $('#sidebar-collapse').find('i');
				if(curCollapse.hasClass('fa-angle-double-right')){
					//展开
					$('#mainMenu>li>a>span.left-menu-text').css('display','');
					$('#mainMenuDiv').find('.submenu').css('top','');
				}else{
					$('#mainMenu>li>ul.submenu').css('display','none');
				}
				$(window).resize();
			});
