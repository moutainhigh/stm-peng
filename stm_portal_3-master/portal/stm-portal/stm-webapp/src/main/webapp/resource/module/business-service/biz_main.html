<div id="biz-main">
    <button id="tableModel">业务构建</button>
    <button id="openStatusDefine">状态定义</button>
    <button id="addBiz">告警设置</button>
    <button id="userAuthManage">权限设置</button>
    <div id="bz" style="width:1300px;height:600px;border:solid grey 1px;margin:auto auto;"></div>
</div>
<script>
	oc.resource.loadScripts([
	    "resource/module/business-service/config/lib/svg.js",
	    "resource/module/business-service/config/lib/svg.draggable.min.js",
	    "resource/module/business-service/config/business/Bizextend.js",
	    "resource/module/business-service/config/business/BizCfg.js",
	    "resource/module/business-service/config/business/BizConstant.js",
	    "resource/module/business-service/config/business/BizBase.js",
	    "resource/module/business-service/config/business/BizNode.js",
	    "resource/module/business-service/config/business/BizLink.js",
	    "resource/module/business-service/config/business/BizElementsFactory.js",
	    "resource/module/business-service/config/business/BizStart.js",
	    "resource/module/business-service/config/business/BizDataHelper.js",
	    "resource/module/business-service/config/business/BizBusinessView.js",
	    "resource/module/business-service/config/business/BizNetNode.js",
	    "resource/module/business-service/config/business/BizPolyLink.js",
	    "resource/module/business-service/config/business/BizNormalLink.js"
	],function(){
    	//初始化
    	var start = new BizStart({
    		holder:$("#bz")
    	});
	});
	
	$("#openStatusDefine").on('click',function(){
		oc.resource.loadScript('resource/module/business-service/js/biz_status_define.js', function(){
			oc.module.bizmanagement.status.define.open(381501);
		})
	});
	
	$("#userAuthManage").on('click',function(){
		oc.resource.loadScript('resource/module/business-service/js/business_user.js', function(){
			var mainDiv = $("#biz-main");
			oc.module.resmanagement.biz.user.open(mainDiv);
		})
	});
	
</script>
