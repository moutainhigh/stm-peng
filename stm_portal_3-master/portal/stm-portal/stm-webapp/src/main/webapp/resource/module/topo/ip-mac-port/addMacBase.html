<div id="addStandardCcontainer">
	<fieldset>
		<legend>基准信息</legend>
			<form  id="addMacBaseForm" class="oc-form col1" style="height: 9%;">
				<div class="form-group">
						<label>主机名称：</label>
					<div>
						<input type="text" id="hostName" required validType="hostName">
					</div>
				</div>
				<div class="form-group">
						<label>MAC地址：</label>
					<div>
						<input type="text" id="mac" required validType="mac">
					</div>
				</div>
				<div class="form-group">
						<label>IP地址：</label>
					<div>
						<input type="text" id="ip" required validType="ip"> 
					</div>
				</div>
				<div class="form-group">
						<label>上联设备名称：</label>
					<div>
						<input type="text" id="upDeviceName">
					</div>
				</div>
				<div class="form-group">
						<label>上联设备IP：</label>
					<div>
						<input type="text" id="upDeviceIp" validType="ip">
					</div>
				</div>
                <div class="form-group">
                    <label>上联备注：</label>
                    <div>
                        <input type="text" id="upRemarks">
                    </div>
                </div>
				<div class="form-group">
						<label>上联设备接口：</label>
					<div>
						<input type="text" id="upDeviceInterface" validType="upDeviceInterface">
					</div>
				</div>
			</form>
	</fieldset>
</div>
<script type="text/javascript" src="module/topo/ip-mac-port/js/addMacBase.js"></script>
