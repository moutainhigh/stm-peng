<div id="oc_camera_discovery_main" class="virt_bgclf">
	<div class="discoveryParameter">
		<form class="oc-form col2" name="discoveryParameterForm">
			<div class="form-group">
				<label>域：</label>
				<div>
					<select name="domainId" required="required"></select>
				</div>
			</div>
			<div class="form-group">
				<label>DCS：</label>
				<div>
					<select name="DCS" required="required"></select>
				</div>
			</div>
		</form>
		<div class="discoveryParameterOperate">
			<a class="startDiscoveryBtn">发现</a>
			<a class="stopDiscoveryBtn">停止</a>
		</div>
	</div>
	<div class="discoveryResult">
		<div class="discoveryResultTree">
			<div class="discoveryResultTable"></div>
		</div>
		<div class="discoveryResultSumma">
			<div>
				耗时: <span class="discoverTime">00:00:00</span>
			</div>
		</div>
		<div class="joinMonitor">
			<input name="addDefaultMonitor" type="checkbox" checked="checked" class="oc-checkbox-locate">加入监控
		</div>
		<div class="finish" style="margin-right: 30px;">
			<a class="finishDiscoveryBtn">完成</a>
		</div>
	</div>
</div>
<script src="module/camera/js/discovery.js"></script>
