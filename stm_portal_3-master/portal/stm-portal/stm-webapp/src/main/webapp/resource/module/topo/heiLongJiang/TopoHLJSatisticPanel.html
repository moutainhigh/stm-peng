<div class="topo_map_flow_list" style="position:absolute;left:0px;top:0px;width:280px;bottom:0px;height:auto;background-color:#1668B1;color:white;">
	<div style="width:100%;height:100%;position:relative;">
		<div style="background-color:#125897;height:30px;line-height:30px;text-align:center;" data-field="title"></div>
		<div class="available_box" style="padding-left:10px;">
			<table style="width:100%;">
				<tr>
					<td>监控资源：<span data-field="monitorCount">0</span>台</td>
				</tr>
				<tr>
					<td style="width:18px;"><div class="flow_flag green"></div></td>
					<td style="width:90px;">可达：<span data-field="available">0</span>台</td>
					<td style="width:45px;"></td>
					<td style="width:18px;"><div class="flow_flag red"></div></td>
					<td style="width:90px;">不可达：<span data-field="unavailable">0</span>台</td>
				</tr>
			</table>
		</div>
		<div style="position:absolute;top:90px;width:100%;bottom:0px;overflow-x:hidden;overflow-y:auto;line-height:25px;">
			<table data-field="unavailableContainer">
				<tr data-field="unavailableTemplate" class="hide">
					<td><div class="flow_flag red"></div></td>
					<td style="width:242px;text-overflow:ellipsis;text-overflow:ellipsis;"><span class="name"></span>(<span class="ip">192.168.1.1</span>)</td>
				</tr>
			</table>
		</div>
	</div>
</div>
