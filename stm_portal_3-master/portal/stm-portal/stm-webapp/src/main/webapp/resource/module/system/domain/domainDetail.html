<div id="oc_module_system_domain_detail"
	class="easyui-accordion  oc-window-rightmenutwo">
	<div title="基本信息">
		<form class="oc-form col1 domain_form">
			<input type="hidden" name="id" /> <input type="hidden"
				name="isDelete" value="0" /> <input type="hidden" name="status"
				value="1" />
			<div class="form-group">
				<label>域名称：</label>
				<div>
					<input autocomplete="off" type="text" name="name" required="required"  validType="maxLength[20];"></input>
				</div>
			</div>
			<div class="form-group">
				<label>描述：</label>
				<div>
					<textarea name="description" validType="maxLength[200];" style="width: 320px; height: 100px;"></textarea>
				</div>
			</div>
		</form>
	</div>
	<div title="用户" class="purview" style="float: right">
		<div>
			<form class="oc-form" id="domainUserSearchForm">
				<input type="text" placeholder="搜索用户名或者姓名" id="domainUserName" name="userName">
				<a id="searchUserName" href="javascript:void(0);" class="easyui-linkbutton"></a>
			</form>
		</div>
		<div id="domain_user_div"></div>
	</div>
	<div title="DCS" class="dcs" style="width:70% !important">
		<div class="dcs_datagrid"></div>
	</div>
</div>
