<!-- 条件选择部分 -->
<div id="condition" class="conditoin-bg margin-top0">
    <div class="locate-left"> 
    	<span>选择时间：</span>
    	<select class="session-timeinterval1" name="timeInterval"></select>
    </div>
    <div class="locate-left session-custom-time-tab1">
    	<span class="">从：</span>
    	<input type="text" name="startTime" class="session-custom-date-starttime-tab1" />
    	<span class="">到：</span>
    	<input type="text" name="endTime" class="session-custom-date-endtime-tab1" />
    </div>
    <div class="locate-left margin-left5">
    	<span>指标选择：</span>
    	<select name="indicator" id="session_indicator1"></select>
    </div>
    <div class="locate-left margin-left5">
    	<span>显示排行：</span>
		<select class="session-displaycount1" name="displayCount"></select>
    </div>
    <div class="locate-left margin-left5">
    	<span class="session-search-tab1" title="自定义时间查询">查询</span>
    </div>
    <div class="locate-right">
		<span id="session_ex1">导出</span>
    </div>
</div>
