<div id="topo_add_net_device">
	<form class="oc-form col1">
		<div class="form-group">
			<label>设备类型</label>
			<select data-field="type">
				<option value="ROUTER">路由器</option>
				<option value="SWITCH">二层交换机</option>
				<option value="ROUTER_SWITCH">三层交换机</option>
				<option value="SERVER">服务器</option>
				<option value="FIREWALL">防火墙</option>
				<option value="LOAD_BALANCE">负载均衡</option>
				<option value="WIRELESS_AP">无线AP</option>
				<option value="WIRELESS_AC">无线AC</option>
				<option value="PRINTER">打印机</option>
				<option value="STORAGE">存储器</option>
				<option value="WLAN">WLAN</option>
				<option value="VIRTUAL">VIRTUAL</option>
				<option value="OTHER">其他</option>
			</select>
		</div>
		<div class="form-group">
			<label>管理IP</label><input data-field="manageIp" type="text"/>
		</div>
		<div class="form-group">
			<label>显示名称</label><input data-field="showName" type="text"/><span class="oc-valid-required-star">*</span>
		</div>
		<div class="form-group">
			<label>共同体名</label><input data-field="commonBodyName" type="text" value="public"/>
		</div>
		<div class="form-group isfind">
			<label>是否发现<input data-field="isFind" type="checkbox"/></label>
		</div>
	</form>
</div>
