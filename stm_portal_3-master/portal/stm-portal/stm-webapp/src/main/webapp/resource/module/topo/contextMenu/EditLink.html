<div id="topo_edit_link">
	<table class="topo_edit_link_table">
		<tr>
			<td class="topo_edit_link_label">源IP:</td><td data-field="resIp"></td>
			<td class="topo_edit_link_label">目的IP:</td><td data-field="desIp"></td>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td class="topo_edit_link_label">源接口:</td><td><select data-field="resIf" class="easyui-combobox"></select></td>
			<td class="topo_edit_link_label">目的接口:</td><td><select data-field="desIf" class="easyui-combobox"></select></td>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td class="topo_edit_link_label">取值接口:</td><td><select data-field="valIf" class="easyui-combobox"></select></td>
			<td class="topo_edit_link_label">下行方向:</td><td>
				<select data-field="downIf" class="easyui-combobox"></select>
			</td>
			<td class="topo_edit_link_label" style="width:71px;">带宽:</td><td style="line-height:0px;"><input type="text" style="width:80px;" data-field="bandWidth"/>Mbps</td>
		</tr>
		<tr>
			<td class="topo_edit_link_label">备注:</td><td style="line-height:0px;" colspan="5"><input type="text" data-field="note" style="width:100%;"/></td>
		</tr>
	</table>
	<div class="topo_edit_link_title" style="position:relative;">
		指标设置
	</div>
	<table class="topo_edit_link_table">
		<tr>
			<th style="text-align:center;">告警</th><th style="text-align:center;">指标</th><th style="text-align:center;">阈值</th>
		</tr>
		<tr>
			<td class="topo_edit_link_label">
				<label style="vertical-align:middle;margin-right: 30px;">
					<input data-field="availabilityAlarm" style="vertical-align:middle" type="checkbox"/>
				</label>
			</td>
			<td class="topo_edit_link_label">可用性:</td>
			<td></td>
		</tr>
		<tr>
			<td class="topo_edit_link_label">
				<label style="vertical-align:middle; margin-right: 30px;">
					<input data-field="bandAlarm" style="vertical-align:middle" type="checkbox"/>
				</label>
			</td>
			<td class="topo_edit_link_label">带宽利用率(%):</td>
			<td><div data-field="band"></div></td>
		</tr>
		<tr>
			<td class="topo_edit_link_label">
				<label style="vertical-align:middle; margin-right: 30px;">
					<input data-field="flowAlarm" style="vertical-align:middle" type="checkbox"/>
				</label>
			</td>
			<td class="topo_edit_link_label">总流量(kbps):</td>
			<td><div data-field="flow"></div></td>
		</tr>
		<tr>
			<td colspan="3">
				链路接口变更时，当前指定带宽将被设置为该链路带宽;<br/>
				总流量阈值是系统取值，由“带宽X带宽利用率”计算而来。链路阈值的变更将在下次取值时生效
			</td>
		</tr>
	</table>
</div>
