					    <div title="负载均衡" data-field="load_balance"></div> 
					    <div title="防火墙" data-field="firewall"></div> 
					    <div title="VIRTUAL" data-field="virtual"></div>

					    <div title="存储设备" data-field="storage"></div>
					    <div title="其他设备" data-field="others"></div>

				</td>
			</tr>
