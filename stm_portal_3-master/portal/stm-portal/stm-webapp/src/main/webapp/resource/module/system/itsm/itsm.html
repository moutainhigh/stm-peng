<div class="panel-header" style="width: 1167px;">
<div class="oc-header-r"><div class="oc-header-m">
<div class="panel-title">ITSM配置</div>
<div class="panel-tool"></div>
</div>
</div>
</div>
<div class="oc-system-bigdata">
<div id="systemItsm">
	<div>
		<label style="position:relative; top:-9px;">ITSM平台</label>
		<div class="isOpen" title="点我切换">
			<span class='oc-top0 locate-left status oc-switch close gray_color'></span>
		</div>
	</div>
	<form class="oc-form col1" style="height: 100%;display: none;">
       <fieldset>
       <legend>SSO配置：</legend>
       
		<div class="form-group">
			<label>IP地址/域名：</label>
			<div>
				<input type="text" name="ip"  required="required">
			</div>
		</div>
		<div class="form-group">
			<label>端口号：</label>
			<div>
				<input type="text" name="port" validType="port" >
				<!--<input type="text" name="url" type="hidden">-->
			</div>
		</div>
		<div>
		<!-- 	<span class="apply" style="margin-left:110px;"></span> -->
		</div>
       </fieldset>
	
	</form>
</div>
<div id="systemWebservice">
	<form class="oc-form col1" style="height: 100%;display: none;">
    <fieldset>
    	<legend>Web Service配置：</legend>
        <div class="form-group">
			<label>CODE：</label>
			<div>
				<input type="text" name="CODE" required="required">
			</div>
		</div>
		<div class="form-group">
			<label>URL：</label>
			<div>
				<input  type="text" name="URL" validType="url" required="required">
			</div>
		</div>
		<div class="form-group">
			<label>LEVEL：</label>
			<div>
				<input type="checkbox" name='LEVEL' value="10">致命
				<input type="checkbox" name='LEVEL' value="8">严重
				<input type="checkbox" name='LEVEL' value="6">警告
				<!-- <input type="checkbox" name='LEVEL' value="9">未知 -->
				<input type="checkbox" name='LEVEL' value="0">正常
			</div>
		</div>
		<div>
			<span class="webServiceApply" style="margin-left:94px;margin-top: 10px;"></span>
		</div>
    </fieldset>
		
	</form>
</div>
</div>
<script src="module/system/itsm/js/itsm.js"></script>
