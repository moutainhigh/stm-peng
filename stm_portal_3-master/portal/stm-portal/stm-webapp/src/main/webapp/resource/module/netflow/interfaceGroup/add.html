<style>
.china-oc-netflow-interface-add {
height:67%;
}
</style>
<form id="interface_group_add_form" class="oc-form float">
	<input id="interface_group_id" type="hidden" value="">
	<div class="form-group">
		<ul class="fieldlist">
			<li style="text-align: left;"><span class="fixedvalue">接口组名称</span>
				<span class="colon">：</span> <input id="interface_name" type="text"
				class="text-box min150" required maxlength="200"></li>
			<li style="text-align: left; height: auto;"><span
				class="fixedvalue" style="vertical-align: top;">接口组描述</span> <span
				class="colon" style="vertical-align: top;">：</span> <textarea
					id="description" maxlength="1000" style="height: 45px; resize:none"></textarea></li>
			<li style="text-align: left;"><span class="fixedvalue">请选择资源</span>
				<span class="colon">：</span> <input
				id="interface_group_add_query_name" type="text"
				style="width: 290px;" placeholder="请输入IP地址或设备名称"
				class="validatebox-text validatebox-invalid"> <span
				id="interface_group_add_query"
				class="ico ico-search locate-right indexviewsearchdel"></span></li>
		</ul>
	</div>
</form>
<div id="interface_group_add" class="china-oc-netflow-interface-add"></div>
<script type="text/javascript"
	src="module/netflow/js/interfaceGroup/add.js"></script>
