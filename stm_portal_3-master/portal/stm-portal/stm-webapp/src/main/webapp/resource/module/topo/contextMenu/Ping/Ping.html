<div>
	<div data-field="tabContainer">
		<div title="命令行">
			<iframe style="width:100%;height:100%;border:none;" name="pingFrame" data-field="pingFrame" src="module/resource-management/resourceDetailInfo/tinytool/ping.jsp"></iframe>
		</div>
		<div  class="dialog-border" title="SSH连接设置">
			<label class="nobg-title">输入要连接的IP地址及端口号，进行SSH操作。</label>
			<form class="oc-form col1" data-field="cfgForm" action="module/resource-management/resourceDetailInfo/tinytool/ping.jsp" target="pingFrame">
				<div class="form-group">
					<label>IP地址和域名：</label><input type="text" data-field="host" name="host"/>
				</div>
				<div class="form-group">
					<label>发送包数目：</label><input type="text" data-field="packageCount" value="0"/>
				</div>
				<div class="form-group">
					<label>超时值(毫秒)：</label><input type="text" data-field="timeout"/>
				</div>
				<div class="form-group">
					<label>包长度(字节)：</label><input type="text" data-field="packageLength"/>
				</div>
				<div class="form-group">
					<label>组id：</label><input type="text" data-field="groupId" name="nodeGroupId" value="183001"/>
				</div>
				<div class="form-group">
					<button data-field="connectBtn">连接</button>
				</div>
			</form>
		</div>
	</div>
</div>
