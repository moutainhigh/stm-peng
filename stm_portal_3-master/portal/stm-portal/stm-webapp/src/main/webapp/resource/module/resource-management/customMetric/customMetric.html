<div id="oc_module_resource_custom_metric_main" class="oc-main-div">
	
	<form id="show_metric_form" class="oc-form float" >
		<div class="form-group">
			<label>指标名称:</label>
				<div>
					<input type="text" name="name" class="metricName" placeholder="名称">
				</div>
			</div>
			<div class="form-group">
				<label>指标类型:</label>
				<div>
					<input type="text" name="metricType" class="metricType">
				</div>
			</div>
			<div class="form-group">
				<label>采集方式:</label>
				<div>
					<input type="text" name="discoverWay" class="discoverWay">
				</div>
			</div>
		<div class="form-group">
			<a class="queryBtn">查询</a>
		</div>
		<div class="form-group">
			<a class="resetBtn">重置</a>
		</div>
	</form>
	
	
	<div style="height: 100%">
		<div class="oc_module_resource_custom_metric_main_datagrid"></div>
	</div>
	<script type="text/javascript" src="module/resource-management/customMetric/js/customMetric.js"></script>
</div>
