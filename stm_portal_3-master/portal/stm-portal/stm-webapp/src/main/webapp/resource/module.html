	<script type="text/javascript">
		(function(){
    		oc.util.ajax({
				url:oc.resource.getUrl('system/login/login.htm'),
				data:{u:oc.util.AESencrypt('admin'),p:oc.util.MD5('admin')},//zgjk2015pw
				success:function(d){
					if(d.code==200){
						oc.util.ajax({
							url:oc.resource.getUrl('system/skin/get.htm'),
							successMsg:null,
							failureMsg:'',
							success:function(d){
								
								oc.resource.loadScripts(["resource/index_user.js","resource/index_skin.js"], function(){
									var data=$.parseJSON(d.data);
									var skin = data.selected;
							
									//加载皮肤
									var module=oc.resource.href.split('?')[1].split('&')[0];
									var activeRight = Math.sqrt(module);
									if(activeRight){
										oc.index.loadLoginUser(function(user){
											module=oc.index.getModule(activeRight);
											if(module){
												oc.index.indexLayout=$('#oc_index_layout').load(oc.resource.getUrl(module.url));
												oc.index.activeContent = $('#oc_index_layout');
												oc.index._activeRight = activeRight;
											}else{
												alert('很抱歉，您访问的模块不存在或您没有权限访问该模块！');
											}
										});
									}else{
										alert('请设置要访问的模块！');
									}
								});
								
							}
						});
					}
				},
				failureMsg:null,
				successMsg:null
			});

		})();
	</script>
