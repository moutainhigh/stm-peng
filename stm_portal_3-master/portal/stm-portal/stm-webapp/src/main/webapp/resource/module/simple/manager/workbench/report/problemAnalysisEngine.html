<div class="oc_simple_pop_up oc_simple_pop_up_door" id="ip-index">
	<div class="pop_up_left">
		<div class="pop_up_right">
			<div class="pop_up_middle">
				<div class="pop_title">
					<img src="themes/default/simple/images/Managers/ico-warning.png"><span
						class="m-10">衡量问题报表的指标及标准</span>
				</div>

				<span class="panel-tool-close oc_simple_close_btn close_btn"></span>

			</div>
		</div>
	</div>
	<div class="pop_middle_left">
		<div class="pop_middle_right">
			<div class="pop_middle_middle oc_simple_door">
				<div class="oc_simple_index oc_simple_Mcontact">
					<form method="post" id="expect_setting_form">
						<ul>
							<li>
								<span><input name="availableCheck" type="checkbox"   class="p-10"></span><span>可用率（%）</span>
								<span><input type="text" class="oc_simple_link_txt_t" name="available" validType="reg[/^\d+$/,'只能输入数字']"></span>
							</li>
							<li>
								<span><input name="mttrCheck" type="checkbox" class="p-10" ></span><span>MTTR（小时）</span>
								<span><input type="text" class="oc_simple_link_txt_t" name="mttr"  validType="reg[/^\d+$/,'只能输入数字']"></span>
							</li>
							<li>
								<span><input name="mtbfCheck" type="checkbox" class="p-10" ></span><span>MTBF（天）</span>
								<span><input type="text" class="oc_simple_link_txt_t" name="mtbf" validType="reg[/^\d+$/,'只能输入数字']"></span>
							</li>
							<li>
								<span><input name="downTimesCheck" type="checkbox" class="p-10" ></span><span>宕机次数（次）</span>
								<span><input type="text" class="oc_simple_link_txt_t" name="downTimes" validType="reg[/^\d+$/,'只能输入数字']"></span>
							</li>
							<li><span><input name="downDurationCheck" type="checkbox" class="p-10" ></span><span>宕机时长（小时）</span>
							<span><input type="text" class="oc_simple_link_txt_t" name="downDuration" validType="reg[/^\d+$/,'只能输入数字']"></span>
							</li>
							<li>
								<span><input name="alarmTimesCheck" type="checkbox" class="p-10" ></span><span>告警数量（次）</span>
								<span><input type="text" class="oc_simple_link_txt_t" name="alarmTimes" validType="reg[/^\d+$/,'只能输入数字']"></span>
							</li>
							<li>
								<span><input name="unrecoveryAlarmTimesCheck" type="checkbox" class="p-10" ></span><span>未恢复告警数量（次）</span>
								<span><input type="text" class="oc_simple_link_txt_t" name="unrecoveryAlarmTimes" validType="reg[/^\d+$/,'只能输入数字']"></span>
							</li>
						</ul>
					</form>
				</div>
				<div class="oc_simple_btn_green oc_simple_btn_bg button-pos"
					id="intelligence">智能分析</div>
			</div>
		</div>

	</div>
	<div class="pop_bottom_left">
		<div class="pop_bottom_right">
			<div class="pop_bottom_middle"></div>
		</div>
	</div>
</div>
<script src="module/simple/manager/workbench/report/js/problemAnalysisEngine.js"></script>
