<div>
	<form class="oc-form col1" name="reportForm">
		<div class="form-group" style="text-align: left; margin: 0 0 0 0;">
			<label style="width: 100px">报表名称:</label>
			<div>
				<input name="reportName" type="text" required="required" maxLength=15 validType="maxLength[15]" placeholder="输入内容长度不得长于15" style="width: 200px;"></input>
			</div>
		</div>
		<div class="form-group" style="text-align: left; margin: 0 0 0 0;">
			<label style="width: 100px">统计类型:</label>
			<div>
				<input type="radio" name="statistType" value="1" checked>性能统计
				<input type="radio" name="statistType" value="2">资产统计
			</div>
		</div>
		<div class="form-group" style="text-align: left; margin: 0 0 0 0;">
			<label style="width: 100px">资源类型:</label>
			<div>
				<select name="resourceType" required="required"></select>
				<span class="childResourceTypeOuter">
					<select class="childResourceType"></select>
				</span>
			</div>
		</div>
	</form>
	<div class="choose-sublist" style="float: left;">
		<div>
			<div class="win-titlebg">
				选择资源：<input id="searchInstanceListInput" type="text" placeholder="搜索资源名称|IP|类型" />
				<a id="searchInstanceListButton" class="r-h-ico r-h-search" style="position: relative; top: 7px;"></a>
			</div>
			<div id="parentResourceInstanceGrid" style="width: 643px; height: 280px; float: left;" class="tablist-bg">
				<div class="selecdtInstanceGrid"></div>
			</div>
		</div>
	</div>
	<div class="choose-sublistsecond" style="top:143px;margin-left: 0px; width: 30%; position: initial; float: left;">
		<div>
			<div class="win-titlebg" style="margin-bottom: -4px;">
				选择指标（勾选生效）:
			</div>
			<div class="metricSelectGridDiv" style="height: 280px; width: 287px; float: left; margin-top: 6px;">
				<div class="selectMetricGrid"></div>
			</div>
		</div>
	</div>
</div>
