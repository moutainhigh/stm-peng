<div id="oc_module_custom_metric_detail"> <!--style="height: 420px"-->
	<form class="oc-form col1 custom_metric_form">
		<fieldset>
			<legend></legend>
			<input type="hidden" name="id">
			<div class="form-group">
				<label class="label-tittlewidth">指标名称：</label>
				<div>
					<input id="name" name="name" maxlength="20" required  validtype="length[0,20]" type="text" />
				</div>
			</div>
			<div class="form-group">
				<label class="label-tittlewidth">指标类型：</label>
				<div radio>
					<label>
						<input type="radio" class="metricType" name="metricType" value="PerformanceMetric" checked="checked"/>性能指标
					</label>
					<label>
						<input type="radio" class="metricType" name="metricType" value="InformationMetric" />信息指标
					</label>
					<label>
						<input type="radio" class="metricType" name="metricType" value="AvailabilityMetric" />可用性指标
					</label>
				</div>
			</div>
			<div class="form-group">
				<label class="label-tittlewidth">监控频度：</label>
				<div>
					<select name="frequent" class="frequent" required="required"></select>
				</div>
			</div>
			<div class="form-group custom_metric_threshold" id="custom_metric_unit_id">
				<label class="label-tittlewidth">指标单位：</label>
				<div>
					<input id="unit" name="unit" maxlength="10"  validtype="length[0,10]" type="text" />
				</div>
			</div>

			<div class="form-group" id="discoverWayForCommon">
				<label class="label-tittlewidth">采集方式：</label>
				<div radio>
					<label>
						<input type="radio" class="discoverWay" name="discoverWay" value="SnmpPlugin" checked="checked"/>SNMP
					</label>
					<label>
						<input type="radio" class="discoverWay" name="discoverWay" value="SshPlugin" />SSH
					</label>
					<label>
						<input type="radio" class="discoverWay" name="discoverWay" value="TelnetPlugin" />Telnet
					</label>
					<label>
						<input type="radio" class="discoverWay" name="discoverWay" value="JdbcPlugin" />JDBC
					</label>
				</div>
			</div>
			<div class="form-group" id="discoverWayForAvailability">
				<label class="label-tittlewidth">采集方式：</label>
				<div radio>
					<label>
						<input type="radio" class="discoverWayForVailability" name="discoverWayForVailability" value="UrlPlugin" checked="checked"/>URL
					</label>
				</div>
			</div>

		</fieldset>
		
		<fieldset>
			<legend></legend>
			<div class="custom_metric_threshold_setting" style="height:470px;width:760px"></div>
		</fieldset>
		 
		<fieldset>
			<legend></legend>
			<div class="form-group SnmpPlugin">
				<label class="label-tittlewidth">OID：</label>
				<div>
					<input id="oid" name="oid" maxlength="50" required="required" validtype="length[0,50]" type="text" />
				</div>
			</div>
			<div class="form-group SnmpPlugin">
				<label class="label-tittlewidth">数据处理：</label>
				<div>
					<select name="dataProcessWay" class="dataProcessWay"></select>
				</div>
			</div>
			<div class="form-group SshPlugin">
				<label class="label-tittlewidth" id="commandOrUrl" style="vertical-align: top;">采集命令：</label>
				<div>
					<textarea id="command" style="resize:none" required="required" name="command" rows="5" cols="5"></textarea>
				</div>
			</div>
		</fieldset>
		
	</form>
