<div class="widget-statistic">
	<div class="oc-form col1 user-form">
		<div class="form-group">
			<label for="title">标题:</label>
			<div>
				<input type="text" name="title" id="title" value="统计视图" maxlength="15">
				<span><input type="checkbox" name="showName" id="showName" checked>显示标题</span>
			</div>
		</div>
		<div class="form-group">
			<label>类型:</label>
			<div class="st-list">
				<div class="st-list-d">
					<span><input type="radio" name="type" value="warming" checked>告警状态统计</span>
					<div class="img-alarm">
					</div>
					<!--<img src="/resource/themes/blue/images/home/alert01.png" />-->
				</div>
				<div class="st-list-d">
					<span><input type="radio" name="type" value="asset" >资产统计</span>
					<div class="img-total">
						
					</div>
					<!--<img src="/resource/themes/blue/images/home/alert02.png" />-->
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="domain">域:</label>
			<div>
				<textarea name="domain" class = "view-domain" readonly="readonly"></textarea>
				<button id="choiseDomain">选择</button>
			</div>
		</div>
		<div class="form-group">
			<label for="objs">统计对象:</label>
			<div>
				<textarea type="text" name="objs" class = "view-resources" readonly="readonly"></textarea>
				<button id="choiseObjs">选择</button>
			</div>
		</div>
		<li class="form-group timearea">
			<label for="time">时间范围:</label>
			<div>
				<select name="time" id="time">
					<!-- <option value="24h" selected>最近24小时</option>
					<option value="1w">最近一周</option>
					<option value="1m">最近一个月</option> -->
					<!-- <option value="">自定义</option> -->
				</select>
			</div>
		</div>
        <div class="form-group">
            <input type="hidden" id="resources">
            <input type="hidden" id="domains">
            <input type="hidden" name="start">
            <input type="hidden" name="end">
        </div>
	</div>
</div>
