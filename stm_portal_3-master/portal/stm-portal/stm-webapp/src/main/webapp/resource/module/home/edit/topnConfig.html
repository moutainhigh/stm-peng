<div class="widget-topn homePageTopN">
   <div class="oc-form col1 user-form">
		<div class="form-group">
			<label for="title">标题:</label>
			<div>
				<input type="text" name="title" id="title" value="TOPN" maxlength="15">
				<span><input type="checkbox" name="showName" id="showName" checked>显示标题</span>
			</div>
		</div>
		<div class="form-group">
			<label>TOPN:</label>
			<div>
				<select name="sortCount" id="sortCount">
					<!-- <option value="5" selected>5</option>
					<option value="10">10</option> -->
				</select>
	            <span><input type="radio" name="sortMethod" value="desc" checked>降序</span>
				<span><input type="radio" name="sortMethod" value="asc" >升序</span>
			</div>
		</div>
		<div class="form-group">
			<label>图表类型:</label>
			<div class="graph-table">
<!-- 				<span>选择图表</span> -->
				<div class="graph-list">
					<div>
  						<input id="radioName" type="radio" name="showPattern" value="name"/>
  						<label for="radioName">显示资源名称</label>
  						<input id="radioIp" type="radio" name="showPattern" value="ip" checked="checked"/>
						<label for="radioIp">显示IP地址</label>
						<input type="hidden" id="showPattern" value="ip"/>
					</div>
					<div class="graph-list-d" data-val="vertical">
						<!--<img src="/resource/themes/blue/images/home/topnv.png"/>-->
						<span class="graph-list-d-img vertical"></span>
						<span>垂直柱状图</span>
					</div>
					<div class="graph-list-d" data-val="horizontal">
						<!--<img src="/resource/themes/blue/images/home/topnh.png"/>-->
						<span class="graph-list-d-img horizontal"></span>
						<span>水平柱状图</span>
					</div>
					<div class="graph-list-d" data-val="table">
						<!--<img src="/resource/themes/blue/images/home/topnTable.png"/>-->
						<span class="graph-list-d-img graph-list-d-table"></span>
						<span>表格排名</span>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="domain">域:</label>
    		<div>
				<textarea name="domain" class = "view-domain" readonly="readonly"></textarea>
    			<button id="choiseDomain">选择</button>
			</div>
		</div>
		<div class="form-group">
			<label for="sortMetric">排序指标:</label>
			<div class="choose-msublist">
				<div class="choose-sublist-left">
					<div class="select-pick-area">
						<select id="mainResourceSelect"></select>
						<!-- <span class="oc-valid-required-star">*</span> -->
						<select id="childResourceSelect"></select>

						<div class="searchBox">
							<input id="searchInstanceListInput" type="text" placeholder="搜索资源名称/IP/类型"/>
							<a id="searchInstanceListButton" class="ico ico-search"></a>
						</div>
					</div>
					<div id="parentResourceInstanceGrid" class="tablist-bg">
						<div id="selectResourceInstancePickGrid" style="width: 490px;"></div>
					</div>
				</div>
				<div class="choose-sublist-right">
					<div class="win-titlebg" style="margin-top: 2px;padding-left: 10px;">
						选择指标（单选）：<a id="resetMetricThresholdValueButton"></a>
					</div>
					<div id="metricSelectGridDiv" class="metricSelectGridDiv">
						<div id="selectMetricGrid"></div>
					</div>
				</div>
			</div>
			
		</div>
        <div class="form-group">
            <input type="hidden" id="domains">
        </div>
	</div>
 </div>
