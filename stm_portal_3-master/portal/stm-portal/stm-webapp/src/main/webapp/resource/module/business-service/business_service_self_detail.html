<div id="bizDepDetail">
	<form class="bizDepDetailForm">
		<input type="hidden" name="id" /> <input type="hidden" name="fileId" />
		<div class="pop-middle-l">
			<div class="pop-middle-r">
				<div class="pop-middle-m">
					<div class="pop-middle-m-content">
						<div class="pop-content">
							<div class="pop-con">
								<table width="100%" cellspacing="0" cellpadding="0" border="0"
									class="table-pop">
									<tbody class="pa-h">
										<tr>
											<td class="tab-l-tittle" style="width: 120px;">类型：</td>
											<td colspan="2"><select name="type" required="required" />
											</td>
										</tr>
										<tr>
											<td class="tab-l-tittle">名称：</td>
											<td><input name="imgName" type="text"
												required="required" validtype="maxLength[20]" /></td>
										</tr>
										<tr>
											<td class="tab-l-tittle">图片：</td>
											<td><input name="file" />
												图片只能上传jpg、jpeg、gif、png这几种格式(如果不上传，为系统默认图片)</td>
										</tr>
										<tr>
											<td colspan="3">
												<fieldset>
													<legend> 图片预览 </legend>
													<div class="form-group">
														<div id="localImag">
															<img id="preview" alt="暂无图片" />
														</div>
													</div>
												</fieldset>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
