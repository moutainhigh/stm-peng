<div id="topo_backboard_port_attr" class="topo_backboard_port_attr">
	<table data-field="table">
		<tr>
			<td>宽度</td>
			<td><input type="text"  value="16" data-field="widthIpt"/><label>像素</label></td>
		</tr>
		<tr>
			<td>高度</td>
			<td><input type="text" value="16" data-field="heightIpt"/><label>像素</label></td>
		</tr>
		<tr>
			<td>行数</td>
			<td><input type="text" value="1" data-field="rowsIpt"/><label>行</label></td>
		</tr>
		<tr>
			<td>列数</td>
			<td><input type="text" value="1" data-field="colsIpt"/><label>列</label></td>
		</tr>
		<tr>
			<td>索引号</td>
			<td><input type="text" value="0" data-field="indexIpt"/></td>
		</tr>
		<tr>
			<td>接口样式</td>
			<td>
				<select class="easyui-combobox" data-field="angleIpt">   
				    <option value="0">向上</option>   
				    <option value="180">向下</option>
				    <option value="90">向左</option>
				    <option value="270">向右</option>  
				</select> 
			</td>
		</tr>
		<tr>
			<td>隔行反转</td>
			<td><label class="input_label_box"><input data-field="reverseIpt" type="checkbox" value="true" checked="checked"/></label></td>
		</tr>
	</table>
</div>
