<div id="bizNodeEdit"><!-- 节点编辑 -->
	<style type="text/css">
		#bizNodeEdit td span[class='status'] {margin-right:33px;}
	</style>
	<div class="oc-form .form-group" style="width: 100%;padding:0px 0px;">
		<table width="100%" cellspacing="0" cellpadding="0" border="0" class="table-pop">
			<tr>
				<td class="tab-l-tittle" style="width: 129px;padding: 10px;">节点名称 ：</td>
				<td>
					<form>
						<input type='text' style='display:none'/><!-- 防止form自动提交刷新页面 -->
						<input type="text" placeholder="请输入节点名称" data-field="nodeNameInput" style="width:235px;" required validtype="maxLength[20]"/>
						<label><input type="checkbox" data-field="isHideNodeName" />不在页面显示</label>
						<label style="margin-left:29px;" class="red">不允许输入特殊字符：* ( ) & { }</label>
					</form>
				</td>
			</tr>
			<tr>
				<td class="tab-l-tittle">图标替换 ：</td>
				<td>
					<div style="width:88px;height:80px;padding:1px;float:left;">
						<img data-field="nodePic" alt="暂无图片" style="width:82px;height:76px;" src="themes/default/images/bizser/business/7.png">
					</div>
					<div style="float:left;position:relative;top:23px;left:22px;"><button data-field="selectPicBtn" style="top:50px;">选择</button></div>
				</td>
			</tr>
			<tr>
				<td class="tab-l-tittle" style="padding: 10px;">状态定义 ：</td>
				<td>
					<span class="status"><label><input type="radio" name="status" data-field="mainRadio" checked="true" />主资源</label></span>
					<span class="status"><label><input type="radio" name="status" data-field="subRadio" />子资源</label></span>
					<span class="status"><label><input type="radio" name="status" data-field="targetRadio" />指标</label></span>
				</td>
			</tr>
			<tr>
				<td style="height:304px;vertical-align: baseline" colspan="2">
					<div data-field="mainDiv" style="position: relative; top: 110px;text-align:center;margin-left: 35%;width:240px;background-color:#e5f5ff;border:1px #a5b9ce solid;">
						<p class="notice-ico" style="margin: 9px 12px;">以主资源的告警状态作为节点的状态</p>
					</div>
					<div data-field="toolbar" style="width:100%;display:none;">
						<input data-field="subResourceType" />
						<input type="text" data-field="searchInput" placeholder="请输入子资源/指标名称搜索" style="width:286px;margin:4px;vertical-align: middle;" />
						<button data-field="searchBtn">查询</button>
						<span data-field="targetTip" class="red" style="float:right;margin-right: 113px;margin-top: 10px;">红色资源表示未监控</span>
					</div>
					<div data-field="subDiv" style="display:none;width:727px;height:255px;">
						<div data-field="subResourcePickTree" style="width:100%;height:252px;overflow: hidden;margin: auto;"></div>
					</div>
					<div data-field="targetDiv" style="display:none;width:727px;height:255px;">
						<div data-field="targetPickTree" style="width:100%;height:252px;overflow: hidden;margin: auto;"></div>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
