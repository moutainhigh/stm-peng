<div id="configDeviceDetail">
	<form class="configDeviceDetailForm oc-form col1">
		<input type="hidden" name="id"/>
		<input type="hidden" name="ipAddress"/>
		<fieldset>
			<div class="form-group">
				<label>IP地址：</label>
				<div>
				<input id="ip" type="text"/>
				</div>
            </div>
			<div class="form-group">
				<label>用户名：</label>
				<div>
				<input name="userName" type="text"/>
				</div>
            </div>
			<div class="form-group">
				<label>密码：</label>
				<div>
				<input name="password" type="password"/>
				</div>
            </div>
			<div class="form-group">
				<label>特权模式用户名：</label>
				<div>
				<input name="enableUserName" type="text"/>
				</div>
            </div>
			<div class="form-group">
				<label>特权模式密码：</label>
				<div>
				<input name="enablePassword" type="password"/>
				</div>
            </div>
			<div class="form-group">
				<label>登录方式：</label>
				<div>
				<select id="loginType" name="loginType" required="required"></select>
				</div>
            </div>
			<div class="form-group">
				<label>共同体名：</label>
				<div>
				<input name="publicName" type="password" required="required"/>
				</div>
            </div>
			<div class="form-group">
				<label>SNMP端口：</label>
				<div>
				<input name="snmpPort" type="text" required="required" validtype="port"/>
				</div>
            </div>
		</fieldset>
	</form>
</div>
<script type="text/javascript" src="module/config-file/device/js/loginConfig.js"/>
