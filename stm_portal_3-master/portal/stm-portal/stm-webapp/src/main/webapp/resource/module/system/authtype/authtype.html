<div class="panel-header" style="width: 1167px;">
	<div class="oc-header-r">
		<div class="oc-header-m">
			<div class="panel-title">安全设置</div>
			<div class="panel-tool"></div>
		</div>
	</div>
</div>
<div id="system-safe" class="system-images accordion">
	<div class="system-logo">
		<div class="h-info margin0">
			<div class="h-info-l">
				<div class="h-info-r">
					<div class="h-info-m">认证方式</div>
				</div>
			</div>
		</div>
		<div class="oc-h-nobg" style="height:94%;">
			<!-- <div class="info-top-l">
				<div class="info-top-r">
					<div class="info-top-m"></div>
				</div>
			</div> -->
			<div class="info-middle-l" style="height:100%;">
				<div class="info-middle-r" style="height:100%;">
					<div class="info-middle-m" style="height:100%;">
						<div id="oc_system_authtype" style="height:100%;">
							<!-- 开始 -->
							<div style="height: 100%;">
								<div class="oc-form col1 user-form">

									<div class="form-group">
										<label style="width: 150px;">认证方式：</label>
										<div>
											<input class="oc-checkbox-locate" name="auModeOut" id="auModeOut1" type="radio" value="0">
											<label for="auModeOut1">系统认证</label> <input name="auModeOut" id="auModeOut2" class="oc-checkbox-locate" type="radio" value="1">
											<label for="auModeOut2">LDAP认证</label>
										</div>
									</div>
								</div>

								<!--显示内容-->
								<div id="showtable" class="oc-system-panel">
									<form class="oc-form col1 user-form" id="authForm">
										<ul class="fieldlist">
											<li class=" ">
												<div class="form-group ">
													<label class="fixedvalue ">LDAP服务器IP地址：</label> 
													<input name="ip" type="text" required validType="ip" />
												</div>
												<div class="form-group ">
													<label class="fixedvalue ">端口：</label>
													<input name="port" required type="text" validType="reg[/^\d+$/, '只能输入数字字符'] " />
												</div></li>
											<li>
												<div class="form-group ">
													<label class="fixedvalue ">加密方式：</label>
													<input name="encryptionMode" type="radio" value="none"/><label>none</label> 
													<input name="encryptionMode" type="radio" value="simple"/><label>simple</label>
													<input name="encryptionMode" type="radio" value="strong"/><label>strong</label>
												</div>
												<div class="form-group ">
													<label class="fixedvalue ">Base DN：</label>
													 
													<input name="baseDn" type="text" required />
												</div>
											</li>
											<li>
												<div class="form-group ">
													<label class="fixedvalue">用户名：</label>
													 
													<input name="userName" required type="text" />
												</div>
												<div class="form-group ">
													<label class="fixedvalue">密码：</label>
													 
													<input name="passWd" type="password" required />
												</div>
											</li>
										</ul>
										<input type="hidden" name="auMode" id="auMode" value=" "/>
									</form>

								</div>
								<!-- 结束 -->
								<div  class="system_authtype_renzhen">
									<a id="saveAuth" href="javascript:void(0); ">应用</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- <div class="info-bottom-l ">
				<div class="info-bottom-r ">
					<div class="info-bottom-m "></div>
				</div>
			</div> -->

		</div>
	</div>
	<div class="system-logo ">
		<div class="h-info margin0 ">
			<div class="h-info-l ">
				<div class="h-info-r ">
					<div class="h-info-m ">访问设置</div>
				</div>
			</div>
		</div>
		<div class="oc-h-nobg" id="oc-visited" style="height:94%; ">
			<div class="info-top-l ">
				<div class="info-top-r ">
					<div class="info-top-m "></div>
				</div>
			</div>
			<div class="info-middle-l " style="height:100%; ">
				<div class="info-middle-r " style="height:100%; ">
					<div class="info-middle-m " style="height:100%; ">
						<form class="oc-form " id="accessControlForm">
							<ul class="fieldlist " >
								<li class="form-group">
									<label class=" ">IP过滤 : </label>
									<div><input type="checkbox" name="isEnable" id="isEnable"
									class="radio-Control" /> <label for="isEnable" class="cursor">开启</label></div>
								</li>
								<li  class="form-group">
									<label></label>
									<div class="locate-left-m ">
										<input type="radio" name="accessType" value="whiteList"
											id="whiteList" /> <label for="whiteList"
											class="cursor"> 仅允许以下列表中IP访问本系统</label> <br />
										<div class="form-group ">
											<textarea cols="5" rows="2" class="textarea"  style="width: 320px;resize: none; "
												placeholder="" name="allow" id="allow "
												validType="accessIps "></textarea>
										</div>
									</div>
								</li>
								<li  class="form-group">
									<label></label>
									<div class="locate-left-m">
										<input type="radio" name="accessType" value="blackList"
											id="blackList" class="radio-Control2" /> <label
											for="blackList" class="cursor"> 仅阻止以下列表中IP访问本系统</label> <br />
										<div class="form-group ">
											<textarea name="notAllowed" id="notAllowed " cols="5" rows="2"
												class="textarea"  style="width: 320px;resize: none; " placeholder=""
												validType="accessIps"></textarea>
										</div>
									</div>
								</li>
								<li  class="form-group alarm-tip">
									<label></label>
									<div class="locate-left-m ">
										<span class="alarm-rule"><span class="icon icon-detailed_info" style="margin-right: 0.5em;"></span>书写规则</span>
										<ul class="fieldlist alarm-rule-detail" style="display: none;">
											<li class="color-green font-weight-none ">
												<span>1.多个IP地址或IP网段以&quot;;&quot;（分号）间隔。</span>
											</li>
											<li class="color-green font-weight-none ">
												<span>2.单个IP地址书写格式192.168.17.56。</span> 
											</li>
											<li class="color-green font-weight-none ">
												<span>3.IP网段书写格式192.168.3。</span>
											</li>
											<li class="color-green font-weight-none ">
												<span>4.IP地址区间书写格式:192.168.20.1-192.168.30.100。</span>
											</li>
										</ul>
									</div>
								</li>
								<li class="locate_news locate_list form-group">
									<label class="login_accessControl_td_1 ">登录失败次数限制：</label>
									<div>
										<input name="loginFailTimeIsEnable" type="checkbox">限制失败
										<div style="position: relative;display: inline-block;">
											<input style="width: 168px !important;" name="loginFailTime" type="text" required disabled="true" validType="reg[/^\d+$/, '只能输入数字字符'] " class="login_accessControl_input ">
											<span>次</span>
										</div>
									</div>
								</li>
								<li class="locate_list form-group">
									<label class="login_accessControl_td_2 ">账户锁定时长：</label>
									<div style="position: relative;">
										<input style="width:155px !important;" name="loginDeblockMinutes" type="text" required disabled="true" validType="reg[/^\d+$/, '只能输入数字字符'] " class="login_accessControl_input ">
										<span>分钟</span>
									</div>
									<input name="loginDeblockIsEnable" type="checkbox" disabled="true"><label class="login_accessControl_td_1 ">自动解锁</span>
									
								</li>
								<li class="locate_list form-group">
									<label class="login_accessControl_td_2 ">密码有效期：</label>
									<div style="position: relative;">
										<input style="width: 119px !important;" name="loginPassValidityDays" type="text" required disabled="true" validType="reg[/^\d+$/, '只能输入数字字符'] " class="login_accessControl_input ">
										<span>天</span>
									</div>
									<input name="loginPassValidityIsEnable" type="checkbox"><span class="login_accessControl_td_1 ">强制要求更换密码</span>
								</li>
								<li class="form-group">
									<label class="login_accessControl_td_3 ">密码过期提醒：</label>
									<div style="position: relative;">
										<span>提前</span>
										<input style="width: 214px !important;" name="loginPassValidityAlertDays" type="text" required disabled="true" validType="reg[/^\d+$/, '只能输入数字字符'] " class="login_accessControl_input ">
										<span>天</span>
									</div>
								</li>
								<li>
									<div style="float: right;" class="oc-submitForm">
										<a id="submitForm" href="javascript:void(0); ">应用</a>
									</div>
								</li>
							</ul>
						</form>
					</div>
				</div>
			</div>
			<div class="info-bottom-l ">
				<div class="info-bottom-r ">
					<div class="info-bottom-m "></div>
				</div>
			</div>

		</div>

	</div>
</div>
<script>
	$('.alarm-rule').mouseenter(function(){
		$('.alarm-rule-detail').css({'display':'block'});
	});
	$('.alarm-rule').mouseleave(function(){
		$('.alarm-rule-detail').css({'display':'none'});
	});
</script>
<script src="module/system/authtype/js/authtype.js "></script>
<script type="text/javascript " src="module/system/authtype/js/accessControl.js "></script>
