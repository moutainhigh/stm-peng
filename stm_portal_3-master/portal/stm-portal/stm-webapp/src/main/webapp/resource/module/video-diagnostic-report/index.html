<div style="height:100%;" id="oc-video-report" >
	<div id="organizational-structure" style="width: 200px;height: calc(100% - 5px);float:left;">
		<div  class="panel-header">
        <div class="panel-title">
       		 组织关系
        </div>
        </div>
		<div style="height: calc(100% - 34px);overflow-x: auto;">
			<ul id="organizational-tree"  class="ztree"></ul>
		</div>
	</div>
	<div data-options="region:'east'" class="oc-video-float" id="organizational-info" style="overflow-y: auto;height:calc(100% - 0px);width: calc(100% - 205px);float: right;">
		<div class="" style="width: 100%;">
   	    	<div class="tabs-header tabs-wrap video-title">
   	    		<ul class="tabs" style="height: 33px; float: left;">
   	    			<li class="tabs-selected" repotType="kh">
	   	    			<a href="javascript:void(0)" class="tabs-inner" style="height: 27px; line-height: 34px;">
	   	    				<span class="tabs-title">考核报表</span><span class="tabs-icon"></span>
	   	    			</a>
   	    			</li>
   	    			<li repotType="zx">
   	    				<a href="javascript:void(0)" class="tabs-inner" style="height: 27px; line-height: 34px;">
	   	    				<span class="tabs-title">通道在线率报表</span>
	   	    				<span class="tabs-icon"></span>
   	    				</a>
   	    			</li>
   	    			<li repotType="gz">
	   	    			<a href="javascript:void(0)" class="tabs-inner" style="height: 27px; line-height: 34px;">
	   	    				<span class="tabs-title">故障分析报表</span><span class="tabs-icon"></span>
	   	    			</a>
   	    			</li>
   	    			<li repotType="ls">
   	    				<a href="javascript:void(0)" class="tabs-inner" style="height: 27px; line-height: 34px;">
	   	    				<span class="tabs-title">历史完好率报表</span>
	   	    				<span class="tabs-icon"></span>
   	    				</a>
   	    			</li>
   	    		</ul>
    		</div>
   		</div>
		<div class="oc-toolbar datagrid-toolbar ">
			<div class="left" >
				<label>开始时间</label>
				<input type="text"   id="startTime" name="videoReportStartTime" validType="datetimeBegin['input[name=videoReportStartTime]:first']"  >
				<label>结束时间</label>	
		        <input type="text" id="endTime"  name="videoReportEndTime" validType="datetimeBegin['input[name=videoReportEndTime]:first']">
			</div>
            <div class="left" >
			<a  class="reportQueryButton l-btn l-btn-small l-btn-plain" group="" id="queryBtn">
	   			<span class="l-btn-left l-btn-icon-left">
		   			<div class="btn-l">  
			   			<div class="btn-r">    
				   			<div class="btn-m">
					   			<span class="l-btn-text">查询</span>
					   			<span class="l-btn-icon icon-search">&nbsp;</span>
				   			</div>  
			   			</div>
		   			</div>
	   			</span>
   			</a>
            </div>
			<div class="right">
   				<span type="x" title="导出Excel" class="fa fa-file-excel-o light_blue  ico-excel export l-btn-plain" title="导出EXCEL"></span>
	   			<span type="w" title="导出Word" class="fa fa-file-word-o light_blue  ico-word export l-btn-plain" title="导出WORD"></span>
	   			<span type="p" title="导出PDF" class="fa fa-file-pdf-o light_blue  ico-pdf export l-btn-plain" title="导出PDF"></span>
   			</div>
		</div>
		<div class="video-table-info" style="width: 100%;overflow-y: auto;margin:0 auto">
			
		</div>
		
		<div id="viedo-chart" class="viedo-chart" style="height:310px;width: 100%;">
		
		</div>
	</div>
	<script type="text/javascript" src="module/video-diagnostic-report/js/video_report.js" />
</div>
<form id="exportRe" action="/portal/video/report/exportReportByexportType.htm" method="post">
	<input type="hidden" value="" id="tableData" name="tableData"/>
	<input type="hidden" value="" id="reportType" name="reportType"/>
	<input type="hidden" value="" id="exportType" name="exportType"/>
	<input type="hidden" value="" id="svgCode" name="svgCode"/>
	<input type="hidden" value="" id="orgName" name="orgName" />
	<input type="hidden" value="" id="sTime" name="sTime" />
	<input type="hidden" value="" id="eTime" name="eTime" />
</form>
