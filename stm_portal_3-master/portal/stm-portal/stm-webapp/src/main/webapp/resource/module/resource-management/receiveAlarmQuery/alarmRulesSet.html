<div id="alarmRulesSet" style="width:100%;height: 100%;">
<form name="alarmRulesDialog" class="oc-form col1" style="width:100%;height: 100%;overflow-y:auto;">
<table class="table-pop octable-pop" cellspacing=0 cellpadding=0 border=0 style="width:100%;height: 100%;margin: 0px;">
	<tr  style="height:40%;">
		<td class="tab-l-tittle">告警级别：</td>
		<td>
		<div class="marginbot-10"><input type="checkbox" value="" name="isSmsAlarm" style="vertical-align:middle;" ><label name="currentSendWayNameTitle"></label><br><br></div>
		<div class="marginbot-10"><input type="checkbox" value='down' name="level" ><label id="downLevelStr" type="down" name="levelStr"></label></div>
        <div class="marginbot-10"><input type="checkbox" value='metric_error' name="level" ><label id="metric_errorLevelStr" type="metric_error" name="levelStr"></label></div>
        <div class="marginbot-10"><input type="checkbox" value='metric_warn' name="level" ><label id="metric_warnLevelStr" type="metric_warn" name="levelStr"></label></div>
        <div class="marginbot-10"><input type="checkbox" value='metric_recover' name="level" ><label id="metric_recoverLevelStr" type="metric_recover" name="levelStr"></label></div>
        <div class="marginbot-10"><input type="checkbox" value='perf_metric_recover' name="level" ><label id="perf_metric_recoverLevelStr" type="perf_metric_recover" name="levelStr"></label></div>
		</td>
    </tr>
    <tr id="emailContent" >
   <td class="tab-l-tittle">邮件内容：</td>
    <td>
     <div style="width: 80%;">
		<div>选择模板：<select name="mailchoice" class="mailchoice" ></select></div>
			<div id="myalarmRuleContentEditor" class="umfontSize" name="content" style="height:100px;max-height: 100px;overflow-y:auto; "></div>
	</div>
    
    </td>
    
    </tr>
	<tr name="sendConditionTr" style="height:5%;">
		<td class="tab-l-tittle">发送条件：</td>
		<td>
		<div >
		<input type="checkbox" value='sendCondition'  name="sendCondition" >
		<label>同一条告警间隔&nbsp;</label><input type="text" validType="['int','maxLength[6]']" id="continusCountNumbox" name="continusCount" style="vertical-align: middle;margin-right: 5px;">
		<select id="localDatatest" name="localDatatest" ></select>
			<!-- 增加最多发送次数的文本框 dfw 20170104 -->
		<label>&nbsp;连续发送，<span id="sendTimes">最多发送&nbsp;<input type="text" validType="['int','maxLength[6]']"  name="sendTimes" class="sendTimes">&nbsp;次，</span>直到告警被确认</label>
		</td>
		</div>
    </tr>
    <tr name="alarmSendTime"  style="height:55%;">
    	<td class="tab-l-tittle">发送告警时间：</td>
		<td name="alarmSendTimeInside" style="width:80%;height:100%;">
			<div style="height:15%;"><input type="radio" checked=true value=1 name="sendAlarmTimeSet">24小时*7天&nbsp;&nbsp;</input><input type="radio" value=2 name="sendAlarmTimeSet">自定义</input>
			</div>
			<div style="width:100%;height:85%;" class="td-no-border">
				<div name="sendAlarmTimeSetCustom" style="width:100%;height:100%;display:none;">
					<table><tr><td><select id="sendAlarmTimeRangeType" name="sendAlarmTimeRangeType"></select></td><td><input type="checkbox" name="sendUnAlarmTimeAlarmCheckbox" style="vertical-align:middle;">发送非告警时间段产生的告警</td>
					<td><a name="addAlarmSendTimeWeekAndDay" style="float:right;" class="r-h-ico r-h-add"></a></td></tr></table>
					
					<div name="sendAlarmTimeSetCustomInsideDay" style="width:100%;height:90px;overflow-X:hidden;overflow-Y:auto;">
					</div>
					
					<div name="sendAlarmTimeSetCustomInsideWeek" style="width:100%;height:90px;overflow-X:hidden;overflow-Y:auto;display:none;">
					</div>
				</div>
			</div>
		</td>
    </tr>
</table>
</form>
</div>
