<div id="oc_module_custom_strategy_detail">
	<form class="oc-form col1">
		<input type="hidden" name="id"/>
		<div class="form-group" style="text-align:left;">
				<label>域：</label>
				<div>
					<select name="domainId" required="required"></select>
				</div>
		</div>
		<div class="form-group" style="text-align:left;">
			<label>策略名称：</label>
			<div>
				<input name="strategyName" type="text"  required="required" maxlength="30"></input>
			</div>
		</div>
		<div class="form-group" style="text-align:left;">
			<label>策略类型：</label>
			<div>
				<select name="prentCapacityName" ></select>
				<select name="capacityName" ></select>
				<select name="resourceName" required="required"></select>
			</div>
		</div>
		<div class="form-group" style="text-align:left;">
			<label>子策略：</label>
			<div>
				<div id="childResourceId"></div>
			</div>
		</div>
		<div class="form-group" style="text-align:left;">
			<label>备注：</label>
			<div>
				<textarea name="strategyDesc" maxlength="50" style="resize: none;"></textarea>
				<br/><span style="color: red">提示：备注输入50个汉字以内</span>
			</div>
		</div>
	</form>
</div>
