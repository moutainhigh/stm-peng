<style>
	.h-btn {
		height: 40px;
		line-height: 20px;
		padding: 8px 5px 8px 5px;
		background: url(themes/default/images/h-rightbg.png) repeat-x;
		margin-top: 5px;
		margin-left: 6px;
	}
	
	#page_wrapper {
		height: 100%;
		overflow-y: auto; 
		overflow-x: hidden;
	}
	
	#oc_netflow_application_detail_index .panel-body {
		height: 182px !important;
		overflow-x: auto !important;
	}
	
	#oc_netflow_application_detail_index .datagrid-body {
		height: 150px !important;
		overflow-x: auto !important;
	}
	
</style>
<div id="condition" class="h-btn app-detail-main">

	<div class="locate-left"> 
    	<span>选择时间：</span>
    	<select class="app-detail-timeinterval" name="timeInterval"></select>
    </div>
    <div class="locate-left margin-left5 app-detail-custom-date">
    	<span>从：</span>
    	<input type="text" name="startTime" class="app-detail-custom-starttime" />
    	<span>到：</span>
    	<input type="text" name="endTime" class="app-detail-custom-endtime" />
    </div>
    <div class="locate-left margin-left5">
    	<span>指标选择：</span>
    	<select class="app-detail-indecator" name="indicator"></select>
    </div>
    <div class="locate-left">
		<span id="app_detail_search" title="自定义时间查询">查询</span>
    </div>
    <div class="locate-right">
		<span id="app_detail_export">导出</span>
    </div>
    
</div>

	<div id="page_wrapper">

									<span class="ico ico-green-allskreen locate-right" onclick="showApplicationTerminals()"></span>

								<div class="layout-pic application-terminal-hc"></div>
								<div class="common-list application-terminal-datagrid Application-terminal-datagrid-selector"></div>
							</div>
						</div>
					</div>
					<div class="info-bottom-l">

				</div>
