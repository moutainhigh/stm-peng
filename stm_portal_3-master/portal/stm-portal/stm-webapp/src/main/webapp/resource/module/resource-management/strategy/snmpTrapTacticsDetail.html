<div id="oc_module_resource_management_snmptactics_detail"
	class="easyui-accordion  oc-window-rightmenu">
	<div title="基本信息">
		<form class="oc-form col1 baseInfo_form">
			<input type="hidden" name="id"></select>
			<table style=" width:100%;" class="tab-border">
				<tr class="form-group h-pad-mar">
					<td class="td-bgcolor">域</td>
					<td><div><select name="domainId" required="required"></select></div></td>
				</tr>
				<tr class="form-group h-pad-mar">
					<td class="td-bgcolor">策略名称</td>
					<td><div>
						<input type="text" name="name" required="required"></input>
					</div></td>
				</tr>
				<tr class="form-group h-pad-mar">
					<td class="td-bgcolor">策略类型</td>
					<td><div>
						<span>SNMPTrap</span>
						<input type="hidden" name="typeId" value="2"></input>
					</div></td>
				</tr>
				<tr class="form-group h-pad-mar">
					<td class="td-bgcolor">创建人</td>
					<td><div><span class="createUser"></span>
						<input type="hidden" name="creatorId" id="creatorId" value="">
					</div></td>
				</tr>
				<tr class="form-group h-pad-mar">
					<td class="td-bgcolor">创建时间</td>
					<td><div><span class="createDate"></span>
						<input type="hidden" name="createTime" id="createDate">
					</div></td>
				</tr>
				<tr class="form-group h-pad-mar">
					<td class="td-bgcolor">修改人</td>
					<td><div><span class="updateUser"></span>
						<input type="hidden" name="updaterId" id="updaterId" value="">
					</div></td>
				</tr>
				<tr class="form-group h-pad-mar">
					<td class="td-bgcolor">修改时间</td>
					<td><div><span class="updateDate"></span>
						<input type="hidden" name="updateTime" id="updateDate">
					</div></td>
				</tr>
			</table>
			<a class="defineBtn" style="float: right; margin-top:10px;" href="javascript:void(0);"></a>
		</form>
	</div>
	<div title="规则定义" style="float: right">
		<div class="tactics_datagrid"></div>
	</div>
	<div title="策略使用者" style="float:right;">
		<div class="oc-trapbg trap_mainstylet">
			<span><input type="radio" name="radio" checked="checked" value="1">
				<label>选择资源</label> 
				
				<input type="radio" name="radio" value="2">
				<label>输入IP地址</label>
			</span>
		</div>
		<div id="selectResource">
			<form class="oc-form tactics_user_form" style="padding:0;">
				<div class="resouse_select">
					<select name="categoryId"></select>
					<input name="strategyType" value="2" type="hidden">
					<input name="domainIdsList" type="hidden">
					<input name="selecedResourceIds" type="hidden">
				</div>
				<div class="posblock">
					<input id="search_resource_name" class="oc-enter" type="text" placeholder="搜索资源名称和IP地址">
					<a class="search_resource edit_celv" href="javascript:void(0);"></a>
					<input type="hidden" name="name">
				</div>
				<div style="height: 200px;">
					<div id="resource_select_strategrid" style="height: 100%"></div>
				</div>
			</form>
			<a class="resourceOKBtn" style="float: right; margin-top:10px;" href="javascript:void(0);"></a>
		</div>
		<div style="display: none;" id="ipAdress">
			<form class="oc-form enter_ip_form">
				<div class="form-group" style="text-align: left;">
					<div>
						<textarea name="snmptrapIp" class="snmptrapIp"></textarea>
						<input type="hidden" name="strategyId">
						<input type="hidden" name="strategyType" value="2">
					</div>
				</div>
			</form>
			<span style="color: red">注：多个IP间以英文逗号分隔。</span>
			<a class="ipAdressOKBtn" style="float: right;" href="javascript:void(0);"></a>
		</div>
	</div>
	<div title="告警规则" style="float:right;">
		<div class="alarmRuleDatagrid"></div>
	</div>
</div>
