<!--分享经验-->
<div class="oc_simple_pop_up oc_simple_pop_up_share" style="display:block">
    <div class="pop_up_left">
        <div class="pop_up_right">
             <div class="pop_up_middle"> 
                   <div class="pop_title">解决方案上传</div>
                    <span class="fa fa-angle-left oc_simple_close_btn_bg01 close_btn" id="back"></span>
                    <a class="panel-tool-close oc_simple_close_btn close_btn"></a>
              </div>
        </div>
    </div>
    <div class="pop_middle_left">
       <div class="pop_middle_right"> 
            <div class="pop_middle_middle auto_sec"> 
         	   <div class="oc_simple_pop_m_box oc_simple_pop_share_box">	
                	<h3 class="share_h3 _oc_simp_ico">赶快把你的经验Share出来吧，上传云端知识库获得智慧币吧~~还有更多惊喜哟~~~~</h3>
               </div>
				 <div class="pro_sol">
				 <form id="uploadResolveForm">
                  <table class="oc_simp_share_table" cellpadding="0" cellspacing="0">
                      <tr>
                        <td class="oc_simp_td_left">解决方案名称：</td>
                        <td> <input name="" type="text" class="sol_name_txt"/></td>
                      </tr>
                      <tr>
                        <td  class="oc_simp_td_left">解决方案内容：</td>
                        <td>
                        	<div id="myEditor" style="width:655px;height:140px;max-height: 140px;"></div>
                        	<div class="oc-simple-tips">友情提示：如果您做了段落、文本格式等设置，您看到的字符个数可能小于实际要求的字符长度限制！</div>
                        </td>
                      </tr>
                      <tr>
                        <td  class="oc_simp_td_left"><span class="solved_upload_span">上传附件：</span></td>
                        <td>
                          <div class="select-file">
                            <span>选择文件</span>
                            <input id="file_upload" name="file_upload" type="file" multiple="true">
                          </div>
                          
                        </td>
                      </tr>
                      <tr>
                        <td>&nbsp;</td>
                        <td>
                        	<div id="showFileDiv"></div>
                        </td>
                      </tr>
                    </table>
                    </form>
                <div class="pb_so_btn"><span class="btn_first_upload oc_simple_btn_green oc_simple_btn_bg">抢先体验上传</span></div>
 
               </div>
            </div>
       </div>
    </div>
    <div class="pop_bottom_left">
     <div class="pop_bottom_right"> 
          <div class="pop_bottom_middle"> 
          </div>
      </div>
    </div> 
</div>
