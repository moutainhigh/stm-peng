<div id="showMetric" style="height: 509px;width:100%;">
	<!-- height: 548px;  -->
	<form id="showMetricToolForm">
		<div id="showMetricDatagridDiv">
			<!-- style="height:45%;"  -->
			<div align="left" class="w-table-title margin-bottom5">
				<span class="tablelefttopico"></span>
				<span id="infoDatagrid" class="w-title-n">信息列表</span>
				<span class="locate-right">
					<span id="useableQuerySpan">
						<span style="margin-right: 15px;">
							<input type="checkbox" checked="checked" class="logicInterfaceOnOff" style="vertical-align:middle;">
							<span>显示逻辑接口</span>
						</span>
						可用性：<select id="useableSelect"></select>
						<input id='resourceShowName' type="text" placeholder="资源名称查询" style="width: 120px;vertical-align: bottom;">
						<span id="queryResourceShowName">查询</span>
					</span>
					<a id="showMetricColumnSelect" class="oc-btn-box">指标筛选</a>
				</span>
			</div>
			<div id="showMetricDatagridParent">
				<!-- style="height:85%;"  -->
				<div id="showMetricDatagrid"></div>
			</div>
		</div>
		<div id="showMetricChartsDiv" style="width: 100%;">
			<!-- style="height:55%;width:100%;"  -->
			<div id="process_metric_data_chart_title" class="w-table-title margin-bottom5" title='点击展开或收缩!'>
				<span class="tablelefttopico fa fa-caret-down"></span>
				<span id="infoCharts" class="color-green w-title-n">信息图表</span>
				<span>
					<a class="panel-tool-collapse" href="javascript:void(0)" style="display: none;"></a>
					<a href="javascript:void(0)" class="accordion-collapse"></a>
				</span>
				<span class="locate-right">
					<span id='metricChart_DOWN_OPEN' class="metricChart_down"></span>
					<!-- metricChart_open  -->
				</span>
			</div>
			<div id="metricChartsShowValues" class="resouse-ul">
			<span class="metricIdClass" name="metricIdClassSpan" style="display:none;"><select id="metricIdSelect" ></select></span>
			<span class="metricIdClass" name="metricIdClassSpan" style="display:none;"><span name="showValuesColor" ></span></span>
			<span style="margin: 5px;"><font class="resouse-txt-color">最大值</font> : </span><span name="valueMax" ></span><span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
			<span style="margin: 5px;"><font class="resouse-txt-color">最小值</font> : </span><span name="valueMin" ></span><span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
			<span style="margin: 5px;"><font class="resouse-txt-color">平均值</font> : </span><span name="valueAvg" ></span>
			<div id="customTime" class="locate-right"><span id="customTimeName" >自定义 </span></div>
			<div class="locate-right"><select id="queryTimeType" ></select></div>
			
			<div id="metricChartsUl"  style="float: right;padding-right: 20px;padding-top: 5px;">
				<ul>
					<li id="metricChartsLi" style="display:none;" class="locate-right">
					</li>
					<!-- style="height:45%;"<li class="" name="chartsType">1H</li>  class="btnlistarry locate-center"
					<li class="" name="chartsType">1D</li>
					<li class="" name="chartsType">7D</li>
					<li class="" name="chartsType">30D</li>
					<li class="" name="chartsType">自定义</li>-->
				</ul> 
				
			</div>
			</div>
			<div id="showMetricCharts" class="showMetricCharts" style="height: 205px; width: 1090px;"></div>
		</div>
	</form>
</div>
