<div id="oc_module_resource_management_autoRefresh_detail"
	class="easyui-accordion  oc-window-rightmenu accordion-left">
	<div title="基本信息">
		<form class="oc-form col1 autoRefresh_form">
			<input type="hidden" name="id"></select>
			<input type="hidden" name="isUse"></select>
			<table style=" width:100%;" class="tab-border">
				<tr class="form-group h-pad-mar">
					<td class="td-bgcolor">域</td>
					<td><div><select name="domainId" required="required"></select></div></td>
				</tr>
				<tr class="form-group h-pad-mar">
					<td class="td-bgcolor">策略名称</td>
					<td><div><input type="text" name="profileName" required="required"></input>
					</div></td>
				</tr>
				<tr class="form-group h-pad-mar">
					<td class="td-bgcolor">创建人</td>
					<td><div><span class="createUser"></span>
						<input type="hidden" name="createUser" id="createUser" value="">
					</div></td>
				</tr>
				<tr class="form-group h-pad-mar">
					<td class="td-bgcolor">创建时间</td>
					<td><div><span class="createTime"></span>
						<input type="hidden" name="createTime" id="createTime">
					</div></td>
				</tr>
				<tr class="form-group h-pad-mar">
					<td class="td-bgcolor">修改人</td>
					<td><div><span class="updateUser"></span>
						<input type="hidden" name="updateUser" id="updateUser" value="">
					</div></td>
				</tr>
				<tr class="form-group h-pad-mar">
					<td class="td-bgcolor">修改时间</td>
					<td><div><span class="updateTime"></span>
						<input type="hidden" name="updateTime" id="updateDate">
					</div></td>
				</tr>
			</table>
			<a class="defineBtn" style="float: right;" href="javascript:void(0);"></a>
		</form>
	</div>
	<div title="选择资源" >
		<form class="oc-form" id="select_resource_form">
			<div class="resouse_select">
				<select name="categoryId"></select>
				<input name="domainId" type="hidden">
			</div>
			<div class="posblock">
				<input id="search_resource_name" class="oc-enter" type="text" placeholder="搜索资源名称和IP地址" style="width: 290px;">
				<a class="search_resource edit_celv" href="javascript:void(0);"></a>
				<input type="hidden" name="name">
			</div>
			<div style="height: 240px" id="resource_grid_div">
				<div id="resource_select_strategrid" style="width:100%;height: 100%;"></div>
			</div>
		</form>
	</div>
	<div title="规则定义" class="autoRefresh" style="float: right">
		<div class="margin20"><lable>刷新周期：</lable><input type="text" name="executRepeat"/></div>
		<div class="margintop-10">是否保留已消失的资源</div>
		<div class="margintop-10"><input name="isRemoveHistory" type="radio" checked="checked" value="0"/>是</div>
		<div class="margintop-10"><input name="isRemoveHistory" type="radio" value="1"/>否</div>
	</div>
</div>
