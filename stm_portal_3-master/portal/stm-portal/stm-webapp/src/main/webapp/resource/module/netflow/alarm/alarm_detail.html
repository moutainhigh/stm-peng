
<div id="oc_netflow_alarm_detail_main" class="oc-netflow-alarm-detail-accrodion easyui-accordion oc-window-rightmenutwo">

	<div title="基本信息">
		<form class="netflow-alarm-basicinfo-form">
			<input type="hidden" name="profileId" id="basic_form_id" />
			<table class="octable-pop" style="width: 100%;">
				<tr>
					<td class="tab-l-tittle">
						<span>配置名称</span>
						<span class="oc-valid-required-star">*</span>
					</td>
					<td>
						<input name="netflowAlarmConfigName" class="netflow-alarm-basicinfo-name" type="text" />
					</td>
				</tr>
				<tr>
					<td class="tab-l-tittle"><span>描述</span></td>
					<td><textarea style="width: 390px; height: 85px;" name="netflowAlarmDesc" class="netflow-alarm-basicinfo-desc"></textarea> </td>
				</tr>
				<tr>
					<td align="right" class="tab-l-tittle"><span>选择对象</span></td>
					<td>
						<div>
							<!-- <input type="radio" name="" class="netflow-alarm-basicinfo-alarmobj" /><span>设备</span> -->
							<input checked="checked" type="radio" name="netflowAlarmObj" value="1" class="netflow-alarm-basicinfo-alarmobj" /><span>接口</span>
							<input type="radio" name="netflowAlarmObj" value="2" class="netflow-alarm-basicinfo-alarmobj" /><span>接口分组</span>
							<input type="radio" name="netflowAlarmObj" value="3" class="netflow-alarm-basicinfo-alarmobj" /><span>IP分组</span>
						</div>
					</td>
				</tr>
			</table>
		</form>
		<span class="netflow-alarm-save-basicinfo locate-right">保存</span>
	</div>
	<div title="选择资源">
		<div id="netflow-alarm-resource-pickgrid" class="netflow-alarm-resource-choosen" style="width: 835px;height: 200px"></div>
	</div>
	<div title="规则设置">
		<form class="netflow-alarm-rule-form">
			<input type="hidden" name="profileId" id="rule_setting_profile_id" />
			<table class="octable-pop" style="width: 100%;">
				<tr>
					<td class="tab-l-tittle">
						<span>告警标准</span>
						<span class="oc-valid-required-star">*</span>
					</td>
					<td>
						<input name="netflowAlarmThresholdFilterInOut" class="netflow-alarm-threshold-filter-in-out" type="text" />
					</td>
					<td>
						<input name="netflowAlarmThresholdFilterType" class="netflow-alarm-threshold-filter-type" type="text" />
					</td>
				</tr>
				<tr>
					<td class="tab-l-tittle">
						<span>协议/端口</span>
						<span class="oc-valid-required-star">*</span>
					</td>
					<td style="width: 100px;">
						<input name="netflowAlarmProtocal" class="netflow-alarm-rule-proto-port" type="text" />
					</td>
					<td>
						<input placeholder="请填写端口" name="netflowAlarmProtoPort" class="netflow-alarm-rule-proto-port-value" type="text" />
						<span class="notice-ico">如：1001 or 1200-1600</span>
					</td>
				</tr>
				<tr>
					<td class="tab-l-tittle">
						<span>应用</span>
						<span class="oc-valid-required-star">*</span>
					</td>
					<td style="width: 100px;">
						<input class="netflow-alarm-rule-app" name="netflowAlarmApp" type="text" />
					</td>
					<td></td>
				</tr>
				<tr>
					<td class="tab-l-tittle">
						<span>网络</span>
						<span class="oc-valid-required-star">*</span>
					</td>
					<td style="width: 100px;">
						<input class="netflow-alarm-rule-net" name="netflowAlarmNetwork" type="text" />
					</td>
					<td>
						<input placeholder="请填写IP地址" class="netflow-alarm-ip-range-start" name="netflowNetworkIpAddrStart" type="text" />
						<span class="netflow-alarm-if-ip-range">
							<span>到</span>
							<input placeholder="请填写IP地址" type="text" name="netflowNetworkIpAddrEnd" class="netflow-alarm-ip-range-end" />
						</span>
					</td>
				</tr>
			</table>
		</form>
		<!-- <span class="netflow-alarm-save-rule locate-right">保存</span> -->
	</div>
	<div title="阈值定义">
		<!-- <span class="netflow-alarm-save-threshold locate-right">保存</span> -->
		<span class="netflow-alarm-add-threshold locate-right">添加</span>
		<div class="choose-bg01" style="width: 99%; height: 169px; overflow-y: auto;">
			<form class="netflow-alarm-threshold-form">
				<input type="hidden" name="profileId" id="threshold_setting_profile_id" />
				<table style="width: 100%;" class="netflow-alarm-threshold-tb"></table>
			</form>
		</div>
	</div>
	<!-- <div title="告警规则">
		<div class="netflow-alarm-guize-datagrid"></div>
	</div> -->

</div>
<script src="module/netflow/alarm/js/alarm_detail.js"></script>
