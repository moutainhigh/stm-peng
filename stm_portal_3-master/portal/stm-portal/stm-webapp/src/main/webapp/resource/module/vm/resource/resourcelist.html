<div id="vmResourceList" class="easyui-tabs">
	<!--  <a id="collapse_btn" class="fa fa-angle-double-left"></a> -->
	<div id="monitorVmResource" title="已监控(0)" style="height:100%;width:100%;">
		<div class="vmDatagridToolBar oc-subspanbg  datagrid-toolbar biz-alarm" >
			<span class="allcategory">
				<label  class="all light" >
					<a><span class="alert-ico resources_avaall"></span>全部</a>
				</label>
			</span>
			<span class="availablecategory">
				<label class="availablecategorylabel">可用性</label>
				<label  class="available light" >
					<a><span class="alert-ico ava_available"></span>可用</a>
				</label>
				<label  class="notavailable light" >
					<a><span class="alert-ico ava_notavailable"></span>不可用</a>
				</label>
				<!-- <label class="resunknown light" >
					<a><span class="light-ico_resource ava_unknown">未知 </span></a>
				</label> -->
			</span>
			<span class="alarmcategory">
				<label class="alarmcategorylabel">告警级别</label>
				<label  class="critical light" >
					<a><span class="alert-ico redlight "></span>致命</a>
				</label>
				<label  class="serious light" >
					<a><span class="alert-ico orangelight"></span>严重</a>
				</label>
				<label  class="warn light" >
					<a><span class="alert-ico yellowlight"></span>警告</a>
				</label>
				<label  class="normal light" >
					<a><span class="alert-ico lightnormal"></span>正常</a>
				</label>
				<!-- <label class="unknown light" >
					<a><span class="light-ico graylightbtn">未知</span></a>
				</label>  -->
			</span>
		</div>
		<div id="monitorDatagrid" style="height: 90%; width: 98%; position:absolute; left:15px;">
			<div class="monitorDatagrid" style="height: 100%; width: 100%;"></div>
		</div>
	</div>
	<div class='unMonitorVmResource' title="未监控(0)">
		<div style="position:absolute; height: 95%; width: 98%; left:15px;">
		   	<div class="unMonitorDatagrid" style="height:100%;width:100%;"></div>
		</div>
	</div>
</div>
<form id="vm_monitor_form" class="oc-form float" >
	<input name="categoryId" type="hidden"/>
	<input name="resourceStatus" value="all" type="hidden"/>
	<div class="form-group">
		<input type="text" name="iPorName" value="" style="width:160px;" placeholder="名称">
	</div>
	<div id="selectDomainId" class="form-group">
		域：<select name="domainId" style="width:80px;" ></select>
	</div>
	<div class="form-group">
		<a class="queryBtn">查询</a>
	</div>
	<div class="form-group">
		<a class="resetBtn">重置</a>
	</div>
</form>
<form id="vm_unMonitor_form" class="oc-form float" >
	<input name="categoryId" type="hidden"/>
	<div class="form-group">
		<input type="text" name="iPorName" value="" style="width:160px;" placeholder="名称/IP">
	</div>
	<div class="form-group">
		域：<select name="domainId" style="width:80px;" ></select>
	</div>
	<div class="form-group">
		<a class="queryBtn">查询</a>
	</div>
	<div class="form-group">
		<a class="resetBtn">重置</a>
	</div>
</form>
