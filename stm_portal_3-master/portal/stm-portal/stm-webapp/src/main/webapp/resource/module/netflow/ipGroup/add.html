<style type="text/css">
.text_left {
	text-align: left;
	width: auto;
}

.ip_group_table {
	width: 100%;
}

.ip_group_table td {
	vertical-align: top;
}

.r-content {
	padding-left: 13px;
}

.r-content li span{
	cursor: pointer;
}
</style>
<div class=" h-nobg f-right-btn" id="Batch">
	<form class="oc-form">
		<input id="ip_group_id" type="hidden" value="">
		<table class="ip_group_table">
			<tr>
				<td><ul class="fieldlist locate-left"
						style="width: 33%; float: left;">
						<li><span class="fixedvalue text_left">IP组名称</span> <span
							class="colon">：</span> <input id="ip_group_name" type="text"
							class="text-box min150"><span
							class="oc-valid-required-star">*</span>
							<div class="select_boundtree" style="display: none;"></div></li>
						<li><span class="fixedvalue text_left">地址类型</span> <span
							class="colon">：</span> <select id="ip_addr_type">
						</select></li>
						<li id="ip_li_ordinary_ip" style="height: auto;">
							<span class="fixedvalue text_left">IP地址</span>
							&nbsp;&nbsp;&nbsp;&nbsp;<span class="colon">：</span> <input
							id="ip" type="text" class="text-box min150"><span
							class="oc-valid-required-star">*</span>
						</li>
						<li id="ip_li_start_ip" style="height: auto;display:none;">
							<span class="fixedvalue text_left">开始IP地址</span>
							<span class="colon">:</span>
							<input id="input_start_ip" type="text" class="text-box min150">
							<span class="oc-valid-required-star">*</span>
						</li>
						<li id="ip_li_end_ip" style="height: auto;display:none;">
							<span class="fixedvalue text_left">结束IP地址</span>
							<span class="colon">:</span>
							<input id="input_end_ip" type="text" class="text-box min150">
							<span class="oc-valid-required-star">*</span>
						</li>
						<li id="ip_li_cidr" style="height: auto;display:none;">
							<span class="fixedvalue text_left">CIDR</span>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<span class="colon">：</span> 
							<select id="ip_addr_cidr"></select>
						</li>
						<li id="ip_li_netmask" style="height: auto;display:none;">
							<span class="fixedvalue text_left">网络掩码</span>
							<span class="colon">：</span>
							<span id="ip_span_netmask" class="colon">255.0.0.0</span>
						</li>
						<li style="height: auto;"><span class="fixedvalue text_left"
							style="vertical-align: top;">描述</span>
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span
							class="colon" style="vertical-align: top;">：</span> <textarea
								id="description" maxlength="1000"
								style="height: 60px; resize: none"></textarea></li>
					</ul></td>
				<td><ul class="m-arrow" style="width: 140px; margin-top: 50px;">
						<li style="text-align: center;">
							<div class="tab-tree-arrow">
								<a class="tree-arrow-right"></a>
							</div>
						</li>
					</ul></td>
				<td style="background-color: #272934;">
					<ul class="r-content" style="min-width: 250px;height:383px;overflow:auto;"></ul>
				</td>
			</tr>
		</table>
	</form>
</div>
<script type="text/javascript" src="module/netflow/js/ipGroup/add.js"></script>
