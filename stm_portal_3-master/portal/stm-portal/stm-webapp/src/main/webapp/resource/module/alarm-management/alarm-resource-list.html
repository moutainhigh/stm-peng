<div id="alarm_resource_list_id" style="height:509px;width:100%;">
  	<div>
		<div id="alarm_resource_tabs" class="easyui-tabs" style=" height: 50px;" >
			<div title="未恢复告警"></div>
			<div title="已恢复告警"></div>
			<div title="日志告警"></div>
			<div title="第三方告警"></div>
		</div>
	</div>	
		<form id="alarm_resource_form" class="oc-form float"  style="height: 10%">
		 <div class="form-group">
				<div>
				   <label id="csTime">产生时间：</label>
				   <label id="hfTime" style="display:none">告警恢复时间：</label>
				   <input type="radio" id="resourceRadioOne" name="alarmChecked" />
					<input type="text" id="queryTime" name="queryTime">
				</div>
		</div>
		<div class="form-group">
				<div>
					<input type="radio" id="resourceRadioTwo" name="alarmChecked"/>
					 <input type="text" id="startTime" name="startTime"
						validType="datetimeBegin['input[name=endTime]:first']">
						&nbsp;到&nbsp;
					 <input type="text" id="endTime" name="endTime"
						validType="datetimeEnd['input[name=startTime]:first']">
				</div>
		</div>
		     <input id="alarm_resource_form_onClick" name="onclickAlarm" type="hidden" />
		    <input id="alarm_resource_form_resourceId" name="resourceId" type="hidden" />
			<input id="alarm_resource_form_isCheckedRadioOne" name="isCheckedRadioOne" type="hidden" />
			<input id="alarm_resource_form_isCheckedRadioTwo" name="isCheckedRadioTwo" type="hidden" />
		</form>
		<div style="height: 90%" id="res_alarm">
		<div id="alarm_resource_datagrid"></div>
		</div>
		
</div>

	<script>
    oc.resource.loadScripts([
                          
                             'resource/third/echarts3.0/echarts.min.gzjs',
                             'resource/third/echarts3.0/liquidfill.gzjs'
                         ]);
	</script>
