<div class="user_details">
  <form style="padding-bottom:5px;">
   <table class="tab-border" width="98%">
      <tr>
          <td class="td-bgcolor"><span class="zd-name">姓名</span></td>
          <td><span class="user_info" field="name"></span></td>
      </tr>
      <tr> 
         <td class="td-bgcolor"><span class="zd-name">性别</span></td>
         <td><span class="user_info" field="sex"></span></td>
      </tr>
      <tr>
         <td class="td-bgcolor"><span class="zd-name">用户类型</span></td>
         <td><span class="user_info" field="userType"></span></td>
      </tr>
      <tr>
         <td class="td-bgcolor"><span class="zd-name">状态</span></td>
         <td><span class="user_info" field="status"></span></td>
      </tr>
      <tr>
         <td class="td-bgcolor"><span class="zd-name">手机</span></td>
         <td><span class="user_info" field="mobile"></span></td>
      </tr>
      <tr>
         <td class="td-bgcolor"><span class="zd-name">邮箱</span></td>
         <td><span class="user_info" field="email"></span></td>
      </tr>
      <tr class="editPass">
        <td class="td-bgcolor"><span class="zd-name">密码</span></td>
        <td><span class="user_info">******</span>
        <span class="oc-ico-down locate-right"title="修改密码"></span>
        <span class="ico ico-save-info locate-right" style="display:none;" title="保存"></span>
        </td>
      </tr>
      <tr class="pass" style="display:none;">
         <td class="td-bgcolor"><span class="zd-name">旧密码</span></td>
         <td><input type="password" name="oldPassword" required="required"></td>
      </tr>
      <tr class="pass" style="display:none;">
         <td class="td-bgcolor"><span class="zd-name">新密码</span></td>
         <td><input type="password" name="newPassword" required="required" validType="password"></td>
      </tr>
      <tr class="pass" style="display:none;">
         <td class="td-bgcolor"><span class="zd-name">确认密码</span></td>
         <td><input type="password" name="newPasswordConfirm" required="required" validType="equal['input[name=newPassword]:first','输入密码不一致，请重新输入！']">
         </td>
      </tr>
    </table>
   </form>
  </div>
