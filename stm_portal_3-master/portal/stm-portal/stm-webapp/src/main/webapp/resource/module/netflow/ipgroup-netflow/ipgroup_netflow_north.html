<!-- 条件选择部分 -->
<div id="condition" class="conditoin-bg margin-top0">
    <div class="locate-left"> 
    	<span>选择时间：</span>
    	<select class="ipgroup-timeinterval" name="timeInterval"></select>
    </div>
    <div class="locate-left ipgroup-custom-time-tab1">
    	<span class="">从：</span>
    	<input type="text" name="startTime" class="ipgroup-custom-date-starttime-tab1" />
    	<span class="">到：</span>
    	<input type="text" name="endTime" class="ipgroup-custom-date-endtime-tab1" />
    </div>
    <div class="locate-left margin-left5">
    	<span>指标选择：</span>
    	<select name="indicator" id="ipgroup_indicator"></select>
    </div>
    <div class="locate-left margin-left5">
    	<span>显示排行：</span>
		<select class="ipgroup-displaycount" name="displayCount"></select>
    </div>
    <div class="locate-left margin-left5">
    	<span class="ipgroup-search-tab1" title="自定义时间查询">查询</span>
    </div>
    <div class="locate-right">
		<span id="ipgroup_ex">导出</span>
    </div>
 </div>
