<style>

		height: 40px;

		padding: 8px 5px 8px 5px;
		background: url(themes/default/images/h-rightbg.png) repeat-x;
		margin-top: 5px;
		margin-left: 6px;
	}
	
	#page_wrapper {
		height: 100%;
		overflow-y: auto; 
		overflow-x: hidden;
	}
	
	#oc_netflow_terminal_detail_index .panel-body {

<div id="condition" class="h-btn terminal-detail-main">

	<div class="locate-left"> 
    	<span>选择时间：</span>
    	<select class="terminal-detail-timeinterval" name="timeInterval"></select>
    </div>
    <div class="locate-left margin-left5 terminal-detail-custom-date">
    	<span>从：</span>
    	<input type="text" name="startTime" class="terminal-detail-custom-starttime" />
    	<span>到：</span>
    	<input type="text" name="endTime" class="terminal-detail-custom-endtime" />
    </div>
    <div class="locate-left margin-left5">
    	<span>指标选择：</span>
    	<select class="terminal-detail-indecator" name="indicator"></select>
    </div>
    <div class="locate-left">
		<span id="terminal_detail_search" title="自定义时间查询">查询</span>
    </div>
    <div class="locate-right">
		<span id="terminal_detail_export">导出</span>
    </div>
    
</div>
