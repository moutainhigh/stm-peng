<div class="module easyui-layout" id="oc-module-home-workbench-alarm" data-options="fit:true">
	<div class="h-l" data-options="region:'north',height:'31px'">

			<div class="h-m">

						<div class="border-inside" style="height: 100%;">
							<div class="oc-highcharts-subtitle"></div>
							<div class="content-middle-con">

									</div>
									<div class="alert-bg warning" id="warning">

									</div>
<!-- 									<div class="alert-bg unknow"> -->
<!-- 										<span class="alert-tittle">未知</span><span class="alert-data" id="unkownLabel"></span> -->
<!-- 									</div> -->
<!-- 									<div class="alert-bg regular"> -->

<!-- 									</div> -->

								<div class="alert-pic">
									<div id="alarmPic" style="width: 100%; height: 90%;"></div>
								</div>

							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		<div class="w-page-box" id="alarmTab"></div>
	</div>
	<div class="h-bottom-l" data-options="region:'south',height:'6px'">
		<div class="h-bottom-r">
			<div class="h-bottom-m"></div>
		</div>
	</div>
