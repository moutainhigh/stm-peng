<div style="width: 100%; height: 100%;" id="topnSettingContent">
<form class="oc-form float" id="topnSettingContentForm">
	<div class="tab-con" style="width: 100%; height: 100%;">
		<table class="table-pop td_b_no octable-pop" width="100%">
	       	<tbody><tr>
	            <td class="user_td_left tab-l-title">名称：</td>
	            <td><input autocomplete="off" class="text-box min-120" id="name" name="name" type="text" required style="width: 160px;"/></td>
	        </tr>
	        <tr>
	        	<td class="user_td_left tab-l-title">模板类型：</td>
	            <td id="type"><input name="templateType" type="text"/></td>
	        </tr>
	        <tr>
	            <td class="user_td_left tab-l-title">默认排列指标：</td>
	            <td id="model" ><input name="sortMetric" type="text"/>
	            	<input type="radio" name="sortOrder" value="desc" checked="checked"/>降序
	            	<input type="radio" name="sortOrder" value="asc"/>升序
            	</td>
	        </tr>		
	        <tr>
	            <td class="user_td_left tab-l-title">格式：</td>
	            <td id="model" ><input type="radio" name="showType" value="0" checked="checked"/>图<input type="radio" name="showType" value="1"/>表</td>
	        </tr>		
	        <tr>
	            <td class="user_td_left tab-l-title">显示排行前：</td>
	            <td id="model" ><input name="topNum" type="text"/>个资源</td>
	        </tr>		
	        <tr>
	            <td class="user_td_left tab-l-title">域：</td>
	            <td id="model" ><input name="domainId" type="text"/><input name="nameOrIp" class="text-box min-120"  type="text" placeholder="输入资源名称或IP"/></td>
	        </tr>		
	        <tr>
	            <td id="model" rowspan="10" colspan="2"><ul id="nodeTree" class="no-icon" style="overflow: auto;height:205px"></ul></td>
	        </tr>		
	    </tbody></table>
	</div> 
</form>
</div>
