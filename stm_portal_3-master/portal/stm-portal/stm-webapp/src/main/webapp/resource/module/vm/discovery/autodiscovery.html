<div id="oc_vm_autodiscovery_main" class="virt_bgclf" >
	<div class="discoveryParamter">
		<form class="oc-form col2" name="discoveryParamterForm">
			<div class="form-group">
				<label>域：</label>
				<div>
					<select name="domainId" required="required"></select>
				</div>
            </div>
			<div class="form-group">
				<label>DCS ：</label>
				<div>
					<select name="DCS" required="required"></select>
				</div>
            </div>
			<div class="form-group">
				<label>发现类型 ：</label>
				<div>
					<select name="discoveryType" required="required"></select>
				</div>
            </div>
			<div class="form-group">
				<label>IP地址 ：</label>
				<div>
					<input name="IP" type="text" required="required" validType="ip"></input>
				</div>
            </div>
			<div class="form-group">
				<label>用户名 ：</label>
				<div>
					<input name="userName" type="text" required="required"></input>
				</div>
            </div>
			<div class="form-group">
				<label>密码 ：</label>
				<div>
					<input name="password" type="password" required="required"></input>
				</div>
            </div>
            <div class="form-group" style="width:33%;display:none;">
            	<label>所在域 ：</label>
            	<div>
            		<input name="regeion" type="text" required="required"></input>
            	</div>
            </div>
            <div class="form-group" style="width:33%;display:none;">
            	<label>所属项目 ：</label>
            	<div>
            		<input name="project" type="text" required="required"></input>
            	</div>
            </div>
		</form>
		<div class="discoveryParamterOperate">
			<a class="startDiscoveryBtn">发现</a>
			<a class="stopDiscoveryBtn">停止</a>
		</div>
	</div>
	<div class="discoveryResult">
		<div class="discoveryResultTitle" >发现结果: </div>
		<div class="discoveryResultTree">
			<div class="discoveryResultAccordion"></div>
		</div>
		<div class="discvoeryResultSumma">
			<div>
				耗时：<span class="discoveryTime">00:00:00</span>
			</div>
			<div class="discoverySumma">
				
			</div>
		</div>
		<div class="joinMonitor">
			<input name="addDefaultMonitor" type="checkbox" checked="true" class="oc-checkbox-locate">加入监控
		</div>
		<div class="finish" style="margin-right: 30px;">
			<a class="findishDiscoveryBtn">完成</a>
		</div>
	</div>
</div>
<script src="module/vm/discovery/js/autodiscovery.js"></script>
