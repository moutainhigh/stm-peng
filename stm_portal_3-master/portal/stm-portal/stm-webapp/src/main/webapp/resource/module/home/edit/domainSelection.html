<!-- 操作头 -->
<div style="height: 15%;padding: 5px;margin-bottom: 10px;">
	<label style="display: block;">选择方式:</label>
	<div style="width: 50%;display: inline;padding: 20px;">
		<input id="allDomain" type="radio" value="-1"  name="domain" checked="checked"/><label for="allDomain">所有域</label>
	</div>
	<div style="width: 50%;display: inline;">
		<input id="assignDomain" type="radio" value="1" name="domain"/><label for="assignDomain">指定域</label>
	</div>
</div>
<!-- 所有域提示 -->
<div id="allHint" style="padding:15px;">
	<span class="icon icon-detailed_info yellow" style="margin-right: 5px;"></span>
	<span class="yellow" style="font-size:12px;line-height:35px;">这种方式会自动选择当前用户权限下的所有域，包括以后用户新创建的域。</span>
</div>
