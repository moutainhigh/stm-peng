<div id="bizServiceDetail">
	<form class="bizServiceDetailForm">
		<input type="hidden" name="id"/>
		<input type="hidden" name="fileId" id="fileId"/>
		<input type="hidden" name="entry_id"/>
		<input type="hidden" id="oldName" name="oldName"/>
		<div class="pop-middle-l">
    	<div class="pop-middle-r">
        <div class="pop-middle-m">
   		<div class="pop-middle-m-content">
       	<div class="pop-content">
        <div class="pop-con">
       	<table width="100%" cellspacing="0" cellpadding="0" border="0" class="table-pop">
        	<tbody class="pa-h">
            	<tr>
               		<td class="tab-l-tittle" style="width:120px;">业务应用</td>
                    <td colspan="2">
                    <input name="name" required type="text" validtype="maxLength[20]"/>
                    </td>
                </tr>
                <tr>
                	<td class="tab-l-tittle">图标</td>
                    <td>
                    <input name="file"/>
						图片只能上传jpg、jpeg、gif、png这几种格式(如果不上传，为系统默认图片)
                    </td>
                </tr>
                <tr>
                	<td class="tab-l-tittle">负责人</td>
                    <td colspan="2">
                    <input type="text" name="entryName" required readonly="readonly" style=" padding-right:20px; float:left;"/>
                    <a id="selectEntryBtn" class="ico ico-change" title="选择负责人"></a>
                    </td>
                </tr>
                <tr>
                	<td class="tab-l-tittle">备注</td>
                    <td colspan="2">
                    <textarea name="remark" validtype="maxLength[4000]" rows="5" cols="20" style="height:85px;resize:none;"></textarea>
                    </td>
                </tr>
                <tr>
                	<td colspan="3">
                 	<fieldset>
					<legend> 图标预览 </legend>
		            <div class="form-group">
					<div id="localImag">
					<img id="preview" alt="暂无图片"/>
					</div>
			        </div>
					</fieldset>
                  	</td>
                </tr>
           	</tbody>
        </table>
        </div>
        </div>
        </div>
      	</div>
        </div>
  		</div>
	</form>
</div>
