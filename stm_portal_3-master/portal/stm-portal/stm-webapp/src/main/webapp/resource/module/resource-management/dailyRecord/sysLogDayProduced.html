<div id="sysLogDayProduced" style="height: 100%;" align="center">
	<div>
		<form class="oc-form float">
			<div class="form-group">
				<div class="timeDiv" style="display: none;">
					 <label>从</label>
					 <input type="text" id="startTime" name="startTime" value=""
						validType="datetimeBegin['input[name=endTime]:first','起始时间不能晚于截止时间！']">
						&nbsp;到&nbsp;
					 <input type="text" id="endTime" name="endTime" value=""
						validType="datetimeEnd['input[name=startTime]:first','截止时间不能早于起始时间！']">
				</div>
			</div>
			<div class="form-group">
				<select name="level"></select>
				<input type="hidden" name="id">
			</div>
			<div class="form-group">
				<div>
					<input name="keyWords" type="text" placeholder="输入关键字查询"/>
				</div>
			</div>
			<a class="searchBtn" style="float: left;" href="javascript:void(0);"></a>
		</form>
	</div>
	<div style="height: 100%;">
		<div class="oc_module_resource_syslog_dayProduced"></div>
	</div>
	<script type="text/javascript" src="module/resource-management/dailyRecord/js/sysLogDayProduced.js"></script>
</div>
