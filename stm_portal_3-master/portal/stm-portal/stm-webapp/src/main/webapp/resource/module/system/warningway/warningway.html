<div class="oc-panelbg">
	<table class="alarm-table">
		<tr>
			<td width="10%" align="center" valign="middle" class="line-border">邮件告警设置</td>
			<td>
				<form class="oc-form col2" id="EmailWarningwayForm">
					<div class="form-group">
						<nobr><label>SMTP服务器：</label></nobr>
						<div>
							<input type="text" name="emailSmtp" required />
						</div>
					</div>
					<div class="form-group">
						<label>端口：</label>
						<div>
							<input type="text" name="emailPort" required validType="port" />
						</div>
					</div>
					<div class="form-group">
						<label style="width:80px">发送邮箱：</label>
						<div>
							<input type="text" name="emailSendEmail" validType="email" required/>
						</div>
					</div>
					<div class="form-group">
						<label>账号：</label>
						<div>
							<input type="text" name="emailAccount" />
						</div>
					</div>
					<div class="form-group">
						<label style="width:80px">密码：</label>
						<div>
							<input type="password" name="emailPassword" required />
						</div>
					</div>
					<div class="form-group">
						<label>测试邮箱：</label>
						<div>
							<input type="text" name="emailTestEmail" validType="email" />
						</div>
					</div>
				</form>
				<p class=" btn-margin-r331">
					<a id="testEmail" href="javascript:void(0);">测试</a>
					<a id="saveEmail" href="javascript:void(0);">应用</a>
				</p>
			</td>
		</tr>
		<tr>
			<td width="10%" align="center" valign="middle" class="line-borderm">短信告警设置</td>
			<td>
				<form class="oc-form col2" id="MessageWarningwayForm">
					<div class="form-group">
						<label style="width:70px">发送方式：</label>
						<div>
							<select name="messageSendType" id="messageSendType" required="required"></select>
						</div>
					</div>
					<div class="form-group gateway">
						<label>类型：</label>
						<div>
							<select name="messageType" id="messageType"></select>
						</div>
					</div>
					<div class="form-group smsmodem">
						<label>客户端IP：</label>
						<div>
							<input type="text" name="clientIp" required validType="ip">
						</div>
					</div>
					<div class="form-group smsmodem">
						<label>接收端口：</label>
						<div>
							<input type="text" name="clientPort" required value="9050" validType="port">
						</div>
					</div>
					<div class="form-group gateway">
						<label>网关IP地址：</label>
						<div>
							<input type="text" name="messageGatewayIp" required validType="ip">
						</div>
					</div>
					<div class="form-group gateway">
						<label>端口：</label>
						<div>
							<input type="text" name="messagePort" required validType="port">
						</div>
					</div>
					<div class="form-group gateway">
						<label>登录帐号：</label>
						<div>
							<input type="text" name="messageLoginAccount" required>
						</div>
					</div>
					<div class="form-group gateway">
						<label>登录密码：</label>
						<div>
							<input type="password" name="messagePassword" required>
						</div>
					</div>
					<div class="form-group">
						<nobr><label>测试手机号：</label></nobr>
						<div>
							<input type="text" name="messageTestPhone" validType="reg[/^1[3|4|5|8][0-9]\d{4,8}$/,'请输入正确的手机号码']">
						</div>
					</div>
				</form>
				<p class=" btn-margin-r331">
					<a id="testMessage" href="javascript:void(0);">测试</a>
					<a id="saveMessage" href="javascript:void(0);">应用</a>
				</p>
			</td>
		</tr>
		<tr>
			<td width="10%" align="center" valign="middle" class="line-period">抑制期设置</td>
			<td>
				<form class="oc-form col2" id="TimeWarningwayForm">
					<div class="form-group">
						<label>抑制期：</label>
						<div>
							<input type="text" name="time" id="time" value="60" validtype="['int','maxLength[6]']" required="required" />分钟
						</div>
					</div>
				</form>
				<p class=" btn-margin-r331">
					<a id="saveTime" href="javascript:void(0);">应用</a>
				</p>
			
		</tr>
	</table>
</div>
<script type="text/javascript" src="module/system/warningway/js/warningway.js"></script>
