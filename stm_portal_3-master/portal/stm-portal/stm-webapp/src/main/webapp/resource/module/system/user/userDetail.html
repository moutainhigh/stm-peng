<div id="oc_module_system_user_detail">
<div class="easyui-accordion oc_module_system_user_accordion oc-window-rightmenutwo" style="width:900px;height:409px;">
	<div title="基本信息">
		<form class="oc-form col2 user_form" autocomplete="off">

			<input type="hidden" name="id"/>
			<div class="form-group col1" style="width:100%;">
				<label class="label-tittlewidth">用户类型：</label><label></label>
				<div style="position: relative;">
                    <ul class="fieldlist">
                        <li><span class="usertype" style="margin-right: 40px;"><label><input type="radio" checked="checked" value="1" name="userType">普通用户</label></span><span class="fa fa-info-circle yellow"></span> <span class="yellow">此类用户需要通过赋予角色授权。</span></li>
                        <li style="display: none"><span class="usertype" style="margin-right: 27px;"><label><input type="radio" value="3" name="userType">系统管理员</label></span><span class="fa fa-info-circle yellow"></span> <span  class="yellow">此类用户能维护管理整个系统，具有最高权限。</span></li>
                        <li style="display: none"><span class="usertype"><label><input type="radio" value="4" name="userType">系统管理员</label></span><span class="fa fa-info-circle yellow"></span> <span class="yellow">此类用户能维护管理整个系统，具有最高权限，且此账户为预置账户，不能删除。</span></li>
                    </ul>
                </div>
			</div>
			<div class="form-group">
				<label class="label-tittlewidth">用户名：</label>
				<div>
					<input name="account" required="1" validtype="length[3,32]" type="text" />
				</div>
			</div>
			<div class="form-group">
				<label class="label-tittlewidth">姓名：</label>
				<div>
					<input name="name" required="1" validType="length[0,20]" type="text" autocomplete="off" />
				</div>
			</div>
			<div class="form-group password">
				<label class="label-tittlewidth">密码：</label>
				<div>
					<input name="password" required="1" validType="password" type="password" autocomplete="off" />
				</div>
			</div>
			<div class="form-group password">
				<label class="label-tittlewidth">确认密码：</label>
				<div>
					<input name="confirmPassword" required="required" validType="equal['[name=password]:first','输入密码不一致，请重新输入！']" type="password"/>
				</div>
			</div>
			<div class="form-group mobile">
				<label class="label-tittlewidth not_admin_show">手机号：</label>
				<div>
					<input name="mobile" validType="mobile" type="text" />
					
				</div>
			</div>
			<div class="form-group phone">
				<label class="label-tittlewidth not_admin_show">电话：</label>
				<div>
					<input name="phone" validType="maxLength[20]" type="text" />
				</div>
			</div>
			
			<div class="form-group">
				<label class="label-tittlewidth not_admin_show">邮箱：</label>
				<div>
					<input name="email"  validType="['email','maxLength[30]']" type="text" />
				</div>
			</div>
			<div class="form-group">
				<label class="label-tittlewidth" >状态：</label>
				<div radio class="margintop-8">
					<label>
						<input type="radio" name="status" value="1" checked="checked"/>启用
					</label>
					<label>
						<input type="radio" name="status" value="0" />停用
					</label>
				</div>
			</div>
			
			
			<div class="form-group">
				<label class="label-tittlewidth">性别：</label>
				<div radio class="margintop-8">
					<label>
						<input type="radio" name="sex" value="0" checked="checked" />男
					</label>
					<label>
						<input type="radio" name="sex" value="1" />女
					</label>
				</div>	
			</div>

		</form>
	</div>
	
</div>
<div class="oc_module_system_user_other">
	<div class="accordions_role_domain" style="display:none">
		<div class="accordions_role_domain_grid">
			<div class="accordions_role_domain_treegrid"></div>
		</div>
	</div>
		
	<div class="accordions_resource_purview"  style="display:none;">
		<div style="width:100%;height:100%;">
			<form class="resource_form" style="width:100%;">
				<div class="form-group">
					<label class="label-tittlewidth">域：</label>
					
						<select name="domain"></select>
					
				</div>
			</form>
			<div class="system-choose accordions_resource_purview_content">
				<div>
					<label><input type="radio" value="2" name="type" checked="checked" class="oc-checkbox-locate" />资源集合选择</label>
					<label><input type="radio" value="1" name="type" class="oc-checkbox-locate" />资源选择</label>
				</div>
				<div class="oc-pickList">
					<div class="pickList-left-width">
						<div class="pickList-left pickList_bgstylea resource_purview_content_l"></div>
					</div>
					<div class=" pickList-center">
						<div class="tab-tree-arrow resource_purview_content_c">
							<a class="to_left tree-arrow-right"></a>
							<a class="to_right tree-arrow-left"></a>
						</div>
					</div>
					<div class="pickList-right-width">
						<div class="resource_purview_content_r pickList-right pickList_bgstylea"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="accordions_domain" style="display:none">
		<div class="accordions_domain_datagrid"></div>
	</div>
</div>
</div>
