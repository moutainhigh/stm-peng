<div id="oc-resource-management-syslogrule-detail" style="width: 100%; height: 100%; overflow-y: auto;">
	<div class="window-tips">
		<span class="notice-ico">如果想设置逗号为关键字，使用@comma代替，多个关键字间以英文逗号分隔。</span>
	</div>
	<form class="oc-form col1 syslogrule-detail-form">
		<div class="form-group" style="text-align: left">
			<label style="padding-right: 20px;">规则名称：</label>
			<div>
				<input type="hidden" name="id">
				<input type="hidden" name="strategyId" id="strategyId">
				<input type="text" name="name" checkType="length(0,16)" required="required">
			</div>
		</div>
		<div class="form-group" style="text-align: left">
			<label style="padding-right: 20px;">告警级别：</label>
			<div>
				<select name="alarmLevel" required="required"></select>
			</div>
		</div>
		<div class="form-group" style="text-align: left">
			<label style="padding-right: 20px;">关键字：</label>
			<div>
				<textarea name="keywords" checkType="length(0,32)" required="required"></textarea><br>
			</div>
		</div>
		<div class="form-group" style="text-align: left">
			<label style="padding-right: 20px;">逻辑关系：</label>
			<div radio>
				<input type="radio" name="logicType" value="1" checked> 与 
				<input type="radio" name="logicType" value="0"> 或
			</div>
		</div>
		<div class="form-group" style="text-align: left">
			<label style="padding-right: 20px;">日志级别：</label>
			<div id="logLevel">
			</div>
		</div>
		<div class="form-group" style="text-align: left">
			<label style="text-align: center;">备注：</label>
			<div>
				<textarea name="description" checkType="length(0,100)" required="required"></textarea>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="module/resource-management/strategy/js/sysLogRuleDetail.js"></script>
</div>
