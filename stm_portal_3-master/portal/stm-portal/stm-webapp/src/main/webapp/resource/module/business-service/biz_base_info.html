<style type="text/css">
.margin10{ margin:10px 0px;}
</style>
<div id="bizBaseInfo">
	<form class="bizBaseInfoForm bizServiceDetailForm">
		<input type="hidden" name="id"/>
		<input type="hidden" name="fileId" id="fileId"/>
		<input type="hidden" name="managerId"/>
		<input type="hidden" id="oldName" name="oldName"/>
		<div class="pop-middle-l">
    	<div class="pop-middle-r">
        <div class="pop-middle-m">
   		<div class="pop-middle-m-content">
       	<div class="pop-content">
        <div class="pop-con biz_box_padding">
       	<table width="100%" cellspacing="0" cellpadding="0" border="0" class="biz_table_padding octable-form"><!--table-pop -->
        	<tbody class="pa-h">
            	<tr>
               		<td class="tab-l-tittle">业务名称：</td>
                    <td colspan="2">
                    <input name="name" required type="text" validtype="maxLength[20]" style=" width: 162px;"/>
                    </td>
                </tr>
                <tr>
               		<td class="tab-l-tittle">域：</td>
                    <td colspan="2">
                    	<div><select id="domainId" name="domainId"></select></div>
                    </td>
                </tr>
				<tr>
					<td class="tab-l-tittle">图标替换：</td>
					<td>
						<div class="loadimg"  id="localImag">
							<img id="previews" data-field="nodePic" alt="暂无图片" style="    width: 67px;
    height: 67px;margin: 5px 0px 0px 5px;">
						</div>
						<input name="file" value="1000" type="hidden">
					 	<!-- <input name="fileId" value="1000" type="text">  -->
						<div  style="float:left;position:relative;top:34px;left:12px;"><button id="selectPicButton" data-field="selectPicBtn" style="top:50px;">选择</button></div>
					</td>
				</tr>
                <tr>
                	<td class="tab-l-tittle">负责人：</td>
                    <td colspan="2">
                    <input  class=""  type="text" name="managerName" readonly="readonly" style="width: 162px; float:left;"/>
                    <a id="selectEntryBtn" class="biz-fl font16 fa fa-hand-o-up " title="选择负责人"></a>
                    <a id="clearParameterButton" class="biz-fl font16 fa fa-trash-o " title="清空负责人"></a>
                    </td>
                </tr>
                <tr>
                	<td class="tab-l-tittle">备注：</td>
                    <td colspan="2">
                    <textarea name="remark" validtype="maxLength[200]" rows="5" cols="20" style="height:85px;resize:none;"></textarea>
                    </td>
                </tr>
           	</tbody>
        </table>
        </div>
        </div>
        </div>
      	</div>
        </div>
  		</div>
	</form>
</div>
