<form id="snmpTestFrom" class="oc-form col2">
	<fieldset name="SNMP连接信息" class="singdiscparamfieldset">
		<legend>SNMP连接信息</legend>
		<div class="form-group" style="text-align: left;">
			<label>SNMP版本</label>
			<div>
				<div name="Version">
					<label>
						<input type="radio" name="version" value="0" showgroup="v12group" hidegroup="v3group" checked="checked">
						SNMP v1
					</label>
					<label>
						<input type="radio" name="version" value="1" showgroup="v12group" hidegroup="v3group">
						SNMP v2
					</label>
					<label>
						<input type="radio" name="version" value="3" showgroup="v3group" hidegroup="v12group">
						SNMP v3
					</label>
				</div>
			</div>
		</div>
		<div class="form-group" style="text-align: left;"  group="v3group"></div>
		<div class="form-group" style="text-align: left;"  group="v12group">
			<label>共同体名</label>
			<div>
				<input type="password" value="public" name="community">
			</div>
		</div>
		<div class="form-group" style="text-align: left;" >
			<label>IP地址</label>
			<div>
				<input type="text" name="ip" required="required">
			</div>
		</div>
		<div class="form-group" style="text-align: left;" >
			<label>SNMP 端口</label>
			<div>
				<input type="text" name="port" value="161">
			</div>
		</div>

		<div class="form-group" style="text-align: left;"  group="v3group">
			<label>安全级别</label>
			<div>
				<select class="easyui-combobox" id="securityLevel" name="securityLevel">

				</select>
			</div>
		</div>
		<div class="form-group" style="text-align: left;" group="v3group">
			<label>用户名</label>
			<div>
				<input type="text" name="securityName">
			</div>
		</div>
		<div class="form-group" style="text-align: left;"  group="v3group">
			<label>认证协议</label>
			<div>
				<select class="easyui-combobox" name="authenticationProtocol">
					<option value="1.3.6.1.6.3.10.1.1.2">AuthMD5</option>
					<option value="1.3.6.1.6.3.10.1.1.3">AuthSHA</option>
				</select>
			</div>
		</div>
		<div class="form-group" style="text-align: left;" displayorder="7" group="v3group">
			<label>认证密码</label>
			<div>
				<input type="password" name="authenticationPassphrase" disabled="disabled">
			</div>
		</div>

		<div class="form-group" style="text-align: left;"  group="v3group">
			<label>加密协议</label>
			<div>
				<select class="easyui-combobox" name="privacyProtocol">
					<option value="1.3.6.1.6.3.10.1.2.2">PrivDES</option>
					<option value="1.3.6.1.6.3.10.1.2.3">Priv3DES</option>
					<option value="1.3.6.1.6.3.10.1.2.4">PrivAES128</option>
					<option value="1.3.6.1.4.1.4976.2.2.1.1.1">PrivAES192</option>
					<option value="1.3.6.1.4.1.4976.2.2.1.1.2">PrivAES256</option>
				</select>
			</div>
		</div>
		<div class="form-group" style="text-align: left;"  group="v3group" >
			<label>加密密码</label>
			<div>
				<input type="password" name="privacyPassphrase" disabled="disabled">
			</div>
		</div>
		<div class="form-group" style="text-align: left;" >
			<label>超时时间</label>
			<div>
				<input type="text" value="3000" name="timeout">
			</div>
		</div>
		<div class="form-group" style="text-align: left;" >
			<label>重试次数</label>
			<div>
				<input type="text" value="3" name="retries">
			</div>
		</div>
	</fieldset>	
	<div class="form-group" style="text-align:right;">
		<label></label>
	</div>
	<div class="form-group" style="text-align:right;">
		<label></label>
		<div style="text-align: right;">
			<a class="snmpTestBtn">测试</a>
		</div>
	</div>
</form>
<fieldset name="测试结果" class="singdiscparamfieldset" >
	<legend>测试结果</legend>
	<div class="form-group" style="text-align: left;">
		<div id="test_result" style="width:100%;height:140px;">
		</div>
	</div>
</fieldset>
