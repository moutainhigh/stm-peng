<div id="biz-set-time" class="biz-set-time">
	<div class="set-time-row">
		<input type="radio" name="setTime" value="0" />最近24小时
	</div>
	<div class="set-time-row">
		<input type="radio" name="setTime" value="1" checked />最近7天
	</div>
	<div class="set-time-row">
		<input type="radio" name="setTime" value="2" />最近30天
	</div>
	<div class="set-time-row">
		<input type="radio" name="setTime" class="custom-time" value="3" />自定义
		<input class="custom-time-ipt" disabled type="number" min="0" /> 天
	</div>
</div>

<script type="text/javascript">
$(function(){
	var val = $("input[name='setTime']:checked").val();
	if (val != 3) {
		$('.custom-time-ipt').attr('disabled', true);
		$('.custom-time-ipt').css('background','#d7d7d7')
	}

	$("input[name='setTime']").on('click', function(){
		var $val = $(this).val();
		if ($val != 3) {
			$('.custom-time-ipt').attr('disabled', true);
			$('.custom-time-ipt').css('background','#d7d7d7');
		} else {
			$('.custom-time-ipt').attr('disabled', false);
			$('.custom-time-ipt').css('background','#fff');
		}
	});
});
</script>
