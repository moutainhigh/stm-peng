<div id="oc-home-screen" class="oc-home-screen">
	<style>
		.layout-screen-pic{
			width: 62%;
			height: 25%;
			padding:5px 3px;
			border: none;
			margin: auto;
		}
		.layout-screen-pic:hover, .layout-screen-pic.active {
			width: 62%;
			height: 25%;
			padding:5px 3px;
			border: 2px solid #9acd32;
			border-radius: 2px;
			cursor: pointer;
		}
	</style>
	<div style="width: 80%;height: 100%;" class="module-locate">
		<div class="module-locate easyui-layout" data-options="fit:true"><!-- 大屏头部行 【全屏按钮】 -->
			<div class="w-full-top-l" data-options="region:'north',height:'30px'">
				<div class="w-full-top-r">
					<div class="w-full-top-m locate-center">
						<input type="hidden" id="isLoad" value="false" />
						<input type="hidden" id="screenId" value=""/>
						<span class="selectTop" style="display:none;">
							<select name="selectTop" class="selectTop" id="selectTop" style="display:none" ></select>
							<select name="selectTopMap" class="selectTopMap" id="selectTopMap" style="display:none" class="selectTop" ></select>
						</span>
						<span class="ico ico-max locate-right goswitch" title="点我进入全屏模式"></span>
					</div>
				</div> 
			</div>
			<div class="w-full-middle" data-options="region:'center'"><!-- 大屏内容展示 -->
				<div class="w-full-content">
					<div class="oc_home_nodata seach_nodata no_data_div full-no-data"></div>
					<div class="topo" style="display: none;height:99%;"></div>
					<div class="topomap" style="display: none;height:99%;"></div>
					<div class="screen-workbench oc-layout-panel" style="width: 100%;height: 100%;display: none;"></div> 
				</div>
			</div>
			<div class="w-full-bottom-m locate-center" data-options="region:'south',height:'30px'">
				<span class="runBtn start"></span><!-- 轮播按钮 -->
			</div>
		</div>
	</div>
	<div style="width: 20%;" class="module-locate"><!-- 右侧导航 -->
		<div class="module-locate margin-left5">
			<div class="slide-pic Downsizingview" style="margin: 0px;padding: 0px;">
				<div class="w-up" style="margin: 0px;height:20px;"></div>
				<div class="pic_zzjs" style="width: 100%;height: 100%;margin: 0px;padding:5px 5px 44px;position: relative;top: 0px;">
				</div>
				<div class="w-next" style="position: relative;height:20px; bottom: 40px;margin: 0px;"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="third/canvas/Sizer.js"></script>
	<script type="text/javascript" src="third/canvas/Util.js"></script>
	<script type="text/javascript" src="third/canvas/TextArea.js"></script>
	<script type="text/javascript" src="third/canvas/new-canvas/canvas.js"></script>  
	<script type="text/javascript" src="module/business-service/js/business_service_draw.js"></script>
	<script src="module/home/screen/screen_helper.js" ></script>
	<script  src="module/home/screen/screen.js" ></script>
</div>
