<div id="oc-knowledge-capacity-detail" style="width: 100%; height: 100%; overflow-y: auto;">
	<div id=uploadModel class="oc-window-rightmenutwo">
		<div title="上传模型" data-options="selected:true">
			<form class="oc-form col1 uploadModelForm" style="width: 100%; height: 110px;">
				<div class="form-group">
					<label>选择模型：</label>
					<div style="width: 20%;">
						<div class="select-file">
							<span>选择文件</span>
							<input id="file_upload" name="file_upload" type="file" multiple="true">
						</div>
						<div id="showFileDiv"></div>
					</div>
				</div>
				<div id="deploymentShowInfo"><span>点击部署按钮会部署所有的处理器，采集器。</span><a id="deployment" href="javascript:void(0);" style="margin-top:-2px; float: right;margin-right: 20px;"></a></div>
			</form>
			<form class="oc-form col1 reDeploymentInfo" style="width: 100%; height: 110px;display: none;">
				<div class="form-group">
					<label>模型名称:</label>
					<div><span id="modelName"></span></div>
				</div>
				<div class="form-group">
					<label>上传时间:</label>
					<div><span id="deployTime"></span></div>
				</div>
				<div id="reDeploymentShowInfo"><span>点击部署按钮会部署所有的处理器，采集器。</span><a id="reDeployment" style="margin-top:-2px; float: right;margin-right: 20px;"></a></div>
			</form>
		</div>
	</div>
	<div id="deploymentResult" class="oc-window-rightmenutwo">
		<div title="部署结果" data-options="selected:true">
			<div class="deployment_result_datagrid"></div>
		</div>
	</div>
</div>
