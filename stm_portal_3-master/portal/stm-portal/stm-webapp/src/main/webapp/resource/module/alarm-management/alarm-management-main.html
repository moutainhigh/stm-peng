<script type="text/javascript" src="module/alarm-management/js/alarm-management-main.js"></script>
<div id="alarm_management_main_id" style="height: 100%" class="alarm_management_main">
	<div id="alarm_management_tabs" class="easyui-tabs" >
		<div title="告警-未恢复"></div>
		<em></em>
		<div title="告警-已恢复"></div>
		<div title="日志告警"></div>
		<div title="第三方告警"></div>
	</div>
	<form id="alarm_management_main_form" class="oc-form float" style="margin:4px 0px 0px 0px;">
	<div class="form-group">
		<div id="resourceToolBar" class="oc-toolbar" >
		    <label id="all" class="lightAlarmClass" ><a><span class="alert-ico staue-all"></span>全部</a> </label>
			<label id="down" class="lightAlarmClass" ><a><span id="redlight" class="alert-ico redlight "> </span>致命</a></label>
			<label id="metric_error" class="lightAlarmClass" ><a><span class="alert-ico orangelight"></span>严重</a></label>
			<label id="metric_warn" class="lightAlarmClass" ><a><span class="alert-ico yellowlight"></span>警告</a></label>
			<!-- <label id="metric_recover" class="lightAlarmClass" ><a><span  class="light-ico greenlightbtn">正常</span></a></label> -->
			<!-- <label id="metric_unkwon" class="lightAlarmClass" ><a><span  class="light-ico graylightbtn">未知</span></a></label>  -->
		</div>
	</div>
		<div class="form-group">
			<div>
				<select class="prentCategorySelect"></select> &nbsp;
				<input type="hidden" name="prentCategory">
				<input type="hidden" name="childCategory">
			</div>
		</div>
		<div class="form-group">
			<div style="float:left">
    			IP地址/资源名称：
    			<input id='iPorNameId' type="text" bindKeyUP="keyUp" name="iPorName" value="" style="width:80px !important ;">&nbsp;&nbsp;
			    <input type="hidden" id="radioOne" name="alarmChecked" checked="checked" >
			
			</div>
            <div>	<input type="text" id="queryTime" bindKeyUP="keyUp" name="queryTime"></div>
		</div>
		
		<div class="form-group customTimeBucket">
			<div>
				<input type="text" id="startTime" name="startTime" validType="datetimeBegin['input[name=endTime]:first']" style="width:150px !important">
				到
				<input type="text" id="endTime" name="endTime" validType="datetimeEnd['input[name=startTime]:first']" style="width:150px !important">
			</div>
		</div>
		<input type="hidden" id="queryIpInput" name="ipAddress"  />

		<input id="alarm_management_main_form_instanceStatus" name="instanceStatus" type="hidden" />
		<input id="alarm_management_main_form_isCheckedRadioOne" name="isCheckedRadioOne" type="hidden" value="isChecked"/>
		<input id="alarm_management_main_form_isCheckedRadioTwo" name="isCheckedRadioTwo" type="hidden" />
	
		<a class="queryBtn">查询</a>
		<a class="resetBtn">重置</a>

		 <div class="">
		<button>确认告警</button>
		<button>导出</button>
			</div>
	</div> -->
	</form>
	
	<div id="resource_alarm">
	<div id="alarm_datagrid" class="oc-datagrid"  ></div>
	</div>

</div>
